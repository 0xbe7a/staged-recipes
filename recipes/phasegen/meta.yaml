{% set name = "phasegen" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phasegen-{{ version }}.tar.gz
  sha256: cd28512fff94509eb4ccbda6732656bf2e7df363a8c59195444bdf6bc667ca1f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.13
    - typing_extensions >=4.11.0,<5.0.0
    - matplotlib-base >=3.8.4,<4.0.0
    - seaborn >=0.13.2,<0.14.0
    - numpy >=1.26.4,<2.0.0
    - pandas >=2.2.2,<3.0.0
    - jsonpickle >=3.0.4,<4.0.0
    - multiprocess >=0.70.16,<0.71.0
    - pyyaml >=6.0.1,<7.0.0
    - tqdm >=4.66.2,<5.0.0
    - scipy >=1.13.0,<2.0.0
    - fastdfe >=1.1.5

test:
  imports:
    - phasegen
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Computation and inference on exact solutions of coalescent distributions under diverse demographic scenarios.
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://pypi.org/project/phasegen/
  dev_url: https://github.com/Sendrowski/phasegen
  doc_url: https://phasegen.readthedocs.io

extra:
  recipe-maintainers:
    - Sendrowski
