schema_version: 1

context:
  name: javaproperties
  version: 0.8.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/javaproperties-${{ version }}.tar.gz
  sha256: f780d17ca12d57da58519dcf9d821cbcdb6f98a8b5af661013e31a5050c59a0f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8

tests:
  - python:
      imports:
        - javaproperties
      pip_check: true

about:
  summary: Read & write Java .properties files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere