{% set name = "psyclone" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/psyclone-{{ version }}.tar.gz
  sha256: 25085a6d0dad36c03ec1f06becf7e2f915ded26603d4a1a2981392f5752fdb3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pyparsing
    - fparser >=0.2.0
    - configparser
    - jsonschema
    - sympy
    - jinja2
    - termcolor
    - python-graphviz

test:
  imports:
    - psyclone
  commands:
    - pip check
    - psyclone --version
  requires:
    - pip

about:
  home: https://github.com/stfc/psyclone
  summary: PSyclone - a compiler for Finite Element/Volume/Difference DSLs in Fortran
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ScottWales
