{% set name = "gaspype" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 337fe20b158ef3bfce998e8fb11d70a7ad888cabac522efc0871010001d43336

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - pyyaml >=6.0.1
    - numpy >2.0.0
    - scipy >1.12.0

test:
  imports:
    - gaspype
  requires:
    - pytest
    - pandas # Required for running all tests
    - cantera # Required for running all tests
  source_files:
    - tests

about:
  home: https://github.com/DLR-Institute-of-Future-Fuels/gaspype
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Performant library for thermodynamic calculations"

extra:
  recipe-maintainers:
    - Nonannet