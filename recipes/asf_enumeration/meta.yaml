{% set name = "asf_enumeration" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b6560cce15fcc8315a41c6cb9b484fbcf346f0a58a2e529fdd5735bffb1444f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python
    - asf_search
    - requests
    - shapely

test:
  imports:
    - asf_enumeration
    - asf_enumeration.s1_aria_gunw
    - asf_enumeration.s1_aria_gunw.AriaEnumerationError
    - asf_enumeration.s1_aria_gunw.AriaFrame
    - asf_enumeration.s1_aria_gunw.FlightDirections
    - asf_enumeration.s1_aria_gunw.Sentinel1Acquisition
    - asf_enumeration.s1_aria_gunw.get_acquisition
    - asf_enumeration.s1_aria_gunw.get_acquisitions
    - asf_enumeration.s1_aria_gunw.get_frame
    - asf_enumeration.s1_aria_gunw.get_frames
    - asf_enumeration.s1_aria_gunw.product_exists

about:
  home: https://github.com/ASFHyP3/asf-enumeration
  summary: 'Enumeration code for ARIA S1 GUNW products'
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asjohnston-asf
    - forrestfwilliams
    - jacquelynsmale
    - jtherrmann
    - williamh890
