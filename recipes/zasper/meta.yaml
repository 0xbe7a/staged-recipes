{% set name = "zasper" %}
{% set version = "0.1.0a0" %}
{% set tag = "v0.1.0-alpha" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zasper-io/zasper/archive/refs/tags/{{ tag }}.tar.gz
  sha256: 6d58605d2a7582be1f560b7a3fd34a8453e788c309ed09d19591fd35c8522919


build:
  number: 0

requirements:
  build:
    - go >=1.21
    - nodejs >=18
    - make
  run:
    - python
    - ipykernel

test:
  commands:
    - zasper --help

about:
  home: https://github.com/zasper-io/zasper
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: "Zasper: High Performance IDE for Jupyter Notebooks"

extra:
  recipe-maintainers:
    - prasunanand
