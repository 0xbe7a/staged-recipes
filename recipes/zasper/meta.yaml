{% set name = "zasper" %}
{% set version = "0.1.0a0" %}
{% set tag = "v0.1.0-alpha" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zasper-io/zasper/archive/refs/tags/{{ tag }}.tar.gz
  sha256: a7c29c4009db970750d599d6afac165cc18b9dd635dc336727c991ddb5443b96


build:
  number: 0

requirements:
  build:
    - go >=1.21
    - nodejs >=18
    - make
  run:
    - python
    - ipykernel

test:
  commands:
    - zasper --help

about:
  home: https://github.com/zasper-io/zasper
  license: AGPL-3.0-only
  license_file: LICENSE
  summary: "Zasper: High Performance IDE for Jupyter Notebooks"

extra:
  recipe-maintainers:
    - prasunanand
