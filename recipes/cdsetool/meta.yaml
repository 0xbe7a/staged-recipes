{% set name = "cdsetool" %}
{% set version = "0.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0a6e2660dec3a8a0d21bfd0792b844af597044193f4027eb4e8116e2d405a1dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - typer >=0.9
    - rich >=13.6,<14
    - requests >=2.28.1
    - pyjwt >=2.8,<2.10
    - cryptography
    - geopandas >=0.13.2

test:
  imports:
    - cdsetool
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - python -m pip check
    - cdsetool --help

about:
  home: https://github.com/CDSETool/CDSETool
  summary: 'Download data from the Copernicus Data Space Ecosystem (CDSE)'
  description: |
    CDSETool provides Python Tools and Command line Interface (CLI)
    programs for downloading Copernicus data from the Copernicus Data
    Space Ecosystem.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - avalentino
