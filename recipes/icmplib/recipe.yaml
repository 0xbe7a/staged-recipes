schema_version: 1

context:
  name: icmplib
  version: 3.0.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/icmplib-${{ version }}.tar.gz
  sha256: 57868f2cdb011418c0e1d5586b16d1fabd206569fe9652654c27b6b2d6a316de

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - icmplib
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Easily forge ICMP packets and make your own ping and traceroute.
  license: LGPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/ValentinBELYN/icmplib
  repository: https://github.com/ValentinBELYN/icmplib
  documentation: https://github.com/ValentinBELYN/icmplib/tree/main/docs/README.md


extra:
  recipe-maintainers:
    - ruben-arts
