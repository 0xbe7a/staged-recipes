{% set name = "gdtchron" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gdtchron-{{ version }}.tar.gz
  sha256: 85c369d35184474b398fa5fb64fc02360137bae954f7c911576a1002d60b16ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9,<4.0
    - numpy >=1.21.0,<2.0.0
    - pandas >=2.0.0,<3.0.0
    - tqdm
    - matplotlib-base
    - pyvista
    - scipy
    - joblib

test:
  imports:
    - gdtchron
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests --ignore=tests/test_visualization.py

about:
  summary: Thermochronology for geodynamic models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dyvasey
