
{% set name = "treetop" %}
{% set version = "1.6.14" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: ba31d1911ce53dbc68208b9e6b421d48d16bfc99551e5efb5bc71bbc8fc7aed4

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - rb-polyglot >=0.3,<0.4
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/treetop
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Parsing Expression Grammar (PEG) Parser generator DSL for Ruby
  doc_url: http://www.rubydoc.info/gems/treetop
  dev_url: https://github.com/cjheath/treetop

extra:
  recipe-maintainers:
    - jdmarques
