{% set name = "dicttoxml2" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dicttoxml2-{{ version }}.tar.gz
  sha256: 67cb729f337dd752808c021b70c8df8a34f84b9e111a5dbaa37e000eeaf4d462

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - dicttoxml2
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Ousret/dicttoxml
  summary: Converts a Python dictionary or other native data type into a valid XML string.
  license: GPL-2.0-or-later
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - cml37
