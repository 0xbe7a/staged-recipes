{% set name = "langchain-tavily" %}
{% set version = "0.2.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_tavily-{{ version }}.tar.gz
  sha256: ab4f5d0f7fcb276a3905aef2e38c21a334b6cbfc86b405a3238fdc9c6eae1290

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - langchain-core >=0.3.15,<0.4.0
    - langchain >=0.3.20,<0.4.0
    - aiohttp >=3.11.14,<4.0.0
    - requests >=2.32.3,<3.0.0

test:
  imports:
    - langchain_tavily
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tavily-ai/langchain-tavily
  summary: An integration package connecting Tavily and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - benmoss
