schema_version: 1

context:
  name: pydub-stubs
  version: 0.25.1.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pydub_stubs-${{ version }}.tar.gz
  sha256: 38e9a1e490b11e9fdd3c5a0b01667e2d959c817aadb56555b124c6c8be028ff5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.0.0

tests:
  - package_contents:
      site_packages:
        - pydub-stubs/__init__.pyi

about:
  summary: Stub-only package containing type information for pydub
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/clo4/pydub-stubs

extra:
  recipe-maintainers:
    - xhochy
