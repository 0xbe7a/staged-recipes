{% set name = "quicfire-tools" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quicfire_tools-{{ version }}.tar.gz
  sha256: f1ca85c7bfa801d87db2e0f6e265faef13d61c4cd76dbb001b49a5f2cf2e658a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.8
    - dask-core
    - dask-expr
    - netcdf4
    - numpy
    - pydantic >=2
    - pyproj
    - scipy
    - zarr

test:
  imports:
    - quicfire_tools
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Input and output management tools for the QUIC-Fire fire model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amarcozzi
