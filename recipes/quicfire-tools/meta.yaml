{% set name = "quicfire-tools" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quicfire_tools-{{ version }}.tar.gz
  sha256: e3125f773215b4c45c097241011dc69e4365f25a8ad7d3ab03e169193fcad981

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - requests
    - pip
    - setuptools
  run:
    - python >=3.8
    - dask-core
    - dask-expr
    - netcdf4
    - numpy
    - pydantic >=2
    - pyproj
    - scipy
    - zarr

test:
  imports:
    - quicfire_tools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/silvxlabs/quicfire-tools
  summary: Input and output management tools for the QUIC-Fire fire model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amarcozzi
