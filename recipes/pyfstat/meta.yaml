{% set name = "pyfstat" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PyFstat-{{ version }}.tar.gz
  sha256: 402acae2e9c76060d7e50ce97ba9c47a0e996bb3961c74efbe5c298605fb4dff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - attrs
    - corner
    - dill
    - lalpulsar >=6.0
    - matplotlib-base >=3.3
    - numpy <2.0
    - pandas
    - pathos
    - ptemcee
    - python >={{ python_min }},<3.13a0
    - python-lal >=7.1.5
    - python-lalpulsar >=6.0
    - scipy
    - tqdm

test:
  imports:
    - pyfstat
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/PyFstat/PyFstat/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a python package for gravitational wave analysis with the F-statistic
  description: |
    This is a python package providing an interface to perform F-statistic based continuous gravitational wave (CW) searches.
  dev_url: https://github.com/PyFstat/PyFstat/

extra:
  recipe-maintainers:
    - andrew-l-miller
