{% set name = "pyfstat" %}
{% set version = "1.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/p/pyfstat/pyfstat-{{ version }}.tar.gz
  sha256: 5360f9d36142acb30bbf52e46f02ea0c4d5012dc7a37805debd2a9fc3d48c59c

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - numpy
    - scipy
    - matplotlib-base
    - lal >=7.3
    - lalpulsar >=7.3
    - tqdm
    - pycuda  # remove or comment if optional
    - astropy
    - attrs
    - dill
    - pyyaml

test:
  imports:
    - pyfstat

about:
  home: https://github.com/PyFstat/PyFstat
  summary: "Python tools to interface with LALPulsar for CW searches"
  license: MIT
  license_file: LICENSE
  doc_url: https://pyfstat.readthedocs.io/
  dev_url: https://github.com/PyFstat/PyFstat

extra:
  recipe-maintainers:
    - andrew-l-miller
