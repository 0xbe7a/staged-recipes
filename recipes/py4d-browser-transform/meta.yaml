{% set name = "py4d-browser-transform" %}
{% set version = "0.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py4d_browser_transform-{{ version }}.tar.gz
  sha256: 74b86785463dabec57216940268a5dbd34d8672eee5dbe5d951d8020f805e025

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - py4d-browser
    - py4dstem >=0.14.9
    - numpy >=1.19

test:
  imports:
    - py4d_browser_plugin
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/chiahao3/py4d-browser-transform
  summary: py4D-browser plugin that adds utility functions which transform the datacube
  license: GPL-3.0-only
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - chiahao3
