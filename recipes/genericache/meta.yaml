{% set name = "genericache" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genericache-{{ version }}.tar.gz
  sha256: 2dbad376c679866a974cb5d86ce8a030c1234362f4876ecb90db1b21f4abc80a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - filelock >=3.16.1

test:
  imports:
    - genericache
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A thread-safe, process-safe cache for slow data fetching operations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tomaz-Vieira
