{% set name = "nputop" %}
{% set version = "0.0.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/youyve/nputop/archive/v{{ version }}.tar.gz
  sha256: d0c471f66e9b4d7bdcd5967f716d2b0d461275267ac9a7d78168ec8f06850c89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - nputop = nputop.cli:main

requirements:
  build:
    - python {{ python_min }}
    - setuptools
  run:
    - python >= {{ python_min }}
    - psutil
    - cachetools
  test:
    - python {{ python_min }}
    - psutil
    - cachetools

test:
  imports:
    - nputop
  commands:
    - nputop --version
  requires:
    - psutil
    - cachetools

about:
  home: https://github.com/youyve/nputop
  license: Apache-2.0
  license_file: LICENSE
  summary: 'nputop: Interactive Ascend-NPU Process Viewer'
  description: |
    nputop is an interactive process viewer for Ascend-NPU, providing real-time monitoring of NPU metrics and processes.
    Note: Requires manual installation of Ascend-NPU drivers (see project documentation).
  doc_url: https://github.com/youyve/nputop
  dev_url: https://github.com/youyve/nputop

extra:
  recipe-maintainers:
    - youyve

