{% set name = "nputop" %}
{% set version = "0.0.3" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/youyve/nputop/archive/v{{ version }}.tar.gz
  sha256: 3dfecc9bbd77539d25f83ee453749d540c694db5d2f65fbeea84145c27e278e5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - nputop = nputop.cli:main

requirements:
  build:
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - psutil >=5.6.6
    - cachetools >=1.0.1
    - termcolor >=1.0.0
    - colorama >=0.4.0
    - windows-curses >=2.2.0

test:
  imports:
    - nputop
  commands:
    - nputop --version || echo "Skipping hardware-dependent test"
  requires:
    - python {{ python_min }}
    - psutil >=5.6.6
    - cachetools >=1.0.1
    - termcolor >=1.0.0
    - colorama >=0.4.0
    - windows-curses >=2.2.0

about:
  home: https://github.com/youyve/nputop
  license: Apache-2.0
  license_file: LICENSE
  summary: 'nputop: Interactive Ascend-NPU Process Viewer'
  description: |
    nputop is an interactive process viewer for Ascend-NPU, providing real-time monitoring of NPU metrics and processes.
    Note: Requires manual installation of Ascend-NPU drivers and CANN package (see project documentation).
  doc_url: https://github.com/youyve/nputop
  dev_url: https://github.com/youyve/nputop

extra:
  recipe-maintainers:
    - youyve
