context:
  version: 1.40.0

package:
  name: types-boto3-textract
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/t/types-boto3-textract/types_boto3_textract-${{ version }}.tar.gz
  sha256: 74f5e7da604dad945aaaa2a7bf782b385cfbffcc3b6ffa6b369e9c2534f8fd2a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  - setuptools
  run:
  - python >=${{ python_min }}
  - botocore

tests:
- python:
    imports:
    - types_boto3_textract
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for boto3 Textract 1.40.0 service generated with mypy-boto3-builder 8.11.0
  description: |
    Type annotations for [boto3 Textract 1.40.0](https://pypi.org/project/boto3/)
    compatible with VSCode, PyCharm, Emacs, Sublime Text, mypy, pyright and other tools.
  license: MIT
  license_file: LICENSE
  documentation: https://youtype.github.io/types_boto3_docs/types_boto3_textract/

extra:
  recipe-maintainers:
    - ytausch
