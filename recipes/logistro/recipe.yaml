context:
  name: logistro
  version: 1.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
    sha256: ad51f0efa2bc705bea7c266e8a759cf539457cf7108202a5eec77bdf6300d774

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - logistro
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/geopozo/logistro
  license: MIT
  license_file: LICENSE
  summary: logistro is an extremely light addition to logging, providing sensible defaults.
  repository: https://github.com/geopozo/logistro
  documentation: https://geopozo.github.io/logistro/


extra:
  recipe-maintainers:
    - ytausch
