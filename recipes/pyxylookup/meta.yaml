{% set name = "pyxylookup" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyxylookup-{{ version }}.tar.gz
  sha256: ceaff05b71b3f8327ef779f3a5851bd261775b993682bf5003f27450dda691fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests >2.7
    - msgpack-python >=0.5.6
    - numpy >=1.14.0

test:
  imports:
    - pyxylookup
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: http://github.com/iobis/pyxylookup
  summary: Python client for the OBIS xylookup API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
