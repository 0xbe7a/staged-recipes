# Jinja variables help maintain the recipe as you'll update the version only here.
{% set name = "nettrustscore" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yaniker/nettrustscore-python/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0f7687af6c4fdb4f6e8ba78b932e2c3323d6b1e6d642a026657f4d91b14cfacc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy >=1.20
    - scikit-learn >=1.0
    - matplotlib >=3.0

test:
  imports:
    - nettrustscore
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/yaniker/nettrustscore-python
  summary: 'Trustworthiness analysis for predictive models'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yaniker