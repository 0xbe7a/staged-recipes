{% set name = "noaa-cdo-api" %}
{% set version = "0.0.3" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/noaa_cdo_api-{{ version }}.tar.gz
  sha256: 92f2da08cf9330867900ebf3de92854fae5d2ecff1a35be42cbededf76914341

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=78.0
    - pip
  run:
    - python >={{ python_min }}
    - aiohttp >=3.11.14
    - aiolimiter >=1.2.1
    - requests >=2.32.3
    - rich >=14.0.0
    - setuptools >=78.1.0
    - yarl >=1.18.3

test:
  imports:
    - manual_tests
    - noaa_cdo_api
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fxf8/noaa-cdo-api
  summary: A NOAA NCEI API wrapper for weather data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
