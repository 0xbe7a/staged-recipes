{% set name = "mathics_pygments" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mathics_pygments-{{ version }}.tar.gz
  sha256: 694a2fdaf61eb60068f3dc83385a5eedb2ce9c0444b73603e8d20387586c4fc5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pygments >=2.9.0
    - mathics-scanner >=1.3.0

test:
  imports:
    - mathics_pygments
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/Mathics3/mathics-pygments/
  summary: Mathematica/Wolfram Language Lexer for Pygments
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mmatera
