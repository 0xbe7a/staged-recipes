context:
  version: 2.7.5

package:
  name: findpeaks
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/f/findpeaks/findpeaks-${{ version }}.tar.gz
  sha256: a84f2badc9cb8bde444e0348e24834ff0522a152db35ee3b86ba561417641c91

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}
  - scipy
  - matplotlib-base
  - numpy
  - pandas
  - tqdm
  - requests
  - caerus >=1.0.0
  - xarray
  - joblib
  - adjusttext

tests:
- python:
    python_version: ${{ python_min }}.*
    imports:
    - findpeaks
    pip_check: true

about:
  homepage: https://github.com/erdogant/findpeaks
  summary: findpeaks is for the detection of peaks and valleys in a 1D vector and 2D array (image).
  documentation: https://erdogant.github.io/findpeaks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
  - carlodri
