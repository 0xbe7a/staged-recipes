context:
  version: 2.7.4

package:
  name: findpeaks
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/f/findpeaks/findpeaks-${{ version }}.tar.gz
    sha256: 92f6afab7033eedf230dca5a5f77dc9eaf1e9f4cbb803efb01f6fe59d656de29

build:
  number: 0
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - scipy
    - matplotlib-base
    - numpy
    - pandas
    - tqdm
    - requests
    - caerus >=0.1.9
    - xarray
    - joblib
    - adjusttext

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - findpeaks
      pip_check: true

about:
  homepage: https://github.com/erdogant/findpeaks
  summary: findpeaks is for the detection of peaks and valleys in a 1D vector and 2D array (image).
  documentation: https://erdogant.github.io/findpeaks
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
