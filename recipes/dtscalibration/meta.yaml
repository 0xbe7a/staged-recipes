{% set name = "dtscalibration" %}
{% set version = "3.1.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dtscalibration-{{ version }}.tar.gz
  sha256: 5bf7ee40a8779b8d4fd0478289fb7e088b79f70f986182c3ee8dfe60a878e216

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{python_min}}
    - hatchling >=1.8.0
    - hatch-vcs
    - pip
  run:
    - python >={{python_min}}
    - numpy
    - xarray
    - dask-core
    - pandas
    - pyyaml >=6.0.1
    - xmltodict
    - scipy
    - matplotlib-base
    - netcdf4 >=1.6.4
    - nc-time-axis >=1.4.1

test:
  imports:
    - dtscalibration
  requires:
    - python {{ python_min }}
    - pip
    - pytest
  source_files:
    - tests
    - docs
    - pyproject.toml
  commands:
    - pip check
    - pytest

about:
  summary: Load Distributed Temperature Sensing (DTS) files, calibrate the temperature and estimate its uncertainty.
  dev_url: https://github.com/dtscalibration/python-dts-calibration
  home: https://github.com/dtscalibration/python-dts-calibration
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BSchilperoort
