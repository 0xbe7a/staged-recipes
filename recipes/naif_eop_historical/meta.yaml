{% set name = "naif_eop_historical" %}
{% set version = "2024.8.28.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/naif_eop_historical-{{ version }}.tar.gz
  sha256: 63cba4048d3ae39631638246f54457f9dc1c84c0f4ffc7f005d7237faa4c623b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - naif_eop_historical
  commands:
    - pip check
  requires:
    - pip

about:
  summary: NAIF Historical Earth Orientation Parameters (EOP) Kernel for SPICE
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
