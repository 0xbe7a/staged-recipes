{% set name = "moyopy" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/moyopy-{{ version }}.tar.gz
  sha256: e801c47bd353e3f7803e6fb13eaac6f716c0d92009e61c9f3fd7d2e8d1d34142

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - maturin >=1,<2
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions

test:
  imports:
    - moyopy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python binding of Moyo
  home: https://github.com/spglib/moyo
  license: Apache-2.0
  license_file: LICENSE-MIT

extra:
  recipe-maintainers:
    - ocefpaf
