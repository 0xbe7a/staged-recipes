context:
  name: sciline
  version: 25.5.2
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sciline-${{ version }}.tar.gz
  sha256: bbed7694defe96a3a3aaefb54f8c11358a901147c441ec275d31a1ebb26ae27d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - cyclebane >=24.06.0
    - typing_extensions

tests:
  - python:
      imports:
        - sciline
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Build scientific pipelines for your data
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/sciline 
  homepage: https://scipp.github.io/sciline/

extra:
  recipe-maintainers:
    - MridulS
