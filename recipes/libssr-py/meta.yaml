{% set name = "libssr" %}
{% set version = "0.0.1" %}

package:
  name: libssr-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd4d552f98aea067ef8f0255071ef791aeded65d5e7ef5d67760c49c5a316dc8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - libssr
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tjsego/libSSR
  summary: 'A library for stochastic simulation reproducibility'
  description: |
    libSSR is an open-source software library designed to enhance the reproducibility of stochastic simulations. 
    libSSR provides tools that help researchers and developers ensure that their stochastic models yield consistent 
    and verifiable results across different runs and environments. This capability delivers critical reproducibility 
    for validation and peer review in computational domains where randomness plays a central role.
  license: MIT
  license_file: libssr/LICENSE

extra:
  recipe-maintainers:
    - tjsego
