context:
  version: 23.7

package:
  name: psmisc
  version: ${{ version }}

source:
  url: https://gitlab.com/psmisc/psmisc/-/archive/v${{ version }}/psmisc-v${{ version }}.tar.gz
  sha256: 8f2526ce7ac6ef4976454cd63095fa10e467ef745cf33dc4f91df0bd7b10b905

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - gettext
    - make
  host:
    - libtool
    - ncurses

tests:
  - script:
      - "killall -h 2>&1 | grep -q 'killall \\[OPTION\\]'"

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: Miscellaneous utilities that use the proc file-system
  homepage: https://gitlab.com/psmisc/psmisc

extra:
  recipe-maintainers:
    - danielnachun
