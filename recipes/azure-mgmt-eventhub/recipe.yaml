schema_version: 1

context:
  name: azure-mgmt-eventhub
  version: 11.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_eventhub-${{ version }}.tar.gz
  sha256: 31c47f18f73d2d83345cde5909568e28858c2548a35b10e23194b4767a9ce7e3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=3.8
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.eventhub
        - azure.mgmt.eventhub.aio
      pip_check: true

about:
  summary: Microsoft Azure Event Hub Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
