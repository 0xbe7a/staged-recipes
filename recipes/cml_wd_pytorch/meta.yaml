{% set name = "cml_wd_pytorch" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cml_wd_pytorch-{{ version }}.tar.gz
  sha256: 5d9d65d9ea7279cd14621f01212db5da1bb4647d898cb56d5b7c380be807e27a

build:
  entry_points:
    - cml-wd-pytorch = cml_wd_pytorch:main
    - test_inference = cml_wd_pytorch.inference.run_inference:test_cnn_wd
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base
    - netcdf4
    - pytorch
    - xarray
    - zarr >=2.17,<3.dev0
    - einops
    - tqdm
    - torchinfo
    - pyyaml
    - dask-core
    - ipykernel
    - scikit-learn

test:
  imports:
    - cml_wd_pytorch.inference.run_inference
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jpolz/cml_wd_pytorch
  summary: CML data processing methods using pytorch
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cchwala
    - jpolz
