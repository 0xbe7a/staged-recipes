{% set name = "pytest-sphinx" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_sphinx-{{ version }}.tar.gz
  sha256: 3b63c8181b9de6a5e5c9826d1b4dc0c827245bec8e64c9f16f269be08be5ecd5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytest >=8.1.1

test:
  imports:
    - pytest_sphinx
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Doctest plugin for pytest with support for Sphinx-specific doctest-directives
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maresb
