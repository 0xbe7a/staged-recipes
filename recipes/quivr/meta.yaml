{% set name = "quivr" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quivr-{{ version }}.tar.gz
  sha256: 091581362f83a24f81d58304fa93e5b42504a588813da70a28be9ef3a6f9ccb4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pdm-backend
    - pip
  run:
    - python >=3.9
    - pandas
    - pyarrow
    - numpy
    - mmh3
    - typing_extensions >=4.0.0

test:
  imports:
    - quivr
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Container library for working with tabular Arrow data
  home: https://github.com/B612-Asteroid-Institute/quivr
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker
