context:
  version: "4.0.0"
  name: "imas-data-dictionaries"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | split("-") | join("_") }}-${{ version }}.tar.gz
  sha256: e28871d4d08d4da93432df28cc3eafccc12afbcca7633f7e07681e8ef3d1ae8d
  patches:
    - remove-setuptools-scm.patch

build:
  number: 0
  noarch: python
  script:
    content: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --ignore-installed
    env:
      SETUPTOOLS_SCM_PRETEND_VERSION: ${{ version }}

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=71
    - setuptools-scm >=8
    - packaging >=24.2
  run:
    - python >=${{ python_min }}
    - packaging

tests:
  - python:
      imports:
        - imas_data_dictionaries
      python_version: ${{ python_min }}.*
      pip_check: true
  - script:
      - pytest
    files:
      source:
        - tests
    requirements:
      run:
        - python ${{ python_min }}.*
        - pytest

about:
  homepage: https://github.com/iterorganization/IMAS-Data-Dictionaries
  license: LGPL-3.0-only
  license_file:
    - LICENSE-LGPL
    - LICENSE-CC-BY-ND
  summary: Archive of released IMAS Data Dictionaries
  description: |
    This package all released versions (IDSDef.xml + identifiers) of the Data Dictionary of ITER's Integrated Modelling & Analysis Suite (IMAS)
  repository: https://github.com/iterorganization/IMAS-Data-Dictionaries

extra:
  recipe-maintainers:
    - "munechika-koyo"
