{% set version = '0.1.12' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-ife
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ife_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ife/ife_{{ version }}.tar.gz
  sha256: 20527fc166c9166d31778054a55e8674e02130b8c39a53c9f62353fc19e9923e

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-s7
    - r-cli
    - r-generics
  run:
    - r-base
    - r-s7
    - r-cli
    - r-generics

test:
  commands:
    - $R -e "library('ife')"           # [not win]
    - "\"%R%\" -e \"library('ife')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ife
  license: GPL-3.0-or-later
  summary: Implements an S7 class for estimates based on influence functions. Standard arithmetic
    operations are defined for the class.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
