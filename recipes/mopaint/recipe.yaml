context:
  name: mopaint
  version: "0.1.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ca794fe4ac94d26912094ea1e88ce29392edb23546b832470e71dfb18cc5ac6e

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    # - python ${{ python_min }}.*
    - python
    - pip
    - setuptools
  run:
    # - python >=${{ python_min }}
    - python
    - anywidget>=0.9.2

tests:
  - python:
      imports:
      - mopaint
      pip_check: true
      # python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/mopaint
  summary: 'MSPaint, for marimo.'
  description: |
    MSPaint, for marimo.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
