{% set name = "nldi-flowtools" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nldi_flowtools-{{ version }}.tar.gz
  sha256: 14f2d9b0b1acd5a2b006e334f84619b89c8e0867dc43daaded52728aee321d06

build:
  entry_points:
    - nldi-flowtools = nldi_flowtools.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.14
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.14
    - numpy >=2.0.0
    - pyflwdir >=0.5.0,<0.6.0
    - geojson >=2.5.0,<3.0.0
    - requests >=2.26.0,<3.0.0
    - shapely >=2.0.0,<3.0.0
    - rasterio >=1.3.4,<2.0.0
    - pyproj >=3.0.0,<4.0.0
    - click >=8.0.0,<9.0.0
    - logger >=1.4.0,<2.0.0
    - myst-parser >=4.0.0,<5.0.0

test:
  imports:
    - nldi_flowtools
  commands:
    - pip check
    - nldi-flowtools --help
  requires:
    - pip

about:
  home: https://code.usgs.gov/wma/nhgf/toolsteam/nldi-flowtools
  summary: Delineate drainage basins and trace flowpaths based on NHDPlus V2 data.
  license: CC0-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - anders.hopkins
