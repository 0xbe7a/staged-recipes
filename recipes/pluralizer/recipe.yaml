schema_version: 1

context:
  name: pluralizer
  version: 2.0.0
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pluralizer-${{ version }}.tar.gz
  sha256: 3d48412c17397f52fb5b5485cbb5427b687d6e21daca0e65d9dfc16a989ec0c9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pluralizer
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/weixu365/pluralizer-py
  summary: Singularize or pluralize a given word using a pre-defined list of rules
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
