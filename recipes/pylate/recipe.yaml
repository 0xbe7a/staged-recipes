context:
  version: 1.1.7

package:
  name: pylate
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/p/pylate/pylate-${{ version }}.tar.gz
  sha256: 5a63250aec30cb5b2efa9254fed04b718d8d3e9f3477bee87d40daee1d0f4a49

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  - setuptools
  run:
  - python >=${{ python_min }}
  - sentence-transformers ==3.4.1
  - datasets >=2.20.0
  - accelerate >=0.31.0
  - voyager >=2.0.9
  - sqlitedict >=2.1.0
  - pandas >=2.2.1
  - transformers ==4.48.2
tests:
- python:
    imports:
    - pylate
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/lightonai/pylate
  license: MIT
  summary: A library for training and retrieval with ColBERT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
