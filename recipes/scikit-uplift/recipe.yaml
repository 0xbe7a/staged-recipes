context:
  name: scikit-uplift
  version: "0.5.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/scikit-uplift-${{ version }}.tar.gz
  sha256: a182eb731fdbacce8997142d0f30bd539864db8e5236ec2e324ea1ac2bede13f

build:
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - scikit-learn >=0.21.0
    - numpy >=1.16
    - pandas
    - matplotlib-base
    - requests
    - tqdm

tests:
  - python:
      imports:
        - sklift
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/maks-sh/scikit-uplift
  summary: Classic approaches of Uplift modelling in scikit-learn style in python
  license: MIT
  license_file: LICENSE
  documentation: https://www.uplift-modeling.com
  repository: https://github.com/maks-sh/scikit-uplift

extra:
  recipe-maintainers:
    - pavelzw
