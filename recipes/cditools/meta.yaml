{% set name = "cditools" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cditools-{{ version }}.tar.gz
  sha256: 006ff30c43cdb7649e4b43e1ebffee0cd6559b5355409f0dc20ed425b4966db2

build:
  entry_points:
    - black-hole-ioc = cditools.simulated.black_hole:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.9
    - ophyd
    - h5py

test:
  imports:
    - cditools

about:
  summary: CDI Tools Package
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://github.com/NSLS2/cditools

extra:
  recipe-maintainers:
    - sligara7
    - mrakitin
