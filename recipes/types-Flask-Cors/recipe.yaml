schema_version: 1

context:
  name: types-Flask-Cors
  version: 6.0.0.20250809

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/types_flask_cors-${{ version }}.tar.gz
  sha256: 24380a2b82548634c0931d50b9aafab214eea9f85dcc04f15ab1518752a7e6aa

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77.0.3
    - pip
  run:
    - python >=${{ python_min }}
    - flask >=2.0.0

tests:
  - package_contents:
      site_packages:
        - flask_cors-stubs/py.typed

about:
  homepage: https://github.com/python/typeshed
  repository: https://github.com/python/typeshed
  summary: Typing stubs for Flask-Cors
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
