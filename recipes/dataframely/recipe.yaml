context:
  name: dataframely
  version: "1.0.0"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 56681a29e424dbc1e6b2c2decb879eea46abca06e416742dfccd565dda627c65

build:
  number: 0
  script:
    - sed -i 's/0.0.0/${{ version }}/' pyproject.toml
    - python -m pip install . --no-deps --ignore-installed -vv --no-build-isolation --disable-pip-version-check

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - crossenv
        - maturin >=1.7,<2
    - if: unix
      then:
        - sed
    - ${{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin >=1.7,<2
  run:
    - python
    - numpy
    - polars >=1.12
  run_constraints:
    - mypy >=1.12
    - sqlalchemy >=2

tests:
  - if: build_platform == target_platform
    then:
      python:
        imports:
          - dataframely
        pip_check: true

about:
  homepage: https://github.com/Quantco/dataframely
  summary: A declarative, polars-native data frame validation library.
  license: BSD-3-Clause
  license_file: LICENSE
  documentation: https://dataframely.readthedocs.io/
  repository: https://github.com/Quantco/dataframely

extra:
  recipe-maintainers:
    - borchero
    - delsner
