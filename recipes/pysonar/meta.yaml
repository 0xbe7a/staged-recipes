{% set name = "pysonar" %}
{% set version = "1.1.0.2035" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pysonar-{{ version }}.tar.gz
  sha256: 39bde087aa5e72e8ebaf44f46c7ea69e8b1539f9d9101cba3964656d3e2fccc1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - pysonar = pysonar_scanner.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - jproperties 2.1.2
    - pyfakefs 5.8.0
    - requests 2.32.4
    - responses 0.25.6
    - tomli 2.2.1

test:
  requires:
    - python {{ python_min }}
  imports:
    - pysonar
  commands:
    - pysonar --help

about:
  home: https://github.com/SonarSource/sonar-scanner-python
  summary: Sonar Scanner for the Python Ecosystem
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
