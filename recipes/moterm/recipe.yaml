context:
  version: 0.1.0
  python_min: 3.12

package:
  name: moterm
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/m/moterm/moterm-${{ version }}.tar.gz
  sha256: 1f7298659f30d4335f877a8c6e23083eb5e90d6240cb2fc81e55d5fdcae2b43a

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
  - python ${{ python_min }}.*
  - hatchling
  - pip
  run:
  - python >=${{ python_min }}
  - rich
  - mohtml

tests:
- python:
    imports:
    - moterm
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/moterm
  summary: Makes it more fun to add terminal commands to marimo notebooks
  description: |
    Adds the `Kmd` command for Marimo, which makes it more fun to add terminal commands to marimo notebooks.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
