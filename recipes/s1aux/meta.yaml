{% set name = "s1aux" %}
{% set version = "0.9" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8785dc3ffca54e873fc2d72c28e2710580f777c52dc71b38cc502a979519561a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - xsdata

test:
  source_files:
    - tests
  imports:
    - s1aux
  requires:
    - python {{ python_min }}
    - pip
    - pytest
  commands:
    - pip check
    - python -m pytest tests

about:
  home: https://github.com/avalentino/s1aux
  summary: 'Sentinel-1 auxiliary (AUX) products reader'
  description: |
    High level tools for reading Sentinel-1 auxiliary data produced by
    the ESA SAR Mission Performance Cluster (SAR-MPC).
    `s1aux` exploits the `xsdata` Python package to read the XML files included
    in the data folder of the Sentinel-1 Auxiliary Products.
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - avalentino
