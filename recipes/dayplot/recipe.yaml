context:
  name: dayplot
  version: "0.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: bef91a556a7be88049bacfbf9e00a29059450f52b96e0a0820b8ba03b3d1526e

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  build:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base

tests:
  - python:
      imports:
      - dayplot
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/JosephBARBIERDARNAL/dayplot
  summary: 'Build calendar heatmaps with ease'
  description: |
    A simple-to-use Python library to build calendar heatmaps with ease.
    It's built on top of matplotlib and leverages it to access high customization possibilities.
  license: MIT
  license_file: LICENSE
  documentation: https://josephbarbierdarnal.github.io/dayplot/

extra:
  recipe-maintainers:
    - claudiushaag
