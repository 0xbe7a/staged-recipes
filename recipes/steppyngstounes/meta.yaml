{% set name = "steppyngstounes" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/steppyngstounes-{{ version }}.tar.gz
  sha256: 42dbf620d2de9ce8d04508e9155fa3764f80755c3592e82630bbac31ba8efa4b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
  run:
    - python >=3.7,<4.0
    - numpy
    - scipy

test:
  imports:
    - steppyngstounes
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pytest

about:
  home: https://github.com/guyer/steppyngstounes
  summary: A package of iterators for advancing from start to stop
  license: NIST-PD-fallback
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - guyer
