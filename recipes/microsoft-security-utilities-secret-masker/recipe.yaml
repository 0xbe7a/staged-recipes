schema_version: 1

context:
  name: microsoft-security-utilities-secret-masker
  version: 1.0.0b4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/microsoft_security_utilities_secret_masker-${{ version }}.tar.gz
  sha256: a30bd361ac18c8b52f6844076bc26465335949ea9c7a004d95f5196ec6fdef3e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - microsoft_security_utilities_secret_masker
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A tool for detecting and masking secrets
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch