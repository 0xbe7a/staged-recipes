{% set name = "dlinfo" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dlinfo-{{ version }}.tar.gz
  sha256: 88a2bc04f51d01bc604cdc9eb1c3cc0bde89057532ca6a3e71a41f6235433e17

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - dlinfo
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fphammerle/python-dlinfo
  summary: Python wrapper for libc's dlinfo and dyld_find on Mac
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
