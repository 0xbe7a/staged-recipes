{% set name = "pyhough" %}
{% set version = "0.0.6" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyhough-{{ version }}.tar.gz
  sha256: a2295b1af5601c0b2564b82cacbba04be411b18cb8e6784c2cd851de19a45ace

build:
  noarch: python
  script:
    - {{ PYTHON }} -m pip install pyfstat
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - numpy
    - matplotlib-base
    - pip
    - versioneer
  run:
    - python >={{ python_min }}
    - lalsuite
    - lalpulsar
    - lalapps
    - pip  # Needed since pyfstat installed via pip

test:
  imports:
    - pyhough
  commands:
    - pip check

about:
  home: https://github.com/andrew-l-miller/pyhough
  summary: Package to compute the Generalized Frequency-Hough Transform to search for continuous gravitational waves in LIGO, Virgo and KAGRA data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andrew-l-miller
