context:
  name: felupe
  version: "9.2.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 581fb4ed76a00b3c129ecc5a7c69104a5497d7858a0c00117c418f8dea73c93c

build:
  noarch: python
  skip:
    - match(python, "<3.9")
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
    imports:
      - felupe
    pip_check: true

about:
  homepage: https://github.com/adtzlr/felupe
  summary: Finite Element Analysis
  license: GPL-3.0-only
  license_file: LICENSE
  documentation: https://felupe.readthedocs.io/
  repository: https://github.com/adtzlr/felupe

extra:
  recipe-maintainers:
    - adtzlr
