{% set name = "felupe" %}
{% set version = "9.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/felupe-{{ version }}.tar.gz
  sha256: 581fb4ed76a00b3c129ecc5a7c69104a5497d7858a0c00117c418f8dea73c93c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - setuptools >=61
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy

test:
  imports:
    - felupe
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/felupe/
  summary: Finite Element Analysis
  dev_url: https://github.com/adtzlr/felupe
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - adtzlr
