{% set name = "hsp2" %}
{% set version = "0.11.0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hsp2-{{ version }}.tar.gz
  sha256: 53b53f623f0e6c96bb9dbcb23d85377fd39486c9889eac7ecd6d3227cd063a74

build:
  entry_points:
    - hsp2 = hsp2.hsp2tools.HSP2_CLI:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.9
    - cltoolbox
    - numba
    - numpy <2.0
    - pandas
    - pytables

test:
  imports:
    - hsp2
  commands:
    - pip check
    - hsp2 --help
  requires:
    - pip

about:
  summary: Hydrological Simulation Program - Python
  license: AGPL-3.0-only
  license_file: LICENSE
  home: https://github.com/respec/HSPsquared

extra:
  recipe-maintainers:
    - timcera
    - PaulDudaRESPEC
