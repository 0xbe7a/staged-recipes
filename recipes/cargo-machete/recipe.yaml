context:
  name: cargo-machete
  version: "0.9.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/bnjbvr/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 8753d0c7f914c30ca15c56a4dc9f7df2cb2f9bb35b89f9f1296378fc8a8c45f7

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cargo auditable install --locked --no-track --bins --root ${{ PREFIX }} --path .
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ stdlib('c') }}
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses
    - cargo-auditable

tests:
  - script: cargo-machete --help

about:
  homepage: https://github.com/bnjbvr/cargo-machete
  summary: Remove unused Rust dependencies with this one weird trick!
  description: |
    `cargo-machete` is a Cargo tool that detects unused dependencies in Rust projects, in a fast (yet imprecise) way.
  license: MIT
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  documentation: https://github.com/bnjbvr/cargo-machete
  repository: https://github.com/bnjbvr/cargo-machete

extra:
  recipe-maintainers:
    - ruben-arts
    - bnjbvr
