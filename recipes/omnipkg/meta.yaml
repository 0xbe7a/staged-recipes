{% set name = "omnipkg" %}
{% set version = "1.0.17" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29dd153d522a02c28d50afa7346547f8cbc01aa709b426b082a003710566af04

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - omnipkg = omnipkg.cli:main

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - redis-py >=4.0.0
    - requests
    - filelock
    - packaging
    - tqdm
    - tomli
    - aiohttp
    - aiohappyeyeballs
    - aiosignal
    - attrs
    - frozenlist
    - multidict
    - propcache
    - yarl
    
    # --- This is the official conda-forge way to handle python-magic ---
    - python-magic
    - libmagic          # [not win] For Linux and macOS
    - m2-file           # [win] Provides the 'file' command on Windows
    - m2w64-gcc-libs    # [win] Provides necessary runtime libraries on Windows
    
test:
  imports:
    - omnipkg
  commands:
    - omnipkg --help
    - python -c "import omnipkg; assert omnipkg.__version__ == '1.0.17'"

about:
  home: https://github.com/1minds3t/omnipkg
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE
  summary: 'The Ultimate Python Dependency Resolver'
  description: |
    omnipkg simplifies Python dependency management by enabling mid-script version switching and conflict isolation.
    Requires a running Redis server (v4.0.0+), which must be installed and started separately by the user.
    Tested on Windows, macOS, Linux, and Raspberry Pi.

extra:
  recipe-maintainers:
    - 1minds3t
