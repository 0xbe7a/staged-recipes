{% set name = "omnipkg" %}
{% set version = "1.3.9" %} # This will be updated by your CI script

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e302b2f7dad850203be17c3711dff4e46fadf245a20fa21b75111bddb9ae0f1f # This will be updated by your CI script

build:
  number: 0
  noarch: python # <--- THE HOLY GRAIL. This makes it a universal package.
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  entry_points:
    - omnipkg = omnipkg.cli:main
    - 8pkg = omnipkg.cli:main

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
  run:
    - python >=3.9
    - aiohttp
    - filelock >=3.9
    - packaging >=23.0
    - redis-py >=5.0
    - requests >=2.20
    - safety >=3.0         # [py>=310]
    - safety >=2.3.5,<3.0   # [py<310]
    - tomli                # [py<311]
    - tqdm
    - uv
    # NOTE: python-magic and its dependencies are now user-managed.
    # Your application's error handling for a missing `magic` is robust enough for this.

test:
  imports:
    - omnipkg
  commands:
    - omnipkg --version
    - 8pkg --version

about:
  home: https://github.com/1minds3t/omnipkg
  license: AGPL-3.0-only OR LicenseRef-Proprietary
  license_family: AGPL
  license_file:
    - LICENSE
    - COMMERCIAL_LICENSE.md
  summary: 'The Ultimate Python Dependency Resolver. One environment. Infinite packages. Zero conflicts.'
  description: |
    omnipkg simplifies Python dependency management by enabling mid-script version switching and conflict isolation.
    Requires a running Redis server (v5.0+), which must be installed and started separately by the user.
  doc_url: https://github.com/1minds3t/omnipkg
  dev_url: https://github.com/1minds3t/omnipkg

extra:
  recipe-maintainers:
    - 1minds3t
