{% set name = "omnipkg" %}
{% set version = "1.1.0" %} # IMPORTANT: Update to your new version
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # This will point to your new v1.1.0 tarball on PyPI
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: <YOUR-NEW-SHA256-HASH-FOR-v1.1.0>

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - omnipkg = omnipkg.cli:main
  noarch: python

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - redis-py >=4.0.0
    - requests
    - filelock
    - packaging
    - tqdm
    - tomli
    - aiohttp
    - aiohappyeyeballs
    - aiosignal
    - attrs
    - frozenlist
    - multidict
    - propcache
    - yarl

test:
  imports:
    - omnipkg
  commands:
    - omnipkg --help

about:
  home: https://github.com/1minds3t/omnipkg
  license: AGPL-3.0-only
  license_family: AGPL
  license_file: LICENSE
  summary: 'The Ultimate Python Dependency Resolver.'
  description: |
    omnipkg simplifies Python dependency management by enabling mid-script version switching and conflict isolation.
    Requires a running Redis server (v4.0.0+), which must be installed and started separately by the user.

extra:
  recipe-maintainers:
    - 1minds3t
