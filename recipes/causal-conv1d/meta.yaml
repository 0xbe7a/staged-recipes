{% set name = "causal-conv1d" %}
{% set version = "1.5.0.post8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/causal_conv1d-{{ version }}.tar.gz
    sha256: b3dc31fac0278da281b3f24ab164b01bd4518ac744e9fdd8d5d65adbf45b7136
    patches:
      - patches/0001-Remove-ninja-from-install-requirements.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - cython
    - pip
    - python
    - pytorch
    - setuptools >=18.0
  run:
    - packaging
    - python
    - pytorch

test:
  imports:
    - causal_conv1d
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/Dao-AILab/causal-conv1d
  summary: Causal depthwise conv1d in CUDA, with a PyTorch interface
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
