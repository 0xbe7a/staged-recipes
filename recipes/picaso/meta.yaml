{% set name = "picaso" %}
{% set version = "3.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/picaso-{{ version }}.tar.gz
  sha256: dd43cec5a2f556a4484a8111a4ade74083ff95ce3cfde2e15ae11594062728f2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - bokeh >=2.3.0,<3.5.0
    - numpy <1.27
    - numba
    - pandas
    - joblib
    - photutils
    - astropy-base >=3.2.3
    - matplotlib-base
    - pysynphot
    - sphinx
    - scipy
    - virga-exo ==0.4
    - xarray
    - bibtexparser
    - netcdf4
    - h5netcdf

test:
  imports:
    - picaso
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://natashabatalha.github.io/picaso
  summary: planetary intesity code for atmospheric scattering observations
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Nicholaswogan
    - natashabatalha
