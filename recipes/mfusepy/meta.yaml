{% set name = "mfusepy" %}
{% set version = "3.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eddade33e427bac9c455464cd0a7d12d63c033255ec6b1e0d6ada143a945c6f2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - __linux

test:
  requires:
    - python {{ python_min }}
  imports:
    # There seems to be no FUSE-compatible library in Conda for macOS (osxfuse) and Windows (WinFSP).
    - {{ name }}  # [linux]

about:
  home: https://github.com/mxmlnkn/{{ name }}
  license: ISC
  license_file: LICENSE
  summary: Ctypes bindings for the high-level API in libfuse 2 and 3

extra:
  recipe-maintainers:
    - mxmlnkn
