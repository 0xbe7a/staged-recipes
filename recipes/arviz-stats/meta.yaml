{% set name = "arviz-stats" %}
{% set version = "0.6.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arviz_stats-{{ version }}.tar.gz
  sha256: 0a85f7c062aeeae35afc0e7a21bb00d0557a3b9704193e5307a4298270ebadfb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4,<4
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=2
    - scipy >=1.10
    - arviz-base ==0.6.0
    - xarray-einstats
    - numba

test:
  imports:
    - arviz_stats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/arviz-devs/arviz-stats
  summary: Statistical computation and diagnostics for ArviZ.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://arviz-stats.readthedocs.io
  dev_url: https://github.com/arviz-devs/arviz-stats

extra:
  recipe-maintainers:
    - OriolAbril
    - aloctavodia
    - tomicapretto
