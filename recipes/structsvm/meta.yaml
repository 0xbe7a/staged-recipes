{% set name = "structsvm" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f457dc12718f886b604c461e3970bd186056e14f2eb403b1a27dfac165b6f581

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - numpy
    - ilpy >=0.5.0

test:
  imports:
    - structsvm
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/funkelab/structsvm
  summary: 'Structured Bundle Method for Risk Minimization.'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/funkelab/structsvm

extra:
  recipe-maintainers:
    - tlambert03

