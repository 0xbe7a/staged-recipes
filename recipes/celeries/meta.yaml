{% set name = "celeries" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/celeries-{{ version }}.tar.gz
  sha256: a5315a6a9025450b33bc1d1de8d495c75710ed208e87b497ddf43fb41a096174

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python {{ python_min }}
    - numpy >=1.16
    - mpmath >=1.0
    - scipy >=1.3

test:
  imports:
    - celeries
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://gitlab.unige.ch/delisle/celeries
  summary: Celestial mechanics series
  license: EUPL-1.2
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jbdelisle
