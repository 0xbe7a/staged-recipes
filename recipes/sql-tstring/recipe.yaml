schema_version: 1

context:
  name: sql-tstring
  version: 0.3.0
  python_min: 3.12

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sql_tstring-${{ version }}.tar.gz
  sha256: 831c89d12b95eebab9c2937ef375c531b54d2d3b2e13dd6666d23e785b232a35

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pdm-backend
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - sql_tstring
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/pgjones/sql-tstring
  summary: SQL-tString allows for t-string based construction of sql queries without allowing for SQL injection.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
