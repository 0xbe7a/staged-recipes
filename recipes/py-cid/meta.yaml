{% set name = "py-cid" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py_cid-{{ version }}.tar.gz
  sha256: eb0d14f35430787b978ffb66067d70ffaa9d85ecf62c950e792293193e705a75

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - base58 >=1.0.2,<2.0
    - py-multibase >=1.0.0,<2.0.0
    - py-multicodec <0.3.0
    - morphys >=1.0,<2.0
    - pymultihash >=0.8.0,<1.0.0

test:
  imports:
    - cid
  commands:
    - pip check
  requires:
    - piop
    - python {{ python_min }}

about:
  summary: Self-describing content-addressed identifiers for distributed systems
  home: https://github.com/ipld/py-cid  
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
