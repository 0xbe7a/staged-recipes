{% set name = "ukb-atlas" %}
{% set python_min = "3.10" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ukb_atlas-{{ version }}.tar.gz
  sha256: 9a12a6ad5b578149ed81ed02cb409664715cd02964bb98ae001a98ad7d8112d1

build:
  number: 0
  noarch: python
  entry_points:
    - "ukb-atlas=ukb_atlas.cli:main"
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - python-gmsh
    - meshio
    - pyvista
    - h5py
    - scipy

test:
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-cov
    - pip
  imports:
    - cardiac_geometries_core
  source_files:
    - tests/
    - pyproject.toml
  commands:
    - ukb-atlas --help
    - pytest --log-cli-level=debug -vvs --maxfail 4 tests


about:
  home: https://github.com/ComputationalPhysiology/ukb-atlas
  summary: Gmsh files for cardiac geometries
  license: MIT
  license_file: LICENSE
  doc_url: https://computationalphysiology.github.io/ukb-atlas
  dev_url: https://github.com/ComputationalPhysiology/ukb-atlas

extra:
  recipe-maintainers:
    - finsberg
