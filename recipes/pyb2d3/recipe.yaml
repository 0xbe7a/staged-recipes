context:
  name: pyb2d3
  version: "0.5.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/DerThorsten/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1aeded4b0632f6b96b29ab08a90812bc6e9118ab0509ae94aa7c5c72d9570040

build:
  script: python -m pip install . --no-deps -vv  --config-settings=cmake.define.FETCH_BOX2D=OFF
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cmake
    - ninja
    - python
    - pip
    - scikit-build-core
    - nanobind
  host:
    - python
    - pip
    - box2d >=3.1.1 <3.2.0 # Box2D breaks API compatibility quite often, in particular 3.2 **will be incompatible** with 3.1.x
  run:
    - python
    - box2d >=3.1.1 <3.2.0

tests:
  - python:
      imports:
        - pyb2d3
      pip_check: true

about:
  summary: "Python bindings for Box2D using nanobind."
  description: |
    pyb2d3 is a Python package that provides high-performance bindings to the Box2D physics engine using nanobind and scikit-build-core.
  homepage: https://github.com/DerThorsten/pyb2d3
  repository: https://github.com/DerThorsten/pyb2d3
  license: MIT
  license_file:
    - LICENSE
    # since nanobind will be linked in statically, we also need to include its license
    - extra_licenses/LICENSE_NANOBIND

extra:
  recipe-maintainers:
    - DerThorsten