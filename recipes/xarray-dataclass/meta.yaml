{% set name = "xarray-dataclass" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xarray-contrib/xarray-dataclass/archive/refs/tags/v{{ version }}.tar.gz
  sha256: CB27F272648B8E787DD0AB87E5D2BF609F49B726FC758DBAB8609F7FBB62B2D7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - numpy >=2.0.0
    - xarray >=2022.3
    - typing_extensions >=4.10.0

test:
  imports:
    - xarray_dataclass
  commands:
    - pip check
    - pytest tests
  requires:
    - pip
    - pytest

about:
  summary: xarray data creation by data classes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - melonora
