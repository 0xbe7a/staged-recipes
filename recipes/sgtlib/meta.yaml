{% set name = "sgtlib" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sgtlib-{{ version }}.tar.gz
  sha256: e632fd8531fd47aa0a6f556566eab4b47819a232112763b762447a0dfd045185

build:
  entry_points:
    - StructuralGT = sgtlib.entrypoints:main_gui
    - StructuralGT-cli = sgtlib.entrypoints:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.13
    - setuptools >=80.0
    - wheel
    - pip
    - igraph
    - ovito
  run:
    - python >=3.13
    - numpy
    - pandas
    - scipy
    - gsd
    - igraph
    - ovito
    - matplotlib-base
    - networkx
    - scikit-image
    - opencv
    - pillow
    - pyside6
    - kneed
    - xlsxwriter
    - requests

test:
  imports:
    - sgtlib
  commands:
    - pip check
    - StructuralGT --help
    - StructuralGT-cli --help
  requires:
    - pip

about:
  summary: A software tool for graph theory analysis of microscopy images.
  home: https://github.com/owuordickson/structural-gt
  license: GPL-3.0-only
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - owuordickson
