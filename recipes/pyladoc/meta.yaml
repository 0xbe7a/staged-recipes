{% set name = "pyladoc" %}
{% set version = "1.2.2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4e06134ec51d1c67404ecef1307ac944650ecda147242c37ba00a7b18da858b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - markdown >3.3.0

test:
  imports:
    - pyladoc
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - texlive-core # [not win]
    - miktex       # [win]
    - pandas
    - Jinja2
    - matplotlib
    - lxml
    - requests
  source_files:
    - pyproject.toml
    - tests/*
  commands:
    - alias xelatex="pdflatex" # [not win]
    - pip check
    - python -m pytest

about:
  home: https://github.com/Nonannet/pyladoc
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Package for generating HTML and PDF/latex from python code"

extra:
  recipe-maintainers:
    - Nonannet
