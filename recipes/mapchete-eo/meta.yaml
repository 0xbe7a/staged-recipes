{% set name = "mapchete-eo" %}
{% set version = "2025.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mapchete_eo-{{ version }}.tar.gz
  sha256: 86d62486c6260c953e49a8c28ce1ea358208c45088f93a9b3cb55276c2027718

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - blend_modes
    - click
    - croniter
    - lxml
    - mapchete >=2025.6.0
    - opencv
    - pillow
    - pydantic
    - pystac >=1.12.2
    - pystac-client >=0.7.5
    - retry
    - rtree
    - scipy
    - tqdm
    - xarray

test:
  imports:
    - mapchete_eo
  commands:
    - pip check
    - mapchete eo --help
  requires:
    - pip

about:
  home: https://github.com/mapchete/mapchete-eo
  summary: Earth Observationâ€“specific driver extensions for Mapchete
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ungarj
    - Scartography