{% set name = "mininterface" %}
{% set version = "0.7.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mininterface-{{ version }}.tar.gz
  sha256: ea676d1b37683f0cdac4cd523ae7e0cdf003de6c61c832c3c5c9b99ae630e96f

build:
  entry_points:
    - mininterface = mininterface.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - pip
  run:
    - python >={{ python_min }}
    - tyro
    - typing_extensions
    - pyyaml
    - autocombobox 1.4.2
    - textual >=0.84.0,<0.85.0
    - tkinter-tooltip
    - tkinter_form 0.1.5.2

test:
  imports:
    - mininterface
  commands:
    - pip check
    - mininterface --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/CZ-NIC/mininterface
  summary: A minimal access to GUI, TUI, CLI and config
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
