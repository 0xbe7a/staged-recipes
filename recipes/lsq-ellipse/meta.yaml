{% set name = "lsq-ellipse" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lsq-ellipse-{{ version }}.tar.gz
  sha256: a40860d1af348f9e71491cb1f5cd2b9ef99f22e54fc98e7fa801caf459bda7ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - ellipse
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/bdhammel/least-squares-ellipse-fitting
  summary: Lease squares fitting of Ellipses
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
