{% set name = "wis2downloader" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wis2downloader-{{ version }}.tar.gz
  sha256: 482f58f17a95ef9412bf9331ec57c7999f7f4ca777e7e317d73e1c1141644812

build:
  entry_points:
    - wis2downloader = wis2downloader:cli.cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - click
    - certifi >=2024.2.2
    - flask >=3.0.3
    - flask-cors >=4.0.0
    - paho-mqtt >=2.0.0
    - prometheus_client >=0.20.0
    - requests
    - urllib3 >=2.2.1
    - pywis-topics >=0.3.2
    - pyyaml

test:
  imports:
    - wis2downloader
  commands:
    - pip check
    - wis2downloader --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/World-Meteorological-Organization/wis2downloader
  summary: Python package to manage subscriptions and downloads from the WIS2.0
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
