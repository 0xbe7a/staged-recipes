{% set name = "pybasemkit" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybasemkit-{{ version }}.tar.gz
  sha256: f1da94289051f63bf51e71db5271698af5df2a3f79df9cd32e78a084636b1df4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - dacite >=1.9.2
    - dataclasses-json >=0.6.7
    - pyyaml >=6.0.2
    - shutup >=0.2.0

test:
  imports:
    - pybasemkit
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'Python base module kit: YAML/JSON I/O, structured logging, CLI tooling, shell execution, and pydevd remote debug support.'
  dev_url: https://github.com/WolfgangFahl/pybasemkit
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
