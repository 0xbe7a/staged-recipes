schema_version: 1

context:
  name: azure-mgmt-privatedns
  version: 1.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_privatedns-${{ version }}.tar.gz
  sha256: 34231872f01b94f6195d8ee5428e17469252ed04ea0828d52325ebe7bf0a120b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.privatedns
        - azure.mgmt.privatedns.aio
      pip_check: true
      python_version: ${{ python_min }}.*true

about:
  summary: Microsoft Azure DNS Private Zones Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
