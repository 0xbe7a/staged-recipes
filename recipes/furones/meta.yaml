{% set name = "furones" %}
{% set version = "0.0.5" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/furones-{{ version }}.tar.gz
  sha256: b2930a76f38cb1773d819bb515cc812f430df0e82b3bb084306b37a2139ea975

build:
  entry_points:
    - asia = furones.app:main
    - test_asia = furones.test:main
    - batch_asia = furones.batch:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=2.2.1
    - scipy >=1.15.0
    - networkx >=3.4.2

test:
  imports:
    - furones
  commands:
    - pip check
    - asia --help
    - test_asia --help
    - batch_asia --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/frankvegadelgado/furones
  summary: Compute the Approximate Independent Set for undirected graph encoded in DIMACS format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frankvegadelgado
