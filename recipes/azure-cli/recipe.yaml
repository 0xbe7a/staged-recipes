schema_version: 1

context:
  name: azure-cli
  version: 2.72.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_cli-${{ version }}.tar.gz
  sha256: 1805ca7eb5d492ea0e2886c3725b467079b838e1756e00380e2bde22c8d1f985

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - antlr4-python3-runtime >=4.13.1
    - azure-appconfiguration >=1.7.0
    - azure-batch >=15.0.0b1
    - azure-cli-core >=2.72.0
    - azure-cosmos >=3.0
    - azure-data-tables >=12.4.0
    - azure-datalake-store >=1.0.0a0
    - azure-keyvault-administration >=4.4.0b2 # v4.5.0 on main label.
    - azure-keyvault-certificates >=4.7.0
    - azure-keyvault-keys >=4.9.0b3 # v4.9.0 on main label.
    - azure-keyvault-secrets >=4.7.0
    - azure-mgmt-advisor >=9.0.0
    - azure-mgmt-apimanagement >=4.0.0
    - azure-mgmt-appconfiguration >=3.1.0
    - azure-mgmt-appcontainers >=2.0.0
    - azure-mgmt-applicationinsights >=1.0.0
    - azure-mgmt-authorization >=4.0.0
    - azure-mgmt-batchai >=7.0.0b1 # v7.0.0 on main label.
    - azure-mgmt-batch >=17.3.0
    - azure-mgmt-billing >=6.0.0
    - azure-mgmt-botservice >=2.0.0b3 # v2.0.0 on main label.
    - azure-mgmt-cdn >=12.0.0
    - azure-mgmt-cognitiveservices >=13.5.0
    - azure-mgmt-compute >=34.1.0
    - azure-mgmt-containerinstance >=10.2.0b1
    - azure-mgmt-containerregistry >=11.0.0
    - azure-mgmt-containerservice >=35.0.0
    - azure-mgmt-cosmosdb >=9.7.0
    - azure-mgmt-databoxedge >=1.0.0
    - azure-mgmt-datalake-store >=1.1.0b1
    - azure-mgmt-datamigration >=10.0.0
    - azure-mgmt-dns >=8.0.0
    - azure-mgmt-eventgrid >=10.2.0b2 # v10.4.0 on main label.
    - azure-mgmt-eventhub >=10.1.0
    - azure-mgmt-extendedlocation >=1.0.0b2 # v2.0.0 on main label.
    - azure-mgmt-hdinsight >=9.0.0b3 # v9.0.0 on main label.
    - azure-mgmt-imagebuilder >=1.3.0
    - azure-mgmt-iotcentral >=10.0.0b1
    - azure-mgmt-iothub >=3.0.0
    - azure-mgmt-iothubprovisioningservices >=1.1.0
    - azure-mgmt-keyvault >=11.0.0
    - azure-mgmt-loganalytics >=13.0.0b4
    - azure-mgmt-managementgroups >=1.0.0
    - azure-mgmt-maps >=2.0.0
    - azure-mgmt-marketplaceordering >=1.1.0
    - azure-mgmt-media >=9.0
    - azure-mgmt-monitor >=5.0.0
    - azure-mgmt-msi >=7.0.0
    - azure-mgmt-netapp >=10.1.0
    - azure-mgmt-policyinsights >=1.1.0b4 # v1.1.0b4 is on the main label (because it was the initial release).
    - azure-mgmt-postgresqlflexibleservers >=1.1.0b2 # v1.1.0 is on the main label.
    - azure-mgmt-privatedns >=1.0.0
    - azure-mgmt-rdbms >=10.2.0b17
    - azure-mgmt-mysqlflexibleservers >=1.0.0b3 # v1.0.0b3 is on the main label (because it was the initial release).
    - azure-mgmt-recoveryservicesbackup >=9.1.0
    - azure-mgmt-recoveryservices >=3.0.0
    - azure-mgmt-redhatopenshift >=1.5.0
    - azure-mgmt-redis >=14.5.0
    - azure-mgmt-resource >=23.1.1
    - azure-mgmt-search >=9.0
    - azure-mgmt-security >=6.0.0
    - azure-mgmt-servicebus >=8.2.0
    - azure-mgmt-servicefabricmanagedclusters >=2.1.0b1
    - azure-mgmt-servicelinker >=1.2.0b3
    - azure-mgmt-servicefabric >=2.1.0
    - azure-mgmt-signalr >=2.0.0b2
    - azure-mgmt-sqlvirtualmachine >=1.0.0b5
    - azure-mgmt-sql >=4.0.0b21 #v4.0.0b21 is on the main label (by accident)
    - azure-mgmt-storage >=22.1.0
    - azure-mgmt-synapse >=2.1.0b5
    - azure-mgmt-trafficmanager >=1.0.0
    - azure-mgmt-web >=7.3.1
    - azure-monitor-query >=1.2.0
    - azure-multiapi-storage >=1.4.0
    - azure-storage-common >=1.4
    - azure-synapse-accesscontrol >=0.5.0
    - azure-synapse-artifacts >=0.20.0
    - azure-synapse-managedprivateendpoints >=0.4.0
    - azure-synapse-spark >=0.7.0
    - chardet >=5.2.0
    - colorama >=0.4.4
    - distro
    - fabric >=3.2.2
    - javaproperties >=0.5.1
    - jsondiff >=2.0.0
    - packaging >=20.9
    - paramiko >=2.0.8
    - pycomposefile >=0.0.32
    - pygithub >=1.38
    - pynacl >=1.5.0
    - scp >=0.13.2
    - semver >=2.13.0
    - setuptools
    - six >=1.10.0
    - sshtunnel >=0.1.4
    - tabulate
    - urllib3
    - websocket-client >=1.3.1
    - xmltodict >=0.12

tests:
  - python:
      imports:
        - azure.cli.command_modules
        - azure.cli.command_modules.acr
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Microsoft Azure Command-Line Tools
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/Azure/azure-cli

extra:
  recipe-maintainers:
    - janjagusch
