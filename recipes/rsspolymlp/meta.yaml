{% set name = "rsspolymlp" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6b4abdcd573e37ba112794fb1564522c24e8be823b46802295ca91d2f856472

build:
  script: python -m pip install . --no-deps --ignore-installed -vv
  number: 0
  skip: true  # [py<39 or win]

requirements:
  host:
    - python
    - pip
    - setuptools  
  run:
    - python
    - numpy
    - scipy
    - pypolymlp
    - symfc
    - spglib
    - joblib
  
test:
  imports:
    - rsspolymlp

  requires:
    - python
    - pip
    - matplotlib
    - seaborn

  commands:
    - rss-init-struct --help
    - rss-single-srun --help
    - rss-parallel --help
    - rss-analysis --help
    - rss-summarize --help
    - rss-outlier --help
    - plot-binary --help
    - pip check

about:
  home: https://github.com/hytwakai/rsspolymlp
  license: MIT
  license_file: LICENSE
  summary: A framework for random structure search using polynomial MLPs

extra:
  recipe-maintainers:
    - hytwakai
