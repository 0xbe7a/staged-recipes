context:
  name: sequence-jacobian
  version: 1.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sequence-jacobian-${{ version }}.tar.gz
  sha256: 28a18025b16ed94fcdde2fcbc1432c8761ea22b30b899f681b85c58b14730e6a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - numpy <=2.2
    - scipy
    - numba
tests:
  - python:
      imports:
        - sequence_jacobian
      python_version: ${{ python_min }}.*

about:
  summary: Sequence-Space Jacobian Methods for Solving and Estimating Heterogeneous Agent Models
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/shade-econ/sequence-jacobian
  repository: https://github.com/shade-econ/sequence-jacobian

extra:
  recipe-maintainers:
    - MridulS
