context:
  name: ftservo-python-sdk
  version: "2.0.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ftservo_python_sdk-${{ version }}.tar.gz
  sha256: 4ffad15e4d31ecd386fe941abcb8bb23b9f50f2825e5681786c5170c34dc9a5f

build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - pyserial

tests:
  - python:
      imports:
      - scservo_sdk
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  homepage: https://github.com/ftservo/FTServo_Python
  summary: 'Python SDK for FeeTech motors.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
