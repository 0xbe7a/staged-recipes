{% set name = "map-binning" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/map_binning-{{ version }}.tar.gz
  sha256: 11e825e454b92251f833db7acdc626990afccab6090e53d53275453b44fb1122

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >=3.11
    - numpy
    - scipy
    - xarray
    - netcdf4
    - python-dotenv

test:
  imports:
    - map_binning
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/chiaweh2/map_binning
  summary: A map binning tool for spatial resampling
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chiaweh2
