{% set name = "module-qc-database-tools" %}
{% set version = "2.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/module_qc_database_tools-{{ version }}.tar.gz
  sha256: 5b79f07a5993a11949a36b0fcf6664612ff902c95411c923c413b149421e18ef

build:
  skip: true  # [py<39]
  entry_points:
    - module-qc-database-tools = module_qc_database_tools.cli:app
    - mqdbt = module_qc_database_tools.cli:app
    - influxdbtool-retrieve = module_qc_database_tools.cli.influxdbtool_retrieve:main
    - localdbtool-retrieve = module_qc_database_tools.cli.localdbtool_retrieve:main
    - localdbtool-upload = module_qc_database_tools.cli.localdbtool_upload:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling >=0.7
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - itkdb >=0.6.14
    - pandas
    - pyarrow
    - typer
    - pymongo >=4.0.0
    - jsondiff
    - jsbeautifier
    - rich
    - urllib3 >=1.26.20,<2
    - itksn >=0.4.2
    - influxdb
    - cachecontrol <=0.14.1
    - arrow
    - packaging
    - typing_extensions >=4.0  # [py<310]
    - module-qc-data-tools >=1.2.0
    - typing_extensions >=4.0

test:
  imports:
    - module_qc_database_tools
  commands:
    - pip check
    - module-qc-database-tools --help
    - mqdbt --help
    - influxdbtool-retrieve --help
    - localdbtool-retrieve --help
    - localdbtool-upload --help
  requires:
    - pip

about:
  summary: Python wrapper to interface with LocalDB and Production DB for common tasks for pixel modules.
  dev_url: https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-database-tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
    - elisabettapianori
    - marijamarjanovic
    - lime86
