{% set name = "transfusion-asr" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/transfusion-asr-{{ version }}.tar.gz
  sha256: f9026f5450da4ef14be246dc208deefdb857da525092ab182e48c0b8d0a583c5

build:
  skip:
    - win
    # CUDA 11.8 not supported by pytorch anymore
    - cuda_compiler_version != "None" and match(cuda_compiler_version, "<12.0")
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytorch
    - torchaudio
    - numpy
    - omegaconf
    - fastprogress
    - pandas
    - jiwer
    - matplotlib-base
    - if: cuda_compiler_version != "None"
      then:
        - cuda-version ==${{ cuda_compiler_version }}
        - pytorch * cuda*

test:
  requires:
    - python {{ python_min }}
  imports:
    - transfusion
    - wavlm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RF5/transfusion-asr
  summary: 'TransFusion: Transcribing Speech with Multinomial Diffusion'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BioGeek
