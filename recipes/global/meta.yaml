{% set name = "global" %}
{% set version = "6.6.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.gnu.org/gnu/global/global-{{ version }}.tar.gz
  sha256: 542a5b06840e14eca548b4bb60b44c0adcf01024e68eb362f8bf716007885901

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libtool
    - ncurses
    - sqlite
  run:
    - universal-ctags

test:
  commands:
    - global --help

about:
  home: https://www.gnu.org/software/global
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Source code tag system
  dev_url: https://www.gnu.org/software/global

extra:
  recipe-maintainers:
    - danielnachun
