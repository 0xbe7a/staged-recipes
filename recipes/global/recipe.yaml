context:
  version: 6.6.12

package:
  name: global
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/global/global-${{ version }}.tar.gz
  sha256: 542a5b06840e14eca548b4bb60b44c0adcf01024e68eb362f8bf716007885901

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
  host:
    - libtool
    - ncurses
    - sqlite
  run:
    - libltdl
    - universal-ctags

tests:
  - script:
      - global --help

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Source code tag system
  homepage: https://www.gnu.org/software/global
  repository: https://www.gnu.org/software/global

extra:
  recipe-maintainers:
    - danielnachun
