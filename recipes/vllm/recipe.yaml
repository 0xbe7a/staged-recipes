context:
  version: 0.6.6.post1

package:
  name: vllm
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/v/vllm/vllm-${{ version }}.tar.gz
  sha256: d9035954a2028fd7efb2c37e137d69b568d80f193b6a8748f885676292a43a95

build:
  number: 0
  script: |
    python use_existing_torch.py
    ${{ PYTHON }} -m pip install . --no-build-isolation
  python:
    entry_points:
    - vllm  =  vllm.scripts:main
  skip: cuda_compiler_version == "None"

requirements:
  host:
  - python
  - pip
  - setuptools
  - setuptools-scm
  - ninja
  - packaging
  - wheel
  - jinja2
  - pytorch * cuda*
  - cmake
  - ${{ stdlib('c') }}
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - ${{ compiler('cuda') }}
  - cuda-version ${{ cuda_compiler_version }}
  - nccl
  - cuda-driver-dev
  - cuda-cudart-dev
  - cuda-cupti-dev
  - cuda-nvrtc-dev
  - cuda-nvtx-dev
  - cuda-nvml-dev
  - cuda-profiler-api
  - cusparselt
  - libcublas-dev
  - libcudss-dev
  - libcufile-dev
  - libcufft-dev
  - libcurand-dev
  - libcusolver-dev
  - libcusparse-dev
  run:
  - python
  - psutil
  - sentencepiece
  - numpy <2.0.0
  - requests >=2.26.0
  - tqdm
  - blake3
  - py-cpuinfo
  - transformers >=4.45.2
  - tokenizers >=0.19.1
  - protobuf
  - fastapi !=0.113.*,!=0.114.0,>=0.107.0
  - aiohttp
  - openai >=1.52.0
  - uvicorn
  - pydantic >=2.9
  - prometheus_client >=0.18.0
  - pillow
  - prometheus-fastapi-instrumentator >=7.0.0
  - tiktoken >=0.6.0
  - lm-format-enforcer <0.11,>=0.10.9
  - outlines ==0.1.11
  - lark ==1.2.2
  # - xgrammar >=0.1.6 # platform_machine == "x86_64"
  - typing_extensions >=4.10
  - filelock >=3.16.1
  - partial-json-parser
  - pyzmq
  - msgspec
  - gguf ==0.10.0
  - importlib-metadata
  - mistral_common >=1.5.0
  - pyyaml
  # - six >=1.16.0 # python_version > "3.11"
  # - setuptools >=74.1.1 # python_version > "3.11"
  - einops
  - compressed-tensors ==0.8.1
  - depyf ==0.18.0
  - cloudpickle
  - ray-default >=2.9
  - nvidia-ml-py >=12.560.30
  - torch ==2.5.1
  - torchvision ==0.20.1
  # - xformers ==0.0.28.post3 # platform_system == "Linux" and platform_machine == "x86_64"
  # - tensorizer >=2.9.0 # extra == "tensorizer"
  # - runai-model-streamer  # extra == "runai"
  # - runai-model-streamer-s3  # extra == "runai"
  # - boto3  # extra == "runai"
  # - librosa  # extra == "audio"
  # - soundfile  # extra == "audio"
  # - decord  # extra == "video"

tests:
- python:
    imports:
    - vllm
    pip_check: true

about:
  homepage: https://github.com/vllm-project/vllm
  summary: A high-throughput and memory-efficient inference and serving engine for LLMs
  description:  Easy, fast, and cheap LLM serving for everyone
  license: Apache-2.0
  license_file: LICENSE
  documentation: https://vllm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - maresb
