{% set name = "mountainsort5" %}
{% set version = "0.5.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 499b35d3c8f5ee152ab25cc1de9bb70bb25fa44ac7b66058a4864f0cc93bca16

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - spikeinterface >=0.97.1
    - isosplit6 >=0.1.0
    - scikit-learn
    - packaging

test:
  imports:
    - mountainsort5
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - pytest-cov

about:
  home: https://github.com/flatironinstitute/mountainsort5
  summary: 'MountainSort 5 spike sorting algorithm'
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  license_url: https://github.com/flatironinstitute/mountainsort5/blob/main/LICENSE
  dev_url: https://github.com/flatironinstitute/mountainsort5

extra:
  recipe-maintainers:
    - dhmjhu
