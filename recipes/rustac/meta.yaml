{% set name = "rustac" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rustac-{{ version }}.tar.gz
  sha256: 1ba857408aff59ce5c1dfab052b2e94ab9cca14253778b8f9da15208887b16f6

build:
  entry_points:
    - rustac = rustac:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - maturin >=1.7,<2.0
    - pip
  run:
    - python >=3.10

test:
  imports:
    - rustac
  commands:
    - pip check
    - rustac --help
  requires:
    - pip

about:
  summary: A no-dependency Python package for STAC, using Rust under the hood.
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT

extra:
  recipe-maintainers:
    - gadomski
