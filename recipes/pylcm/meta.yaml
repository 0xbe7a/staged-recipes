{% set name = "pylcm" %}
{% set version = "0.0.1" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pylcm-{{ version }}.tar.gz
  sha256: 8992ae17a36858d1db6bceee0a57fd8f407768d902b111db71945f54ecf32fd0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - hatchling
    - hatch_vcs
    - pip
  run:
    - python >={{ python_min }}
    - dags >=0.3.0
    - jax >=0.5.1
    - pandas

test:
  imports:
    - pylcm
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Specification, solution, and simulation of finite-horizon dynamic choice models.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/OpenSourceEconomics/pylcm

extra:
  recipe-maintainers:
    - hmgaudecker
    - timmens
