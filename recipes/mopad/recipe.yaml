context:
  name: mopad
  version: "0.4.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 971382faccdb3e316135117a88ba5d81764e95413caa163972c96d5092dc5e3a

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - anywidget >=0.9.0
    - traitlets

tests:
  - python:
      imports:
      - mopad
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/vincentwarmerdam/mopad
  repository: https://github.com/vincentwarmerdam/mopad
  summary: 'An anywidget that allows gamepad input in Marimo'
  description: |
    An anywidget that allows gamepad input in Marimo notebooks.
    Perfect for interactive data exploration, games, or any application that needs real-time gamepad input.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - claudiushaag
