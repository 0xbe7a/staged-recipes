{% set name = "optunahub" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/optunahub-{{ version }}.tar.gz
  sha256: f9e6733267395b6989cb38b0840cacf164294025be8393d4352fcf801106fbe7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.1.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - gitpython
    - optuna
    - pygithub >=1.59

test:
  imports:
    - optunahub
  commands:
    - pip check
  requires:
    - git
    - pip
    - python {{ python_min }}

about:
  summary: Python library to use packages in OptunaHub
  home: https://github.com/optuna/optunahub
  license: MIT
  license_file: LICENSE
  doc_url: https://hub.optuna.org/
  dev_url: https://github.com/optuna/optunahub

extra:
  recipe-maintainers:
    - y0z
    - nabenabe0928
    - c-bata
    - contramundum53
    - HideakiImamura
    - not522
    - toshihikoyanase
