context:
  name: JupyterQuiz
  version: 2.9.6.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/jupyterquiz-${{ version }}.tar.gz
  sha256: c91b00a4a697dcce0b73e144c62068539ebddb565380e06cdcdfc94920941a31

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - flit-core >=2,<4
    - pip
  run:
    - python >=${{ python_min }} 
    - ipython
tests:
  - python:
      imports:
        - jupyterquiz
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Interactive quizzes for Jupyter and Jupyter Book
  license: MIT
  license_file: LICENSE
  repository: https://github.com/jmshea/jupyterquiz
  homepage: https://github.com/jmshea/jupyterquiz

extra:
  recipe-maintainers:
    - MridulS
