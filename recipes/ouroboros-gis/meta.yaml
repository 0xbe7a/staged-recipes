{% set name = "ouroboros-gis" %}
{% set version = "1.0.0b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ouroboros_gis-{{ version }}.tar.gz
  sha256: fda5d8ecac57b902bfe5ee11afc57621a15bf6d3924e9ca1eac5db95d7c81384

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - libgdal-core >=3.8
    - fiona
    - geoarrow-pyarrow
    - geojson
    - geopandas
    - pyarrow
    - rasterio

test:
  imports:
    - ouroboros
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Towards more pythonic use of GeoDatabases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-vdp
