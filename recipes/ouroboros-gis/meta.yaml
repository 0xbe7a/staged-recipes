{% set name = "ouroboros-gis" %}
{% set version = "1.0.0b7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ouroboros_gis-{{ version }}.tar.gz
  sha256: 6ae4633d53d177f8ce932acbd0fb04fd3bbef68852b72ca36a128eb896f96fe0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - libgdal-core >=3.8
    - libsqlite >=3.37
    - sqlite >=3.37
    - fiona
    - geoarrow-pyarrow
    - geojson
    - geopandas
    - pyarrow
    - rasterio

test:
  imports:
    - ouroboros
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/corbel-spatial/ouroboros
  summary: Towards more pythonic use of GeoDatabases
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - p-vdp
