# yaml-language-server: $schema=https://cdn.jsdelivr.net/gh/prefix-dev/recipe-format/schema.json

schema_version: 1

context:
  name: libvalkey-py
  version: "4.0.1"

package:
  name: "${{ name }}"
  version: "${{ version }}"

source:
  git: https://github.com/valkey-io/libvalkey-py
  tag: "v${{ version }}"

build:
  number: 1
  script:
    content:
      - ${{ PYTHON }} -m pip install --use-pep517 --no-build-isolation .

requirements:
  build:
    - python
    - setuptools
    - ${{ compiler('c') }}

  host:
    - python
    - setuptools
    - pip

  run:
    - python

about:
  license: MIT
  license_file:
    - LICENSE
  summary: Python extension that wraps protocol parsing code in libvalkey. It primarily speeds up parsing of multi bulk replies.
  homepage: https://github.com/valkey-io/libvalkey-py
  repository: https://github.com/valkey-io/libvalkey-py

extra:
  recipe-maintainers:
    - trim21
