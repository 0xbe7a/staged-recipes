{% set name = "omicron_utils" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/omicron_utils-{{ version }}.tar.gz
  sha256: 5ae515825f410ef5bb8816b71019b92e84f1a902c9a514c2aac09b7822e09488

build:
  entry_points:
    - omicron-config-utils = omicron_utils.config_utils:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.12
    - setuptools >=60
    - setuptools-scm >=3.4
    - wheel
    - pip
  run:
    - python >=3.10,<3.12

test:
  imports:
    - omicron_utils
  commands:
    - pip check
    - omicron-config-utils --help
  requires:
    - pip

about:
  summary: Collection of common classes and function supporting LIGO Omicron pipelines
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
