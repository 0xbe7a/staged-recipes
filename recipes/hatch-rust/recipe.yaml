context:
  name: hatch-rust
  version: "0.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/hatch_rust/hatch_rust-${{ version }}.tar.gz
  sha256: edb51d499842a87e829af7c95b5a79dfa01c3e4a2f6f7d6699a5244752d1ab9e

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hatch-rs

tests:
  - python:
      imports:
      - hatch_rust
      - hatch_rs.hooks
      - hatch_rs.plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: hatch plugin for rust
  homepage: https://github.com/python-project-templates/hatch-rust
  repository: https://github.com/python-project-templates/hatch-rust

extra:
  recipe-maintainers:
    - timkpaine
