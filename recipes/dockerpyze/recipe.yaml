schema_version: 1

context:
  name: dockerpyze
  version: 2.2.0
  python_min: 3.11

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/dockerpyze-${{ version }}.tar.gz
  sha256: b33abb8c0835891740cbadf432e9643d22b17e469b0f66b3a876740580bfc8ce

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - dockerpyze = dockerpyze.builder:entrypoint

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core >=1.8.1,<3
    - pip
  run:
    - python >=${{ python_min }}
    - poetry-core >=1.8.1,<3
    - docker-py >=7.1.0
    - requests >=2.32.2
    - python-dotenv >=1.0.1

tests:
  - python:
      imports:
        - dockerpyze
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
    script:
      - dockerpyze --help

about:
  homepage: https://github.com/nicoloboschi/dockerpyze
  summary: Python applications to Docker, automatically.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
