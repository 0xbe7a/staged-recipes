{% set name = "assist-adam-fork" %}
{% set version = "1.1.9a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/assist_adam_fork-{{ version }}.tar.gz
  sha256: 15ff6aa4239e5b66d04c6bc3ab7e4a5d179dcc170aeb95c9f19b2daab93f63cd

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - rebound >=4.0.1
    - numpy
    - pip
  run:
    - python
    - rebound >=4.0.1
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - assist
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/matthewholman/assist
  summary: 'A temporary fork of ASSIST: A library high accuracy ephemeris in REBOUND'
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
