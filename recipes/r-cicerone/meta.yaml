{% set version = '1.0.4' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-cicerone
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cicerone_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cicerone/cicerone_{{ version }}.tar.gz
  sha256: b046694c964bd8cbf1bb83434693f1eba7c6b15fbcf300de67758293803871fc

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    # The libstdc++.dll provided in libstdcxx v15.1.0 build h904f734_2
    # is missing `_ZSt21ios_base_library_initv`.
    # see: conda-forge/ctng-compilers-feedstock#174
    - libstdcxx !=14.3.0,!=15.1.0  # [win]
  host:
    - r-base
    - r-r6
    - r-assertthat
    - r-shiny
  run:
    - r-base
    - r-r6
    - r-assertthat
    - r-shiny
  run_constrained:
    - libstdcxx !=14.3.0,!=15.1.0           # [win]

test:
  commands:
    - $R -e "library('cicerone')"           # [not win]
    - "\"%R%\" -e \"library('cicerone')\""  # [win]

about:
  home: https://cicerone.john-coene.com/
  license: MIT
  summary: Provide step by step guided tours of 'Shiny' applications.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
