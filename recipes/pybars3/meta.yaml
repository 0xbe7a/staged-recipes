{% set name = "pybars3" %}
{% set version = "0.9.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybars3-{{ version }}.tar.gz
  sha256: 6ac847e905e53b9c5b936af112c910475e27bf767f79f4528c16f9af1ec0e252

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pymeta3 >=0.5.1

test:
  imports:
    - pybars
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wbond/pybars3
  summary: Handlebars.js templating for Python 3 and 2
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
