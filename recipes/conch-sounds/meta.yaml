{% set name = "conch_sounds" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f357aebb412da25ded573f11630e2bd57a84458fa45689ab1dc8278699ed930

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - setuptools_scm
  run:
    - python >={{ python_min }}
    - numpy
    - librosa
    - pysoundfile
    - pyraat
    - praatio
    - pyraat
    - scipy

test:
  imports:
    - conch
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mmcauliffe/Conch-sounds
  summary: Analyze acoustic similarity in Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://conch-sounds.readthedocs.io/en/latest/
  dev_url: https://github.com/mmcauliffe/Conch-sounds

extra:
  recipe-maintainers:
    - mmcauliffe
