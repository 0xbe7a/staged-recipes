{% set name = "conch_sounds" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f73d23e9bc0716f09d02f6f421684f00efaf943ac1f8a506df7c1b63e064ef67

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - librosa
    - pyraat
  run:
    - python >={{ python_min }}
    - numpy
    - praatio
    - pyraat
    - scipy

test:
  imports:
    - conch
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/mmcauliffe/Conch-sounds
  summary: Analyze acoustic similarity in Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://conch-sounds.readthedocs.io/en/latest/
  dev_url: https://github.com/mmcauliffe/Conch-sounds

extra:
  recipe-maintainers:
    - mmcauliffe
