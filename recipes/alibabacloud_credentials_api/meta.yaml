{% set name = "alibabacloud_credentials_api" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/alibabacloud-credentials-api-{{ version }}.tar.gz
  sha256: 8c340038d904f0218d7214a8f4088c31912bfcf279af2cbc7d9be4897a97dd2f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - alibabacloud_credentials_api
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/aliyun/alibabacloud-gateway
  summary: Alibaba Cloud Gateway SPI SDK Library for Python
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  dev_url: https://github.com/aliyun/alibabacloud-gateway
  doc_url: https://github.com/aliyun/alibabacloud-gateway/blob/master/README.md

extra:
  recipe-maintainers:
    - xylar
