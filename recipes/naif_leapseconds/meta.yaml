{% set name = "naif_leapseconds" %}
{% set version = "2025.4.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/naif_leapseconds-{{ version }}.tar.gz
  sha256: ec395e25a7d4777b4e349140a42e4acc62be10b6c8580d14050fc6c6f1bff7d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - naif_leapseconds
  commands:
    - pip check
  requires:
    - pip

about:
  summary: NAIF Leapseconds Kernel for SPICE
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
