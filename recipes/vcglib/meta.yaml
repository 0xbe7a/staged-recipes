{% set name = "vcglib" %}
{% set version = "2023.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cnr-isti-vclab/vcglib/archive/{{ version }}.tar.gz
  sha256: 5a84db6d596be1cb4abdc450d130dc8e2224a4c7b4198b60cd9ac55f45ac5c7b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - cmake
    - make
  host:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  run:
    - xorg-libxt  # [linux]
    - {{ pin_compatible('libglu', max_pin='x.x') }}  # [linux]

test:
  commands:
    - test -f $PREFIX/lib/cmake/vcglib/vcglib-config.cmake  # [not win]

about:
  home: https://github.com/cnr-isti-vclab/vcglib
  summary: The VCGlib is a C++, templated, no dependency, library for manipulation, processing and cleaning of triangle meshes
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jeongseok-meta
