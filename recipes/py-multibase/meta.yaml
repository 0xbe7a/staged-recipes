{% set name = "py-multibase" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py-multibase-{{ version }}.tar.gz
  sha256: d28a20efcbb61eec28f55827a0bf329c7cea80fffd933aecaea6ae8431267fe4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pytest-runner
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - python-baseconv >=1.2.0,<2.0
    - six >=1.10.0,<2.0
    - morphys >=1.0,<2.0

test:
  imports:
    - multibase
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/multiformats/py-multibase
  summary: Multibase implementation for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
