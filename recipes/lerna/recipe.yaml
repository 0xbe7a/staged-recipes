context:
  name: lerna
  version: "1.0.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 709f5f2630bdecdbd0140f7777b5b145b6def423e137ccf7980cb76090cfdb5c

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hydra-core
    - importlib-metadata

tests:
  - python:
      imports:
      - lerna
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: lerna is a collection of plugins and extensions for hydra
  homepage: https://github.com/timkpaine/lerna
  repository: https://github.com/timkpaine/lerna

extra:
  recipe-maintainers:
    - timkpaine
