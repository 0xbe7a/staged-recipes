{% set python_min = "3.11" %}
{%- set name = "diffpy.morph" -%}
{%- set version = "0.2.0rc1" -%}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/diffpy_morph/diffpy_morph-{{ version }}.tar.gz
  sha256: 6be65ba5aaccb091c3c259de8c0058606b6da3c8bfd493a4344f79e316895513

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:

  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-git-versioning >=2.0
    - pip

  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - diffpy.utils
    - matplotlib-base
    - bg-mpl-stylesheets

test:
  requires:
    - python {{ python_min }}
    - pip
    - pytest

  source_files:
    - tests

  commands:
    - pip check
    - pytest

about:
  home: https://github.com/diffpy.morph/diffpy.morph/
  summary: Python package for manipulating and comparing PDF profiles
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  description: |
    diffpy.morph is a Python software package designed to increase the insight researchers can obtain from measured atomic pair distribution functions (PDFs) in a model-independent way. The program was designed to help a researcher answer the question: "Has my material undergone a phase transition between these two measurements?"
  doc_url: http://diffpy.morph.github.io/diffpy.morph/
  dev_url: https://github.com/diffpy.morph/diffpy.morph/

extra:
  recipe-maintainers:
    - Sparks29032
    - Luiskitsu
    - bobleesj
    - sbillinge
