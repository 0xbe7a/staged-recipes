{% set name = "notebook-frontend" %}
{% set version = "7.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/notebook_frontend-{{ version }}.post2.tar.gz
  sha256: 7269d126d02f41d22382c8d74368b96742227ed4b7c004f3458c1148e641d550

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - hatchling
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - jupyterlab-js =4.4.2

test:
  imports:
    - notebook_frontend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/davidbrochart/notebook_frontend
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package distributing Notebook's static assets
  dev_url: https://github.com/davidbrochart/notebook-frontend

extra:
  recipe-maintainers:
    - davidbrochart
