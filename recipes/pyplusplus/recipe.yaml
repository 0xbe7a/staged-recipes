context:
  version: 1.8.7
  python_min: "3.10"

package:
  name: pyplusplus
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/pyplusplus/pyplusplus-${{ version }}.tar.gz
    sha256: 976952d427774a2e4f8e4658abfa2fb847405757d2b46d500f68662ef822a7e6

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - pygccxml

tests:
  - python:
      imports:
        - pyplusplus
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/ompl/pyplusplus
  summary: Py++ is a framework of components for creating a C++ code generator using the Boost.Python library
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  description: |
    Py++ is a code generator for Boost.Python that simplifies writing
    Python bindings of a C/C++ library. The tool is implemented as a Python
    module which is controlled by a user script.
  repository: https://github.com/ompl/pyplusplus
  documentation: https://pyplusplus.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - wolfv
    - traversaro
