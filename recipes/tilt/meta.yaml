{% set name = "tilt" %}
{% set version = "2.6.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 263d748466e0d83e510aa1a2e2281eff547937f0ef06be33d3632721e255f76b

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://github.com/jeremyevans/tilt
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: |
    Generic interface to multiple Ruby template engines
  description:
  doc_url: https://github.com/jeremyevans/tilt
  dev_url: https://github.com/jeremyevans/tilt

extra:
  recipe-maintainers:
    - jdmarques
