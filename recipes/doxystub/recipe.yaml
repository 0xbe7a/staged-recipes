context:
  name: doxystub
  version: "0.1.9"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
    sha256: f2729dc873791574c0253f50937f32ce1959014b4a9fe2da7caad6684b3e700e
  # See https://github.com/Rhoban/doxystub/issues/1 . Once a release with LICENSE is tagged,
  # we can remove this.
  - url: https://raw.githubusercontent.com/Rhoban/doxystub/5a2230bfb49065fe51bbef89d59d6a49b234745b/LICENSE
    file_name: LICENSE
build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - doxygen

tests:
  - python:
      imports:
      - doxystub
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  homepage: https://github.com/rhoban/doxystub
  summary: 'Stubs generator based on Doxygen+Boost.Python.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
