{% set name = "fandango" %}
{% set version = "15.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fandango-{{ version }}.tar.gz
  sha256: 31ef240f0928c7891f0aa1fe73e60b4448ba37bda036b8ad5d089816e9c3d232

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - black
    - definitions
    - pip
  run:
    - python >=3.7

test:
  imports:
    - fandango
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Simplify the configuration of big Tango control systems
  doc_url: https://pythonhosted.org/fandango/
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
