{% set name = "fandango" %}
{% set version = "15.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fandango-{{ version }}.tar.gz
  sha256: a3a6fabe301c33d1715f267733b3a5e677de03d9b1e43e0111e7630402ecbeaf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - black
    - definitions
    - pip
  run:
    - python >=3.7

test:
  imports:
    - fandango
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Simplify the configuration of big Tango control systems
  doc_url: https://pythonhosted.org/fandango/
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sergirubio
