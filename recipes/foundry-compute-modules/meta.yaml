{% set name = "foundry-compute-modules" %}
{% set version = "0.25.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/palantir/{{ name }}/archive/{{ version }}.tar.gz
  #url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: da4751f5562fea9b82c7b44fd6b653b34c0ccfb9a170c48bc7079c850df39b5f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python {{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - compute_modules

about:
  home: https://github.com/palantir/python-compute-module
  summary: The official Python library for creating Compute Modules
  license: Apache-2.0
  license_family: Apache
  # See https://github.com/palantir/python-compute-module/blob/develop/LICENSE.txt
  license_file: LICENSE.txt
  doc_url: https://github.com/palantir/python-compute-module/blob/develop/LICENSE.txt
  dev_url: https://github.com/palantir/python-compute-module


extra:
  recipe-maintainers:
    # This is maintained by Palantir Technologies, but you cannot list an organization as the recipe-maintainers
    - amazr
    - lauraAriasFdez
    - scottkruyswyk
