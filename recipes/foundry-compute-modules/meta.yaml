{% set name = "foundry-compute-modules" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/foundry_compute_modules-{{ version }}.tar.gz
  sha256: 4fa9dc535194773e601153bffe97d80ad285faf91b845babbb1690891b8a1cde

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0

test:
  imports:
    - compute_modules
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/palantir/python-compute-module
  summary: The official Python library for creating Compute Modules
  license: Apache-2.0
  # See https://github.com/palantir/python-compute-module/blob/develop/LICENSE.txt
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    # This is maintained by Palantir Technologies, but you cannot list an organization as the recipe-maintainers
    - amazr
    - lauraAriasFdez
    - scottkruyswyk
