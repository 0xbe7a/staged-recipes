schema_version: 1

context:
  name: azure-mgmt-iothub
  version: 4.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_iothub-${{ version }}.tar.gz
  sha256: 07f25bd6f67374bab17cc1192f9f921b350e3560251f19069e666583541ed4d8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.iothub
        - azure.mgmt.iothub.aio
      pip_check: true

about:
  summary: Microsoft Azure IoT Hub Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
