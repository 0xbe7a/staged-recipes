schema_version: 1

context:
  name: glyphx
  version: 1.2.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/glyphx-${{ version }}.tar.gz
  sha256: 96e838da7f6db84d77a6c7466e2b261d4b167519f3370535b5db7e25b0ca296a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - numpy
    - ipython
    - ipywidgets
    - pandas
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.21
    - pandas >=1.4.2
    - scipy >=1.7
    - cairosvg >=2.5
    - ipython >=7.0
    - ipywidgets >=8.1

tests:
  - python:
      imports:
        - glyphx
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/kjkoeller/glyphx
  documentation: https://glyphx.readthedocs.io/
  summary: A next-gen Python plotting library with SVG-first rendering, interactivity, themes, and clean defaults.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
