{% set python_min = "3.11" %}
{% set name = "python-kasa" %}
{% set version = "0.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/python_kasa-{{ version }}.tar.gz
  sha256: 4a75b72dc354b43b0b038d5f8ca142049879c76415728a9f24473fb15af45562

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv --no-deps --no-build-isolation"
  entry_points:
    - kasa = kasa.cli.__main__:cli
requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
  run:
    - __unix   # [unix]
    - __win   # [win]
    - python >={{ python_min }}
    - asyncclick >=8.1.7
    - cryptography >=1.9
    - aiohttp >=3
    - tzdata >=2024.2   # [win]
    - mashumaro >=3.14

test:
  requires:
    - python {{ python_min }}
  imports:
    - kasa

about:
  home: https://github.com/python-kasa/python-kasa
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'python-kasa is a Python library to control TPLinks smart home devices'

extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
