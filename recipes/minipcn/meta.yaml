{% set name = "minipcn" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/minipcn-{{ version }}.tar.gz
  sha256: 7a57f823f46615e9a81635774411847d0da39f4d3e7cd32d29613a15b6cdc0aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - matplotlib-base
    - numpy
    - scipy
    - tqdm

test:
  imports:
    - minipcn
  commands:
    - pip check
    - python -m pytest tests/
  requires:
    - pip
    - pytest
  source_files:
    - tests
    - pyproject.toml

about:
  summary: A minimal preconditioned Crank-Nicolson MCMC sampler
  home: https://github.com/mj-will/minipcn
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mj-will
