{% set name = "vitabel" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vitabel-{{ version }}.tar.gz
  sha256: c94f0fe7b9869d2311b4d5de39c79e6b587538f14ed7e31c68fff5d997e6475f

build:
  skip: true
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - pandas >=2.2.3
    - numpy >=2.0.0
    - matplotlib-base >=3.9
    - scipy >=1.14.1
    - ipython >=8.23.0
    - pyedflib >=0.1.38
    - vitaldb >=1.4.11
    - ipywidgets >=8.1.5
    - ipympl >=0.9.5
    - ipykernel >=6.9
    - joblib >=1.4.0
    - scikit-learn >=1.5.2
    - typing_extensions >=4.12.2

test:
  imports:
    - vitabel
  commands:
    - pip check
  requires:
    - python 3.10
    - pip

about:
  home: https://github.com/UniGrazMath/vitabel
  summary: A toolbox for plotting and interactively labeling vital data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - behackl
