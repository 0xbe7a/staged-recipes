{% set name = "pspg" %}
{% set version = "5.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/okbob/pspg/archive/{{ version }}.tar.gz
  sha256: ed7c1d43c813b2415d5ce0099ae34381c10f82f211de10a4d8ed0ffcf4f2a938

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libpq
    - ncurses
    - readline

test:
  commands:
    - pspg --help

about:
  home: https://github.com/okbob/pspg
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Unix pager optimized for psql
  dev_url: https://github.com/okbob/pspg

extra:
  recipe-maintainers:
    - danielnachun
