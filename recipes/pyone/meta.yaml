{% set name = "pyone" %}
{% set version = "6.10.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyone-{{ version }}.tar.gz
  sha256: 63683014d81fe9abd3ab246dcc647d34cc8cd79187470c52660bfd1a5cb9955c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - lxml
    - dict2xml
    - xmltodict
    - six
    - tblib
    - requests

test:
  imports:
    - pyone
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://opennebula.io
  summary: Python Bindings for OpenNebula XML-RPC API
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - manics
