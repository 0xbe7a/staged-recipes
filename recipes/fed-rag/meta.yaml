{% set name = "fed-rag" %}
{% set version = "0.0.6.post3" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fed_rag-{{ version }}.tar.gz
  sha256: d7841bd3aac7e3d170103fd7f6726512d9a454e98f838e94dcb11e7d84e60634

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - asyncio >=3.4.3
    - datasets >=3.1.0
    - flwr ==1.9.0
    - pyarrow >=19.0.1
    - pydantic >=2.10.5
    - pydantic-settings >=2.7.1
    - pytorch >=2.5.1
    - torchvision >=0.20.1
    - typing_extensions >=4.12.2

test:
  imports:
    - fed_rag
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/fed-rag/
  summary: A framework for federated fine-tuning of retrieval-augmented generation (RAG) systems.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nerdai
