schema_version: 1

context:
  name: azure-mgmt-signalr
  version: 1.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-signalr-${{ version }}.zip
  sha256: 8db16156825b39ba6f71526bd95a14cd8e429926e527a38aed0de5d7b48045f8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msrest >=0.7.1
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.3.2,<2.0.0
    - typing_extensions >=4.3.0

tests:
  - python:
      imports:
        - azure.mgmt.signalr
        - azure.mgmt.signalr.aio
      pip_check: true
      python_version: ${{ python_min }}.*true

about:
  summary: Microsoft Azure SignalR Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
