{% set name = "libertem-holo" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/libertem_holo-{{ version }}.tar.gz
  sha256: 1f9e8025a48a5106834feea69edb67e573b566a73a4f670e117405391667abf1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme
    - pip
  run:
    - python >={{ python_min }}
    - libertem
    - numpy
    - numba
    - scipy
    - sparse
    - sparseconverter
    - scikit-image
    - empyre

test:
  imports:
    - libertem_holo
  commands:
    - pip check
    - pytest tests
  source_files:
    - tests
    - conftest.py
    - pytest.ini
  requires:
    - python {{ python_min }}
    - pip
    - pytest >=6
    - pytest-cov
    - pytest-benchmark

about:
  home: https://libertem.github.io/LiberTEM-holo/
  summary: Electron holography reconstruction using LiberTEM
  license: GPL-3.0-only
  license_file: LICENSE
  description: |
    LiberTEM-holo is a Python library for off-axis electron holography
    reconstruction, especially for reconstructing and aligning large stacks
    of holograms efficiently.
    It is built on LiberTEM for I/O and for parallelization.

extra:
  recipe-maintainers:
    - sk1p
    - uellue
    - matbryan52
    - malika576
