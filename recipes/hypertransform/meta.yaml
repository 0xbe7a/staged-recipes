{% set name = "hypertransform" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypertransform-{{ version }}.tar.gz
  sha256: c2942e6a88a8b65d29873f51d1fdfce8cb971d020e48a57115f14d6206c3bc97

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - setuptools >=61
    - wheel
    - pip
  run:
    - python
    - numpy >=1.21

test:
  imports:
    - hypertransform
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/RiccardoBuscicchio/hypertriangulation_map
  summary: A simple package to implement hypertriangulation and hypercubification, following the work of Buscicchio et al. (2019).
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://hypertransform.readthedocs.io/
  dev_url: https://github.com/RiccardoBuscicchio/hypertriangulation_map/tree/packaging
extra:
  recipe-maintainers:
    - RiccardoBuscicchio
