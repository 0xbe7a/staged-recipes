context:
  name: pqrs
  version: "0.3.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/manojkarthick/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 1da15fbc5f876b81538acd1d945ec9c4ed3a3fbc89877ed7c0b7686263e6ee93

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('rust') }}
    - cargo-bundle-licenses

tests:
  - script:
      - pqrs --help

about:
  homepage: https://github.com/manojkarthick/pqrs
  summary: Command line tool for inspecting Parquet files
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  repository: https://github.com/manojkarthick/pqrs

extra:
  recipe-maintainers:
    - delsner
