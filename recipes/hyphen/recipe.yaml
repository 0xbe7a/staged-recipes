context:
  name: hyphen
  version: "2.8.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://netcologne.dl.sourceforge.net/project/hunspell/Hyphen/2.8/hyphen-${{ version }}.tar.gz
  sha256: 304636d4eccd81a14b6914d07b84c79ebb815288c76fe027b9ebff6ff24d5705

build:
  number: 0
  skip: win
  script:
    - ./configure --prefix=${{ PREFIX }}
    - make
    - make install
requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - automake
    - make
    - if: osx
      then: gawk

tests:
  - package_contents:
      include:
        - hyphen.h

about:
  homepage: http://hunspell.sf.net
  summary: A text hyphenation library
  description: |
    Hyphen is a library for high quality hyphenation and justification
  license: GPL-2.0-only OR LGPL-2.1-or-later OR MPL-1.1
  license_file: COPYING

extra:
  recipe-maintainers:
    - haecker-felix
    - Hofer-Julian
