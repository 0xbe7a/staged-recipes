schema_version: 1

context:
  name: azure-mgmt-servicebus
  version: 9.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_servicebus-${{ version }}.tar.gz
  sha256: 1613d7e416304d6b5f4908f9622355c402614ac27ef49e56438c5c6f50f200e1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.5.0

tests:
  - python:
      imports:
        - azure.mgmt.servicebus
        - azure.mgmt.servicebus.aio
      pip_check: true
      python_version: ${{ python_min }}.*true

about:
  summary: Microsoft Azure Service Bus Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
