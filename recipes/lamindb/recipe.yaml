context:
  name: lamindb
  version: 1.6.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/lamindb-${{ version }}.tar.gz
  sha256: c16accd6df81c5f0d71987ef452544f5ccc58c3d8b82cb98b2897652456443da

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10,<3.14
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.10,<3.14
    - lamin_utils ==0.14.0
    - lamin_cli ==1.4.2
    - lamindb_setup ==1.6.1
    - pyyaml
    - pyarrow
    - pandera >=0.24.0
    - typing_extensions !=4.6.0
    - python-dateutil
    - pandas >=2.0.0
    - scipy <1.15.0
    - anndata >=0.8.0,<=0.11.4
    - fsspec
    - python-graphviz
    - psycopg2-binary

tests:
  - python:
      imports:
        - lamindb
      pip_check: true

about:
  summary: A data framework for biology.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
