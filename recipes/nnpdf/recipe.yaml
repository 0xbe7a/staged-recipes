schema_version: 1

context:
  name: nnpdf
  version: 4.0.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/NNPDF/nnpdf/archive/${{ version }}.tar.gz
  sha256: 307bc48d51b44ab8cf24e365d1a89bbd50f62290f9a3142eae5c55188b9cb49d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.9,<3.13
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.2.0
    - pip
  run:
    - python >=3.9,<3.13
    - tensorflow >=2.17
    - keras >=3.1
    - psutil # to ensure n3fit affinity is with the right processors
    - hyperopt
    - mongodb
    - pymongo <4
    - pyopenssl >=23.2
    - seaborn
    - lhapdf
    - numpy
    - pkg-config
    - reportengine
    - matplotlib >=3.9
    - blessings >=1.7
    - scipy >=0.19.1
    - pandas
    - requests
    - prompt_toolkit
    - validobj
    - pineappl >=0.8.2
    - eko >=0.14.2,<0.15
    - fiatlux
    - sphinx >=5.0.2
    - joblib
    - sphinx_rtd_theme >0.5
    - sphinxcontrib-bibtex
    - ruamel.yaml >=0.15

tests:
  - requirements:
      run:
        - hypothesis
        - pytest
        - pytest-mpl

    script:
      - pytest --mpl --mpl-default-tolerance 24 --pyargs n3fit validphys

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  homepage: https://nnpdf.science
  summary: 'An open-source machine learning framework for global analyses of parton distributions.'

extra:
  recipe-maintainers:
    - scarlehoff
    - comane
