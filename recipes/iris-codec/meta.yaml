{% set version = "2025.0.0a1" %}

package:
  name: iris-codec
  version: {{ version }}

source:
  url: https://github.com/ryanlandvater/Iris-Codec/archive/refs/tags/2025.0.0-a1.tar.gz
  sha256: d60047a18180a9b51c07be8d064215b0202307011912536a1b1a55b8eef12375
build:
  number: 0
  # skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('iris-codec', max_pin='x.x') }}
  missing_dso_whitelist:
    - '*/lib/libopenslide.1.*' # Eventually remove reliance on OpenSlide


requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - cmake
    - make                    # [not win]
    - ninja                   # [win]
    - pybind11
    - libjpeg-turbo
    - libavif
    - openslide               # [not win]
    - vcpkg                   # [win]
  run:
    - python
    - libjpeg-turbo
    - libavif
    - openslide               # [not win]


test:
  imports:
   - Iris


about:
  home: https://github.com/IrisDigitalPathology/Iris-Codec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Portable and blazingly fast whole slide image compression and serialization library for the Iris File Extension
  dev_url: https://github.com/IrisDigitalPathology/Iris-Codec
  description: README.md

extra:
  feedstock-name: Iris-Codec
  recipe-maintainers:
    - ryanlandvater
