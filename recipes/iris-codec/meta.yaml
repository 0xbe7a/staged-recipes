{% set version = "2025.0.0a1" %}

package:
  name: iris-codec
  version: {{ version }}

source:
  url: https://github.com/ryanlandvater/Iris-Codec/archive/refs/tags/2025.0.0-a1.tar.gz
  sha256: 152252c9dd3efc5ea770d8d14d6e3290c35b35b3f6a33675fb45d7df4bffd6c4
build:
  number: 1
  # Add Windows support in stage 2
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('iris-codec', max_pin='x.x') }}

# MACOSX_SDK_VERSION:         # [osx]
#   - 13.3                    # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}   # [not osx]
    - {{ stdlib('c') }}       # [not osx]
    - clang
    - cmake
    - make
    - yasm
    - pybind11
    - libjpeg-turbo
    - libavif
    - openslide
  run:
    - python
    - libjpeg-turbo
    - libavif
    - openslide


test:
  imports:
   - Iris
  # source_files:
  #  - test_imports.py


about:
  home: https://github.com/IrisDigitalPathology/Iris-Codec
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Portable and blazingly fast whole slide image compression and serialization library for the Iris File Extension
  dev_url: https://github.com/IrisDigitalPathology/Iris-Codec

extra:
  feedstock-name: Iris-Codec
  recipe-maintainers:
    - ryanlandvater
