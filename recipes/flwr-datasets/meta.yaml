{% set name = "flwr-datasets" %}
{% set version = "0.5.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/flwr_datasets-{{ version }}.tar.gz
  sha256: 72721a6a0595ccc2fab71616c57f4c7ba0a7c2be71f0663a1433750af7e9c3ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.26.0,<3.0.0
    - datasets >=2.14.6,<=3.1.0
    - tqdm >=4.66.1,<5.0.0
    - matplotlib-base >=3.7.5,<4.0.0
    - seaborn >=0.13.0,<0.14.0
  run_constrained:
    - pillow >=6.2.1
    - soundfile >=0.12.1
    - librosa >=0.10.0.post2

test:
  imports:
    - flwr_datasets
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://flower.ai
  summary: Flower Datasets
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danieljanes
    - moep90
    - tanertopal
