context:
  version: 0.3.12

package:
  name: moutils
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/m/moutils/moutils-${{ version }}.tar.gz
  sha256: 6380fe05349ebafe016be70d1c8569dc349b23212790963c81e5bffa336ca162

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - hatchling
  - pip
  run:
  - python >=${{ python_min }}
  - anywidget
  - marimo >=0.11.0
  - requests >=2.30.0

tests:
- python:
    imports:
    - moutils
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  repository: https://github.com/marimo-team/moutils
  documentation: https://marimo-team.github.io/moutils/
  summary: Utility functions used in marimo
  license: MIT
  license_file: LICENSE
  description: |
    A collection of utility widgets designed for browser interaction, including URL manipulation, DOM querying, cookie management, storage access, clipboard operations, and an interactive shell for running terminal commands.

    Widgets:
      - URLHash: Get and set the hash portion of the URL.
      - URLPath: Get and set the current URL path.
      - DOMQuery: Query and interact with DOM elements using CSS selectors.
      - CookieManager: Get, set, and monitor browser cookies.
      - StorageItem: Access and manipulate data in localStorage or sessionStorage.
      - Slot: Create HTML slots and handle a wide range of DOM events.
      - CopyToClipboard: Copy text to clipboard with success feedback.
      - ShellWidget: Run terminal commands in notebooks with real-time output and cross-platform support.
    ```

extra:
  recipe-maintainers:
    - claudiushaag
