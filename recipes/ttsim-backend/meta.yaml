{% set name = "ttsim-backend" %}
{% set version = "1.0a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ttsim_backend-{{ version }}.tar.gz
  sha256: 688ffce96e62fce6abbd9c09d08b8aff5628246a73c47258743d62cab4d10dce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - hatch_vcs
    - pip
  run:
    - python >=3.11
    - dags >=0.4.1
    - ipywidgets
    - networkx >=3.5
    - numpy_groupies
    - numpy
    - openpyxl
    - optree >=0.16.0
    - pandas
    - plotly >=6.2.0
    - pygments
    - pygraphviz
    - pytest
    - pyyaml

test:
  imports:
    - ttsim_backend
  commands:
    - pip check
  requires:
    - pip

about:
  summary: code powering Taxes and Transfers SIMulators
  license: AGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
