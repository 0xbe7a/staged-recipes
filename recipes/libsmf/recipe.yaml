context:
  version: 1.3

package:
  name: libsmf
  version: ${{ version }}

source:
  url: https://downloads.sourceforge.net/project/libsmf/libsmf/${{ version }}/libsmf-${{ version }}.tar.gz
  sha256: d3549f15de94ac8905ad365639ac6a2689cb1b51fdfa02d77fa6640001b18099

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - make
    - pkg-config
  host:
    - glib
    - libtool
  run_exports:
    - ${{ pin_subpackage('libsmf') }}

tests:
  - script:
      - test -f ${PREFIX}/lib/libsmf${SHLIB_EXT}

about:
  license: BSD-2-Clause
  license_file: COPYING
  summary: A C library for handling SMF ("*.mid") files.
  homepage: https://sourceforge.net/projects/libsmf/

extra:
  recipe-maintainers:
    - danielnachun
