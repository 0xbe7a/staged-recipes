{% set name = "warpfield" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/warpfield-{{ version }}.tar.gz
  sha256: d9c367e05e143b0ba0576973329efa0ff5cb1ba2ac803ab65eaff7dcbd05c5a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - cupy
    - cuda-nvcc
    - tqdm
    - pydantic
    - pyyaml
    - h5py
    - hdf5plugin
    - nibabel
    - pydicom
    - tifffile

test:
  imports:
    - warpfield
  commands:
    - pip check
  requires:
    - pip

about:
  summary: GPU-accelerated 3D non-rigid registration
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bjudkewitz