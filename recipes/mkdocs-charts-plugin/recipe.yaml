context:
  name: mkdocs-charts-plugin
  version: "0.0.12"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace("-", "_") }}-${{ version }}.tar.gz
  sha256: 095150824a966852a4556fe5f501d17c08346acccdd0d43c340e3adcea686314

build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - mkdocs >=1.1
    - pymdown-extensions >=9.2

tests:
  - python:
      imports:
        - mkdocs_charts_plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/timvink/mkdocs-charts-plugin
  summary: Mkdocs plugin to add plots from data using vegalite
  description: |
    MkDocs plugin to create plots from data using the declarative vegalite syntax. This makes it easier to build reproducible reports with MkDocs.
  license: MIT
  license_file: LICENSE
  documentation: https://timvink.github.io/mkdocs-charts-plugin
  repository: https://github.com/timvink/mkdocs-charts-plugin

extra:
  recipe-maintainers:
    - pavelzw
