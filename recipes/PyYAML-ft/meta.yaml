{% set name = "PyYAML-ft" %}
{% set version = "7.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyyaml_ft-{{ version }}.tar.gz
  sha256: 3dc548f723e71ed2c1ba3df02e7c0ff4fd32c33bacd70e4c4b69e1bd3469f370
  patches:
    - 0001-Ensure-we-do-not-end-up-wih-CRLF-line-endings-on-tes.patch

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools
    - cython
    - pip
    - yaml
  run:
    - python
    - yaml

# test:
#   # imports:
#   #   - yaml
#   #   - yaml._yaml
#   commands:
#     - pip check
#   requires:
#     - pip

about:
  home: https://github.com/Quansight-Labs/pyyaml-ft/
  summary: YAML parser and emitter for Python with support for free-threading
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/Quansight-Labs/pyyaml-ft/

extra:
  recipe-maintainers:
    - lysnikolaou
    - rgommers
    - ngoldbaum
