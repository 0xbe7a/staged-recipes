{% set name = "aiologic" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiologic-{{ version }}.tar.gz
  sha256: c87925fa2bfe9ae292859e1094eb8fb6d456c8202a16405b0a44134803c8a791

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}
    - wrapt >=1.16.0

test:
  imports:
    - aiologic
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/x42005e1f/aiologic
  summary: GIL-powered* locking library for Python
  license: ISC
  license_file: ISC.txt
  license_family: ISC
  dev_url: https://github.com/x42005e1f/aiologic
  doc_url: https://aiologic.readthedocs.io/latest/

extra:
  recipe-maintainers:
    - xylar
