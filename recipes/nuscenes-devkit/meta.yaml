{% set name = "nuscenes-devkit" %}
{% set version = "1.1.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nuscenes_devkit-{{ version }}.tar.gz
  sha256: f8ab21957b86590bdb23931de70d569dc0184142e5a4c83ec22a3493e99640d6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - cachetools
    - descartes
    - fire
    - matplotlib <3.6.0
    - numpy >=1.22.0,<2.0.0
    - py-opencv >=4.5.4.58
    - pillow >6.2.1
    - pyquaternion >=0.9.5
    - scikit-learn
    - scipy
    - shapely <2.0.0
    - tqdm
    - parameterized
    - pycocotools >=2.0.1

test:
  imports:
    - nuscenes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nutonomy/nuscenes-devkit
  summary: The devkit of the nuScenes dataset
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jeongseok-meta
