{% set name = "nuscenes-devkit" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nutonomy/nuscenes-devkit/archive/v{{ version }}.tar.gz
  sha256: 6e27684e244279876c4e10efaa1bfc8c02cbead3bc7093082c53d4f2cf1359e6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install ./setup -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - cachetools
    - descartes
    - fire
    - flake8
    - flake8-import-order
    - jupyter
    - matplotlib <3.6.0
    - motmetrics <=1.1.3
    - numpy >=1.22.0,<2.0.0
    - pandas
    - parameterized
    - pillow >6.2.1
    - py-opencv >=4.5.4.58
    - pycocotools >=2.0.1
    - pytorch
    - pyquaternion >=0.9.5
    - scikit-learn
    - scipy
    - shapely <2.0.0
    - torchvision
    - tqdm

test:
  imports:
    - nuscenes
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - pytest-benchmark
    - python {{ python_min }}

about:
  home: https://github.com/nutonomy/nuscenes-devkit
  summary: The devkit of the nuScenes dataset
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jeongseok-meta
