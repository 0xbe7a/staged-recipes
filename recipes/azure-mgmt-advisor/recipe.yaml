schema_version: 1

context:
  name: azure-mgmt-advisor
  version: 9.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-advisor-${{ version }}.zip
  sha256: fc408b37315fe84781b519124f8cb1b8ac10b2f4241e439d0d3e25fd6ca18d7b

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python
    - pip
  run:
    - python
    - msrest >=0.5.0
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.2.0,<2.0.0

tests:
  - python:
      imports:
        - azure.mgmt.advisor
        - azure.mgmt.advisor.aio
      pip_check: true
      python_version: ${{ python_min }}.*
about:
  summary: Microsoft Azure Advisor Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
