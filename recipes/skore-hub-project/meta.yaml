{% set package_name = "skore-hub-project" %}
{% set module_name = "skore_hub_project" %}
{% set version = "0.0.4" %}

package:
  name: {{ package_name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ package_name[0] }}/{{ package_name }}/{{ module_name }}-{{ version }}.tar.gz
  sha256: d1c7f2df0ff43978d6de48be6dab9de3a5213ed1b3924508c62f35845c198e08

build:
  entry_points:
    - skore.plugins.project.hub = {{ module_name }}:Project
    - skore-hub-login = {{ module_name }}.authentication.login:login"
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - httpx
    - joblib
    - matplotlib-base
    - rich
    - scikit-learn
    - skops

test:
  imports:
    - {{ module_name }}
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/probabl-ai/skore
  summary: the scikit-learn sidekick
  description: |
    Skore helps data scientists focus on what matters: building
    impactful models with hindsight and clarity.
  doc_url: https://skore.probabl.ai
  dev_url: https://github.com/probabl-ai/skore
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - auguste-probabl
    - glemaitre
    - mariesacksick
    - rouk1
    - thomass-dev
    - tuscland
