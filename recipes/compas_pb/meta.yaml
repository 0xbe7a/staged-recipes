{% set name = "compas_pb" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/compas_pb-{{ version }}.tar.gz
  sha256: 4c4eac9d3ab9f666f29e218aaa22cdfc3fc0c2127f5c378dadf10c64e850d34c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=66.0
    - pip
  run:
    - python >=3.9
    - compas >=2, <3
    - protobuf >=6.31.1

test:
  imports:
    - compas_pb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/gramaziokohler/compas_pb
  summary: Protobuf extension for COMPAS Data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - chenkasirer
