{% set name = "fs.dropboxfs" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fs_dropboxfs-{{ version }}.tar.gz
  sha256: 9237cd4269b8572a857c73fb9d8f9c43ea08e799c2cebb7618eba01f9b4d5e1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - dropbox >=12.0.2
    - fs >=2.0.10
    - setuptools >=70

test:
  imports:
    - fs.dropboxfs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/PyFilesystem/fs.dropboxfs
  summary: Pyfilesystem2 implementation for Dropbox
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
