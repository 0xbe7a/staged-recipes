{% set name = "deims" %}
{% set version = "4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deims-{{ version }}.tar.gz
  sha256: 7ea6d885ae79e10bab570cf729ee5b7b3e7dc55bc220ee7eab854723abc4015e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - geopandas
    - geopy
    - pandas
    - python >=3.0

test:
  imports:
    - deims
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/eLTER-RI/deimsPy
  summary: Interface to the DEIMS-SDR API
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Digdgeo
    - WillOnGit
    - stopopol
