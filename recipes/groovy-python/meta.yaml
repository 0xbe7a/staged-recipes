{% set name = "groovy" %}
{% set version = "0.1.2" %}
{% set python_min = "3.10" %}

package:
  # Add -python suffix to not collide with the (more) popular programming language.
  name: {{ name|lower }}-python
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/groovy-{{ version }}.tar.gz
  sha256: 25c1dc09b3f9d7e292458aa762c6beb96ea037071bf5e917fc81fb78d2231083

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{Â python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - groovy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A small Python library created to help developers protect their applications from Server Side Request Forgery (SSRF) attacks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  feedstock-name: groovy-python
  recipe-maintainers:
    - xhochy
