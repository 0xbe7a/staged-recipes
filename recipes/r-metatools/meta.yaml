{% set version = '0.1.6' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-metatools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metatools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metatools/metatools_{{ version }}.tar.gz
  sha256: 09da79f39e690547db4e7652e7fa02f3c785b7473d6996586b62f2f91d3c3927

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-metacore >=0.0.4
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-metacore >=0.0.4
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('metatools')"           # [not win]
    - "\"%R%\" -e \"library('metatools')\""  # [win]

about:
  home: https://github.com/pharmaverse/metatools, https://pharmaverse.github.io/metatools/
  license: MIT
  summary: Uses the metadata information stored in 'metacore' objects to check and build metadata
    associated columns.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
