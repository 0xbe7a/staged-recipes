{% set name = "napari-timestamper" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari_timestamper-{{ version }}.tar.gz
  sha256: f9e9b48bb85065c68dc95d369689a1c2878ac3b73dcea5ff8ac5f216b12db3a6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - qtpy
    - napari
    - magicgui

test:
  imports:
    - napari_timestamper
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - pyqt

about:
  home: https://pypi.org/project/napari-timestamper/
  summary: A simple plugin to add a timestamp overlay to napari
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgraedel
