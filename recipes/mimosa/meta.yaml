{% set version = "2.1.0" %}

package:
  name: mimosa
  version: {{ version }}

source:
  url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver/-/archive/{{ version }}/mimosa-solver-{{ version }}.tar.gz
  sha256: 75795eac56e7e122f29cc813088ab9859ad7fa9589c4921f6f62a18e38eb6203

build:
  skip: True  # [not linux]
  number: 0

requirements:
  build:
    - gxx
    - libgcc
    - armadillo
    - dlib-cpp
    - qpoases
    - git
    - make
    - cmake
    - coreutils
    - bash
    - tar
    - gzip
  run:
    - libstdcxx
    - libgcc
    - armadillo
    - dlib-cpp
    - qpoases
    - libopenblas

test:
  commands:
    - test -f ${PREFIX}/bin/Mimosa  # [linux]

about:
  home: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: "Dedicated L0 sparse regression branch-and-bound solver."
  doc_url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver/README.md
  dev_url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver

extra:
  recipe-maintainers:
    - samaingw
