{% set version = "2.0.1" %}

package:
  name: mimosa
  version: {{ version }}

source:
  url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver/-/archive/{{ version }}/mimosa-solver-{{ version }}.tar.gz
  sha256: 52ca4a98730ef4d18f92bba85ed12c41f813c20698a4d916052618e186e7d82b

build:
  skip: True  # [not unix]
  number: 0

requirements:
  build:
    - gxx
    - libgcc
    - armadillo
    - dlib-cpp
    - qpoases
    - git
    - make
    - cmake
    - coreutils
    - bash
    - tar
    - gzip
  run:
    - libstdcxx
    - libgcc
    - armadillo
    - dlib-cpp
    - qpoases
    - libopenblas

test:
  commands:
    - test -f ${PREFIX}/bin/Mimosa  # [unix]

about:
  home: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: "Dedicated L0 sparse regression branch-and-bound solver."
  doc_url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver/README.md
  dev_url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver

extra:
  recipe-maintainers:
    - samaingw
