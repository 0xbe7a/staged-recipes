{% set version = "2.0.1" %}

package:
  name: mimosa
  version: {{ version }}

source:
  url: https://gitlab.univ-nantes.fr/samain-g/mimosa-solver/-/archive/{{ version }}/mimosa-solver-{{ version }}.tar.gz
  sha256: 52ca4a98730ef4d18f92bba85ed12c41f813c20698a4d916052618e186e7d82b

build:
  skip: True # [not linux]
  number: 0

requirements:
  build:
    - armadillo
    - dlib-cpp
    - qpoases
    - git
    - make
    - cmake
    - gxx
    - libgcc
    - coreutils
    - bash
    - tar
    - gzip
  run:
    - armadillo
    - dlib-cpp
    - qpoases
    - libopenblas
    - libgcc
    - libstdcxx

about:
  home: https://gitlab.com/samaingw/bb_cpp
  license: BSD
  license_family: BSD
  license_file: 
  summary: "L0 sparse regression dedicated branch-and-bound solver."
  doc_url: https://gitlab.com/samaingw/bb_cpp/README.md
  dev_url: https://gitlab.com/samaingw/bb_cpp
