{% set name = "naif_earth_itrf93" %}
{% set version = "2007.4.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/naif_earth_itrf93-{{ version }}.tar.gz
  sha256: cf98a44c1d5c89aa647c3335dabd13e9a71e890fef42b0b22f795544bece7268

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - naif_earth_itrf93
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
about:
  summary: NAIF Earth Body-fixed Reference Frame/Body Association Kernel for SPICE
  home: https://github.com/B612-Asteroid-Institute/naif_earth_itrf93
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker
