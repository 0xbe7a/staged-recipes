context:
  name: readabilipy
  version: 0.3.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e13313771216953935ac031db4234bdb9725413534bfb3c19dbd6caab0887ae0

build:
  script: python -m pip install .
  number: 0
  noarch: python

requirements:
  host:
  - python ${{ python_min }}.*
  - pip
  - setuptools
  run:
  - python >=${{ python_min }}
  - beautifulsoup4 >=4.7.1
  - html5lib
  - lxml
  - regex

tests:
  - python:
      imports:
        - readabilipy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/alan-turing-institute/ReadabiliPy
  summary: Python wrapper for Mozilla's Readability.js
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iamthebot
