context:
  version: 0.3.0

package:
  name: readabilipy
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/b8/e4/260a202516886c2e0cc6e6ae96d1f491792d829098886d9529a2439fbe8e/readabilipy-0.3.0.tar.gz
  sha256: e13313771216953935ac031db4234bdb9725413534bfb3c19dbd6caab0887ae0

build:
  script: python -m pip install .
  number: 0
  noarch: python

requirements:
  host:
  - python >=3.6.0
  - pip
  - setuptools
  run:
  - python >=3.6.0
  - beautifulsoup4 >=4.7.1
  - html5lib
  - lxml
  - regex

tests:
  - python:
      imports:
        - readabilipy
      pip_check: true

about:
  homepage: https://github.com/alan-turing-institute/ReadabiliPy
  summary: Python wrapper for Mozilla's Readability.js
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - iamthebot
