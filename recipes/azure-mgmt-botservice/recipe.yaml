schema_version: 1

context:
  name: azure-mgmt-botservice
  version: 2.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-botservice-${{ version }}.zip
  sha256: 86c04d27c527c19d9600a88215fae2ba524dc674455387b0d0e51722b5a6d6ba

build:
  number: 0
  skip: match(python, "<3.7")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msrest >=0.7.1
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.3.2,<2.0.0
    - if: match(python, "<3.8")
      then: typing_extensions >=4.3.0

tests:
  - python:
      imports:
        - azure.mgmt.botservice
        - azure.mgmt.botservice.aio
      pip_check: true

about:
  summary: Microsoft Azure Bot Service Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch