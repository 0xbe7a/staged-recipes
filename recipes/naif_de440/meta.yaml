{% set name = "naif_de440" %}
{% set version = "2020.12.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/naif_de440-{{ version }}.tar.gz
  sha256: 694614bf11eb03b1ae74eecd07c2a3b33008031f4397747f2b89646121e6e541

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - naif_de440
  commands:
    - pip check
  requires:
    - pip

about:
  summary: NAIF Development Ephemeris (DE) 440 for SPICE
  home: https://github.com/B612-Asteroid-Institute/naif_de440
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker
