context:
  version: 1.0

package:
  name: fzy
  version: ${{ version }}

source:
  url: https://github.com/jhawthorn/fzy/releases/download/${{ version }}/fzy-${{ version }}.tar.gz
  sha256: 80257fd74579e13438b05edf50dcdc8cf0cdb1870b4a2bc5967bd1fdbed1facf

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make

tests:
  - script:
      - fzy -h

about:
  license: MIT
  license_file: LICENSE
  summary: Fast, simple fuzzy text selector with an advanced scoring algorithm
  homepage: https://github.com/jhawthorn/fzy
  repository: https://github.com/jhawthorn/fzy

extra:
  recipe-maintainers:
    - danielnachun
