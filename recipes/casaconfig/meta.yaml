{% set version = "1.2.0" %}

package:
  name: casaconfig
  version: {{ version }}

source:
  url: https://github.com/casangi/casaconfig/archive/refs/tags/v.{{ version }}-1.tar.gz
  sha256: 891f563a28af8e7748b384c74c7571159b8fae5c234579934d3ef1e278990c7f
  patches:
    - datadirs.patch

build:
  noarch: python
  number: 0

requirements:
  host:
    - certifi
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - certifi
    - python >={{ python_min }}
    - setuptools  # yes, this is really required at runtime (`import pkg_resources`)

test:
  requires:
    - python {{ python_min }}
  # The run_test.py file will test automatic retrieval of the CASA support data,
  # which will download ~1 GB of data.
  imports:
    - casaconfig

about:
  home: https://github.com/casangi/casaconfig
  license: Apache-2.0
  license_file: LICENSE
  summary: Reference data and converters for CASA operation

extra:
  recipe-maintainers:
    - pkgw
