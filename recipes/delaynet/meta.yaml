{% set name = "delaynet" %}
{% set version = "0.3.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/delaynet-{{ version }}.tar.gz
  sha256: a894373986172fb1db07b687984f8de519609199bdd984f1e92f33aa6a6a7b38
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - statsmodels
    - scikit-learn
    - numba
    - infomeasure >=0.5.0
    - python-igraph
    - synthatdelays >=1.0.2

test:
  imports:
    - delaynet
  commands:
    - pip check
    - pytest tests/
  requires:
    - python {{ python_min }}
    - pip
    - pytest
  source_files:
    - tests

about:
  summary: Delay Propagation in Transportation Networks
  description: |
    Python package to reconstruct and analyse delay functional networks from time series.
    It provides tools for data preparation and detrending, multiple connectivity measures
    (e.g. Granger causality, transfer entropy, correlations), optimal-lag network
    reconstruction, and network analysis.
  license: BSD-3-Clause
  license_file: LICENSE
  home: https://delaynet.readthedocs.io/
  doc_url: https://delaynet.readthedocs.io/
  dev_url: https://github.com/cbueth/delaynet

extra:
  recipe-maintainers:
    - cbueth
    - DrMZanin
