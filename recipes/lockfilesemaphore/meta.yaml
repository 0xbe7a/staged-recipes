{% set name = "lockfilesemaphore" %}
{% set version = "3.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0209e63d4ba639561780f9157dd807a166f7af31cdf4ee44cc7a35f443fe197

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - LockFileSemaphore
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/LockFileSemaphore/
  license: MIT
  license_file: LICENSE
  summary: Robust file-based semaphore with stale lock recovery and context manager support.

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
