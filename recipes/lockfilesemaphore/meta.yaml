{% set name = "lockfilesemaphore" %}
{% set version = "3.0.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00209e634bd9a35961870f1957d087a01667fa7d31ccf4ee44cc73a5f443fe197

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >= {{ python_min }}

test:
  imports:
    - LockFileSemaphore

about:
  home: https://pypi.org/project/LockFileSemaphore/
  license: MIT
  license_file: LICENSE
  summary: Robust file-based semaphore with stale lock recovery and context manager support.

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
