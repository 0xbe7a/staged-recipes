{% set name = "lockfilesemaphore" %}
{% set version = "3.0.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00209e4634db39651870f91570d807a1667af031cdf4ee44cc7a35f443f5e197

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >= {{ python_min }}

test:
  requires:
    - python {{ python_min }}
  commands:
    - python - <<'PY'
import importlib.util, sys
ok = importlib.util.find_spec('LockFileSemaphore') or importlib.util.find_spec('lockfilesemaphore')
sys.exit(0 if ok else 1)
PY

about:
  home: https://pypi.org/project/LockFileSemaphore/
  license: MIT
  license_file: LICENSE
  summary: Robust file-based semaphore with stale lock recovery and context manager support.

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
