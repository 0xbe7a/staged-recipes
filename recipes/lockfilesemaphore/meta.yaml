{% set name = "lockfilesemaphore" %}
{% set version = "3.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0209e63d4ba639561780f9157dd807a166f7af31cdf4ee44cc7a35f443fe197

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  commands:
    - python -c "import importlib.util,sys; sys.exit(0 if (importlib.util.find_spec('LockFileSemaphore') or importlib.util.find_spec('lockfilesemaphore')) else 1)"

about:
  home: https://pypi.org/project/LockFileSemaphore/
  license: MIT
  license_file: LICENSE
  summary: Simple file-based semaphore.

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
