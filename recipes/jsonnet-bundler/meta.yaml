{% set name = "jsonnet-bundler" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jsonnet-bundler/jsonnet-bundler/archive/v{{ version }}.tar.gz
  sha256: 116ab7d6e6090d973998f69ace133c247ae36373fbffe5cb3dce668615b31dea

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - jb --help

about:
  home: https://github.com/jsonnet-bundler/jsonnet-bundler
  summary: A jsonnet package manager.
  description: |
    The jsonnet-bundler is a package manager for Jsonnet.
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - license-files/
  dev_url: https://github.com/jsonnet-bundler/jsonnet-bundler

extra:
  recipe-maintainers:
    - rneacsu
