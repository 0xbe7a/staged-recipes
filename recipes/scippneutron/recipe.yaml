context:
  name: scippneutron
  version: 25.7.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/scippneutron-${{ version }}.tar.gz
  sha256: 87e5880ea0753f26cc64ed2a3f7cd14f335db3856c20d71330e66888717dad15

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - python-dateutil
    - email-validator >=2
    - h5py
    - lazy_loader
    - mpltoolbox
    - numpy >=1.20
    - plopp >=24.09.1
    - pydantic >=2
    - scipp >=23.07.0
    - scippnexus >=23.11.0
    - scipy >=1.7.0

tests:
  - python:
      imports:
        - scippneutron
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Neutron scattering tools for Data Reduction
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/scippneutron
  homepage: https://scipp.github.io/scippneutron/

extra:
  recipe-maintainers:
    - MridulS
