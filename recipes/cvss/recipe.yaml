schema_version: 1

context:
  name: cvss
  version: 3.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cvss-${{ version }}.tar.gz
  sha256: 632353244ba3c58b53355466677edc968b9d7143c317b66271f9fd7939951ee8

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - cvss_calculator = cvss.cvss_calculator:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - wheel
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - cvss
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - cvss_calculator --help

about:
  summary: "CVSS2/3/4 library with interactive calculator for Python 2 and Python 3"
  license: LGPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/RedHatProductSecurity/cvss

extra:
  recipe-maintainers:
    - thewchan
