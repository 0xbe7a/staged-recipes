{% set name = "module-qc-data-tools" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/module_qc_data_tools-{{ version }}.tar.gz
  sha256: 66a98b38302d05ee7b46deea7569a7df5435019b657cec5143c2b9d309664990

build:
  entry_points:
    - module-qc-data-tools = module_qc_data_tools.cli:app
    - mqdt = module_qc_data_tools.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling >=0.7
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - numpy
    - tabulate
    - jsonschema
    - rich
    - pymongo
    - click <8.2.0
    - typer >=0.9.0
    - typing_extensions
    - itksn >=0.4.2

test:
  imports:
    - module_qc_data_tools
  commands:
    - pip check
    - module-qc-data-tools --help
    - mqdt --help
  requires:
    - pip

about:
  summary: Module qc data tools
  dev_url: https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-data-tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
    - elisabettapianori
    - marijamarjanovic
    - lime86
