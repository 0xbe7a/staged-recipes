{% set version = '3.2.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-sccustomize
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scCustomize_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scCustomize/scCustomize_{{ version }}.tar.gz
  sha256: 8485d97499b99d63dc39c18c182a522851b15a959169a85fd25b96517b38b791

build:
  number: 0
  skip: true  # [not linux]
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-matrix >=1.5.0
    - r-seurat >=4.3.0.1
    - r-seuratobject >=5.0.0
    - r-circlize
    - r-cli >=3.2.0
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-forcats
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggprism
    - r-ggrastr
    - r-ggrepel
    - r-glue
    - r-janitor
    - r-lifecycle
    - r-magrittr
    - r-paletteer
    - r-patchwork
    - r-pbapply
    - r-purrr
    - r-rlang >=1.1.3
    - r-scales
    - r-scattermore >=1.2
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-matrix >=1.5.0
    - r-seurat >=4.3.0.1
    - r-seuratobject >=5.0.0
    - r-circlize
    - r-cli >=3.2.0
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-forcats
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggprism
    - r-ggrastr
    - r-ggrepel
    - r-glue
    - r-janitor
    - r-lifecycle
    - r-magrittr
    - r-paletteer
    - r-patchwork
    - r-pbapply
    - r-purrr
    - r-rlang >=1.1.3
    - r-scales
    - r-scattermore >=1.2
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('scCustomize')"           # [not win]
    - "\"%R%\" -e \"library('scCustomize')\""  # [win]

about:
  home: https://samuel-marsh.github.io/scCustomize/
  dev_url: https://github.com/samuel-marsh/scCustomize
  license: GPL-3.0-or-later
  summary: 'Collection of functions created and/or curated to aid in the visualization and analysis
    of single-cell data using ''R''.  ''scCustomize'' aims to provide 1) Customized
    visualizations for aid in ease of use and to create more aesthetic and functional
    visuals. 2) Improve speed/reproducibility of common tasks/pieces of code in scRNA-seq
    analysis with a single or group of functions.  For citation please use: Marsh SE
    (2021) "Custom Visualizations & Functions for Streamlined Analyses of Single Cell
    Sequencing" <doi:10.5281/zenodo.5706430> RRID:SCR_024675.'
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - ning-y

