{% set name = "ecbdata" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ecbdata-{{ version }}.tar.gz
  sha256: a652e36cb19785ea3576e91a20b4593dd79dbf15887a027df3d3754cc14bd91f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - requests
    - pandas

test:
  imports:
    - ecbdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaMingarelli/ecbdata
  summary: 'The ecbdata API allows for easy querying of data from the ECB Data Portal: https://data.ecb.europa.eu/help/data/overview.'
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - LucaMingarelli
