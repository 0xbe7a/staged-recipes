{% set version = '0.1.1' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-connector
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/connector_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/connector/connector_{{ version }}.tar.gz
  sha256: 1c0d467c572f0e58240531416939b4d64e866a5724c5ed4e0c1cf2408950eae9

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-dbi
    - r-r6 >=2.4.0
    - r-arrow
    - r-checkmate
    - r-cli
    - r-dplyr
    - r-fs
    - r-glue
    - r-haven
    - r-jsonlite
    - r-purrr
    - r-readr
    - r-readxl
    - r-rlang
    - r-vroom
    - r-writexl
    - r-yaml
    - r-zephyr >=0.1.1
  run:
    - r-base
    - r-dbi
    - r-r6 >=2.4.0
    - r-arrow
    - r-checkmate
    - r-cli
    - r-dplyr
    - r-fs
    - r-glue
    - r-haven
    - r-jsonlite
    - r-purrr
    - r-readr
    - r-readxl
    - r-rlang
    - r-vroom
    - r-writexl
    - r-yaml
    - r-zephyr >=0.1.1

test:
  commands:
    - $R -e "library('connector')"           # [not win]
    - "\"%R%\" -e \"library('connector')\""  # [win]

about:
  home: https://novonordisk-opensource.github.io/connector/, https://github.com/NovoNordisk-OpenSource/connector/
  license: Apache-2.0
  summary: Provides a consistent interface for connecting R to various data sources including
    file systems and databases. Designed for clinical research, 'connector' streamlines
    access to 'ADAM', 'SDTM' for example. It helps to deal with multiple data formats
    through a standardized API and centralized configuration.
  license_family: APACHE
  license_file:
    - LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - conda-forge/r
