context:
  name: samply
  version: "0.13.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/mstange/${{ name }}/releases/download/${{ name }}-v${{ version }}/source.tar.gz
  sha256: 0236cda0bf5f8f7022b16be4cc1133217090430e3e4db704292b13bbc0cd60c9

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - cargo install --bins --root ${{ PREFIX }} --path ./samply
      - cargo-bundle-licenses --format yaml --output ./THIRDPARTY.yml

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cargo-bundle-licenses

tests:
  - script:
      - samply --help

about:
  homepage: https://github.com/mstange/samply
  summary: 'Command-line sampling profiler for macOS, Linux, and Windows'
  description: |
    samply is a command line CPU profiler which uses the Firefox
    profiler as its UI and works on macOS, Linux, and Windows.
  license: MIT OR Apache-2.0
  license_file:
    - LICENSE-MIT
    - LICENSE-APACHE
  repository: https://github.com/mstange/samply

extra:
  recipe-maintainers:
    - remimimimimi
