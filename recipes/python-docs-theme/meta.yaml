{% set name = "python-docs-theme" %}
{% set version = "2025.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/python_docs_theme-{{ version }}.tar.gz
  sha256: 22bfa0380fa0d080824fdf4e6e137859f22c39ccef51e517229531ef895a309a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.12
    - flit-core >=3.7
    - pip
  run:
    - python >=3.12
    - sphinx >=7.3

test:
  imports:
    - python_docs_theme
  commands:
    - pip check
  requires:
    - pip

about:
  summary: The Sphinx theme for the CPython docs and related projects
  license: PSF-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CAM-Gerlach
