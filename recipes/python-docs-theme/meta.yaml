{% set name = "python-docs-theme" %}
{% set version = "2023.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/python-docs-theme-{{ version }}.tar.gz
  sha256: 1471f9779da5bba118b5ac64903ad369f525cd23b781122db9d1607a62d15668

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.7
    - pip
  run:
    - python >={{ python_min }}
    - sphinx >=2.3.1

test:
  imports:
    - python_docs_theme
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The Sphinx theme for the CPython docs and related projects
  license: PSF-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CAM-Gerlach
