schema_version: 1

context:
  name: python-pyper
  version: 0.4.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/python_pyper-${{ version }}.tar.gz
  sha256: fbf9f4f5f95f8263a608770424f11558a07896a3d1b1a2699e4ba295b5100f7b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions

tests:
  - python:
      imports:
        - pyper
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/pyper-dev/pyper
  summary: Concurrent Python made simple
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
