{% set name = "cherry-picker" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cherry_picker-{{ version }}.tar.gz
  sha256: ed7c3dd55f43e2b1c6325920c41c4fba0631eb90da1b208dad9f9ac035932918

build:
  skip: true  # [py<39]
  entry_points:
    - cherry_picker = cherry_picker.cherry_picker:cherry_pick_cli
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >=3.9
    - click >=6
    - gidgethub
    - requests
    - stamina
    - tomli >=1.1  # [py<311]

test:
  imports:
    - cherry_picker
  commands:
    - pip check
    - cherry_picker --help
  requires:
    - pip

about:
  summary: Backport CPython changes from main to maintenance branches
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CAM-Gerlach
