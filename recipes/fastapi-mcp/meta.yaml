{% set name = "fastapi-mcp" %}
{% set version = "0.4.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastapi_mcp-{{ version }}.tar.gz
  sha256: d4ca9410996f4c7b8ea0d7b20fdf79878dc359ebf89cbf3b222e0b675a55097d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - tomli
    - pydantic
    - pip
  run:
    - python >={{ python_min }}
    - fastapi >=0.100.0
    - typer >=0.9.0
    - rich >=13.0.0
    - mcp >=1.12.0
    - pydantic >=2.0.0
    - pydantic-settings >=2.5.2
    - uvicorn >=0.20.0
    - httpx >=0.24.0
    - requests >=2.25.0
    - tomli >=2.2.1

test:
  imports:
    - fastapi_mcp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Automatic MCP server generator for FastAPI applications - converts FastAPI endpoints to MCP tools for LLM integration
  home: https://github.com/tadata-org/fastapi_mcp
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
