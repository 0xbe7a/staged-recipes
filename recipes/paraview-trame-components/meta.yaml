{% set name = "paraview-trame-components" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/paraview_trame_components-{{ version }}.tar.gz
  sha256: 7bfd49dd63fd7908d74f26d20999af643cba6883765ef098aea894e32f1f23cd

build:
  entry_points:
    - ptc-lite = ptc.apps.lite:main
    # - ptc-demo = ptc.apps.demo:main
    # - ptc-sphere = ptc.apps.sphere:main
    # - ptc-state = ptc.apps.state_loader:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml
    - trame
    - trame-vtk
    - trame-vuetify
    - trame-components

test:
  imports:
    - paraview_trame_components
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Kitware/paraview-trame-components
  summary: Macro components for ParaView
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
