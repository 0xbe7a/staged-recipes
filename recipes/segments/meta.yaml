{% set name = "segments" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/segments-{{ version }}.tar.gz
  sha256: 381143f66f59eaf45398f5bb57f899d6501be011048ec5f92754c9b24b181615

build:
  entry_points:
    - segments = segments.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - regex
    - csvw >=1.5.6

test:
  imports:
    - segments
  commands:
    - pip check
    - segments --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cldf/segments
  summary: Segmentation with orthography profiles
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
