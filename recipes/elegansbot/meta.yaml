{% set name = "elegansbot" %}
{% set version = "1.0.2" %}
{% set python_min = "3.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source: 
  url: https://pypi.io/packages/source/e/elegansbot/elegansbot-1.0.2.tar.gz
  sha256: 16ad4cd055b420ea45f42a9d4c914a58405da5373c6a47bac71b67c3807152ca

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >= {{ python_min }}
    - numpy >=1.19.0
    - numba >=0.54.0
    - scipy >=1.5.0
    - matplotlib-base >=3.4.2

test:
  imports:
    - elegansbot
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/TaegonChung/ElegansBot
  summary: Newtonian Mechanics Model for C. elegans Locomotion
  description: |
    ElegansBot is a simulation tool for C. elegans locomotion based on Newtonian mechanics.
    It supports omega/delta turns, external control inputs, and integration with Jupyter notebooks.
  license: MIT
  license_file: LICENSE
  doc_url: https://github.com/TaegonChung/ElegansBot
  dev_url: https://github.com/TaegonChung/ElegansBot

extra:
  recipe-maintainers:
    - TaegonChung
