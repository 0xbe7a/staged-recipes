context:
  name: chexus
  version: 25.1.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/chexus-${{ version }}.tar.gz
  sha256: e01d2e3caae46dab06e9fb2fba529a0f4bd76a205cb01aa8b2c2ef0208e2691f

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - chexus = chexus.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - h5py

tests:
  - python:
      imports:
        - chexus
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - chexus --help

about:
  summary: Validate and check NeXus files
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/chexus
  homepage: https://scipp.github.io/chexus/

extra:
  recipe-maintainers:
    - MridulS
