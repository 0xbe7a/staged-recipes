{% set name = "pyserial-labgrid" %}
{% set version = "3.5.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyserial-labgrid-{{ version }}.tar.gz
  sha256: 98f826609795e92157ba2c2e9d8e98c6cec2f399de353f76dd0436536f5c52ab

build:
  noarch: python
  number: 0
  script: "python -m pip install . -vv"
  entry_points:
    - pyserial-miniterm = serial.tools.miniterm:main
    - pyserial-ports = serial.tools.list_ports:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - python {{ python_min }}
  imports:
    - serial
  commands:
    - pyserial-miniterm --help
    - pyserial-ports --help

about:
  home: https://github.com/labgrid-project/pyserial
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Python Serial Port Extension (with labgrid RFC2217 fixes)'

extra:
  recipe-maintainers:
    - RajeshwariSubramaniam
