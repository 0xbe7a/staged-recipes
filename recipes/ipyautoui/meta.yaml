{% set name = "ipyautoui" %}
{% set version = "0.7.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ipyautoui-{{ version }}.tar.gz
  sha256: e3e2cc5305cc44983066c95b1c1aa0233f5753a50a79ef7c17fe51e4bfb11092

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - immutables
    - ipython
    - ipywidgets >8
    - ipydatagrid <=1.3.2
    - ipyfilechooser
    - ipyvuetify
    - markdown
    - jsonref
    - numpy
    - openpyxl
    - requests
    - pandas
    - pydantic >=2
    - pydantic-settings
    - pydantic-extra-types
    - pyyaml
    - stringcase
    - wcmatch

test:
  imports:
    - ipyautoui
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: wrapper that sits on top of ipywidgets and other ipy widget libraries to template / automate the creation of widget forms. Uses pydantic to create defined data-container and serialisation to JSON. Includes example patterns for adding new custom widgets.
  license: BSD-3-Clause
  license_file: license/BSD-3-Clause.txt
  home: https://github.com/maxfordham/ipyautoui
  doc_url: https://maxfordham.github.io/ipyautoui
  dev_url: https://github.com/maxfordham/ipyautoui

extra:
  recipe-maintainers:
    - mwcraig
