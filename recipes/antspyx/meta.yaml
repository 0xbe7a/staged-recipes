{% set name = "antspyx" %}
{% set version = "0.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/antspyx-{{ version }}.tar.gz
  sha256: 893e5b45175e278c1e5ab2c4c663f4dbcb08098ee842ba35eca73d785f263749
  patches:
    - itk_patch.diff

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - make  # [unix]
    - ninja  # [win]
    - scikit-build
    - cmake >=3.18
    - libpng
    - libitk-devel
    - ants
    - nanobind >=1.3.2
  host:
    - python <3.13
    - scikit-build-core >=0.4.3
    - pip
    - libpng
    - libitk-devel
  run:
    - python <3.13
    - pandas
    - pyyaml
    - numpy <=2.0.1
    - statsmodels
    - webcolors
    - matplotlib-base
    - pillow
    - requests
    - {{ pin_compatible('libitk', exact=True) }}
    - libgcc
    - libstdcxx

test:
  imports:
    - antspyx
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ANTsX/ANTsPy
  summary: A fast medical imaging analysis library in Python with algorithms for registration, segmentation, and more.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
