context:
  version: 0.0.11

package:
  name: datalad-cds
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/d/datalad-cds/datalad_cds-${{ version }}.tar.gz
    sha256: 677dfebc7d16b992a0f62b4c9ac687fecb0ca424b8275bbc6a6b80a027cf256f

build:
  noarch: python
  number: 0
  python:
    entry_points:
      - git-annex-remote-cds = datalad_cds.cds_remote:main
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=43.0.0
    - pip
  run:
    - __linux
    - python >=${{ python_min }}
    - datalad >=0.17.0
    - annexremote >=1.6.0
    - cdsapi >=0.5.1

tests:
  - python:
      imports:
        - datalad_cds
      pip_check: false
      python_version: ${{ python_min }}.*
  - script:
      - git-annex-remote-cds < /dev/null | grep VERSION

about:
  documentation: https://matrss.github.io/datalad-cds
  homepage: https://github.com/matrss/datalad-cds
  license_file: LICENSE
  license: MIT
  repository: https://github.com/matrss/datalad-cds
  summary: DataLad extension for downloading from the Copernicus Climate Data Store

extra:
  recipe-maintainers:
    - matrss
