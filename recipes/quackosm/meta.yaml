{% set name = "quackosm" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quackosm-{{ version }}.tar.gz
  sha256: 272dfcb9881e9fd629f7f1eed9684f898ebacf95d39cd5e61ca688c70e00e300

build:
  entry_points:
    - quackosm = quackosm.__main__:main
    - QuackOSM = quackosm.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pdm-backend
    - pip
  run:
    - python >=3.9
    - geopandas >=0.6
    - shapely >=2
    - pyarrow >=16.0.0
    - python-duckdb >=1.1.2
    - geoarrow-pyarrow >=0.1.2
    - geoarrow-pandas >=0.1.1
    - typeguard >=3.0.0
    - psutil >=5.6.2
    - pooch >=1.6.0
    - tqdm >=4.42.0
    - beautifulsoup4
    - requests
    - polars >=1.9
    - rich >=12.0.0
    - geopy >=2.0.0
    - numpy >=1.26.0
    - rq_geo_toolkit >=2025.5.1  # 
# Extra: cli
    - typer >=0.9.0
    - h3-py >=4.1.0
    - s2 >=0.1.9
    - python-geohash >=0.8

test:
  imports:
    - quackosm
  commands:
    - pip check
    - quackosm --help
    - QuackOSM --help
  requires:
    - pip

about:
  summary: An open-source tool for reading OpenStreetMap PBF files using DuckDB
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RaczeQ
