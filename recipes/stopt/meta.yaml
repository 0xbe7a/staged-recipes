{% set name = "StOpt" %}
{% set version = "5.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/stochastic-control/${{ name }}/-/archive/v${{ version }}/${{ name }}-v${{ version }}.tar.gz
  sha256: 452aaf155344d1d3d51a8dd9ff903352d20703bd760ede89f7a5ecd1f038b35c

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake >=3.15
    - make
    - pkgconfig  # [unix]
  host:
    - boost  # TODO: revise to libboost-devel in the future
    - libboost-mpi
    - mpich  # [unix]
    - msmpi  # [win]
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx or win]
    - eigen
    - coin-or-utils
    - coin-or-clp
    - coin-or-osi
    - bzip2
    - zlib
  run:
    - libboost
    - libboost-mpi
    - mpich  # [unix]
    - msmpi  # [win]
    - _openmp_mutex  # [linux]
    - llvm-openmp  # [osx or win]
    - eigen
    - bzip2
    - zlib

test:
  requires:
    - cmake >=3.15
  commands:
    - test -f $PREFIX/lib/libStOpt.so [unix]
    - test -f $PREFIX/lib/libgeners.so [unix]
    - if not exist "%PREFIX%\\Library\\lib\\libStOpt.lib" exit 1 [win]
    - if not exist "%PREFIX%\\Library\\lib\\libgeners.lib" exit 1 [win]

about:
  home: https://gitlab.com/stochastic-control/StOpt
  summary: 'Library for stochastic control'
  description: |
    The STochastic OPTimization library (StOpt) aims at providing tools in C++ for solvingsome stochastic optimization problems encountered in finance or in the industry.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  doc_url: https://gitlab.com/stochastic-control/StOpt
  dev_url: https://gitlab.com/stochastic-control/StOpt

extra:
  recipe-maintainers:
    - davide-f
    - XWarin
