{% set name = "openinference-instrumentation-openai-agents" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/openinference_instrumentation_openai_agents-{{ version }}.tar.gz
  sha256: 8c042870fbe4775f8d59d0a72f56bbb4acf555d7b15432042773271645d72e4d

build:
  skip: true  # [py>=314 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<3.14
    - hatchling
    - pip
  run:
    - python >=3.9,<3.14
    - opentelemetry-api
    - opentelemetry-instrumentation
    - opentelemetry-semantic-conventions
    - openinference-instrumentation >=0.1.27
    - openinference-semantic-conventions >=0.1.21
    - typing_extensions
    - wrapt
    - eval-type-backport  # [py<310]

test:
  imports:
    - openinference_instrumentation_openai_agents
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Arize-ai/openinference/tree/main/python/instrumentation/openinference-instrumentation-openai-agents
  summary: OpenInference OpenAI Agents Instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - visze
