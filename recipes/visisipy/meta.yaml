{% set name = "visisipy" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/visisipy-{{ version }}.tar.gz
  sha256: cb0d84808702c40cd55ab68d86df63c4b7b8ace916bc637667751d84c3e7837e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling  >=1.27,<2
    - pip
  run:
    - python >={{ python_min }},<3.14
    - zospy ==1.2.1
    - matplotlib-base
    - numpy
    - scipy
    
test:
  imports:
    - visisipy
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/MREYE-LUMC/visisipy
  summary: Accessible vision simulations in Python.
  license: GPL-3.0-only
  license_file: LICENSE.md
  doc_url: https://visisipy.readthedocs.io/
  dev_url: https://github.com/MREYE-LUMC/visisipy

extra:
  recipe-maintainers:
    - crnh
    - jwmbeenakker
