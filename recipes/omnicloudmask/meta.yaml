{% set name = "omnicloudmask" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/omnicloudmask-{{ version }}.tar.gz
  sha256: 649236463e6619c8844d425018cc08f000c5c89f19341c0b14763a18c4b9b1fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - fastai >=2.7
    - timm >=0.9
    - tqdm >=4.0
    - rasterio >=1.3
    - gdown >=5.1.0
    - pytorch >=2.2

test:
  imports:
    - omnicloudmask
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/DPIRD-DMA/OmniCloudMask
  summary: Python library for cloud and cloud shadow segmentation in high to moderate resolution satellite imagery
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
