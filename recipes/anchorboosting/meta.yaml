{% set name = "anchorboosting" %}
{% set version = "0.1.0" %}
{% set python_min = "3.9" %}
  
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anchorboosting-{{ version }}.tar.gz
  sha256: 5c3fb08673ec1ce34fded025f920a38d5e90eee8a5e317c56711a4892cdb5ce6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - lightgbm

test:
  imports:
    - anchorboosting
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Efficient tree-based nonlinear anchor regression and classification for Python.
  home: https://github.com/mlondschien/anchorboosting
  doc_url: https://anchorboosting.readthedocs.io
  dev_url: https://github.com/mlondschien/anchorboosting
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mlondschien
