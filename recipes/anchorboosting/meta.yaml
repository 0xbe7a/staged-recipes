{% set name = "anchorboosting" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anchorboosting-{{ version }}.tar.gz
  sha256: 5c3fb08673ec1ce34fded025f920a38d5e90eee8a5e317c56711a4892cdb5ce6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - lightgbm

test:
  imports:
    - anchorboosting
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Efficient tree-based nonlinear anchor regression and classification for Python.
  homepage: https://github.com/mlondschien/anchorboosting  
  repository: https://github.com/mlondschien/anchorboosting  
  documentation: https://anchorboosting.readthedocs.io
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mlondschien
