{% set name = "anarcii" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anarcii-{{ version }}.tar.gz
  sha256: 237c71747e0ef4aa16cdd839ef1964a8e73a9cf6703c239b8d1c0380a1a08257

build:
  entry_points:
    - anarcii = anarcii.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - hatchling
    - pip
  run:
    - python
    - gemmi
    - msgpack-python
    - numpy
    - psutil
    - sortedcontainers
    - pytorch

test:
  imports:
    - anarcii
  commands:
    - pip check
    - anarcii --help
  requires:
    - pip

about:
  summary: A language model suite for numbering antigen receptor sequences.
  license: BSD 3-Clause
  license_file: LICENCE
  license_family: BSD
  license_url: https://github.com/oxpig/ANARCII/blob/main/LICENCE

extra:
  recipe-maintainers:
    - benjaminhwilliams
    - ALGW71
