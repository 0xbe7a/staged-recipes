{% set name = "scdoc" %}
{% set version = "1.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://git.sr.ht/~sircmpwn/scdoc/archive/{{ version }}.tar.gz
  sha256: e9ff9981b5854301789a6778ee64ef1f6d1e5f4829a9dd3e58a9a63eacc2e6f0

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make

test:
  commands:
    - 'scdoc --help 2>&1 | grep -q "Usage: scdoc < input.scd > output.roff"'

about:
  home: https://sr.ht/~sircmpwn/scdoc
  license: MIT
  license_file: COPYING
  summary: Small man page generator

extra:
  recipe-maintainers:
    - danielnachun
