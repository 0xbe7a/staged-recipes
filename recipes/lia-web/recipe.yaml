# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.2.3

package:
  name: lia-web
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/lia-web/lia_web-${{ version }}.tar.gz
  sha256: ccc9d24cdc200806ea96a20b22fb68f4759e6becdb901bd36024df7921e848d7

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - typing_extensions >=4.14.0

tests:
  - python:
      imports: lia
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests/
        - pyproject.toml
    requirements:
      run:
        - pytest-asyncio
        - python ${{ python_min }}.*
        # integrations extra
        - aiohttp >=3.9
        - django >=4.2
        - fastapi >=0.115.12
        - flask >=2.3
        - httpx >=0.28.1
        - litestar >=2.0
        - python-multipart >=0.0.20
        - quart >=0.19
        - sanic >=23.0
        - sanic-testing >=23.0
        - starlette >=0.46.1
        - werkzeug >=2.3
        - yarl >=1.9
        - if: unix
          then: chalice >=1.29
    script:
      - pytest -vv --tb=long --color=yes -k "not test_quart_adapter"

about:
  summary: A library for working with web frameworks
  homepage: https://github.com/patrick91/lia
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bollwyvl
