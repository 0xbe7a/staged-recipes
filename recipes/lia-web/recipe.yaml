# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.2.1

package:
  name: lia-web
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/lia-web/lia_web-${{ version }}.tar.gz
  sha256: 1dd8630e02c71f74b2eb797d65129ab4763758c771e2807cf2f2df83de683901

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.11.3
    - typing_extensions >=4.14.0

tests:
  - python:
      imports: lia
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests/
        - pyproject.toml
    requirements:
      run:
        - aiohttp >=3.9
        - chalice >=1.29
        - django >=4.2
        - fastapi >=0.115.12
        - flask >=2.3
        - httpx >=0.28.1
        - litestar >=2.0
        - pytest-asyncio
        - pytest-cov
        - python ${{ python_min }}.*
        - python-multipart >=0.0.20
        - quart >=0.19
        - sanic >=23.0
        - sanic-testing >=23.0
        - starlette >=0.46.1
        - werkzeug >=2.3
        - yarl >=1.9
    script:
      - pytest -vv --tb=long --color=yes -k "not test_quart_adapter"

about:
  summary: A library for working with web frameworks
  license: BSD-3-Clause
  license_file: LICENSE-PLACEHOLDER

extra:
  recipe-maintainers:
    - bollwyvl
