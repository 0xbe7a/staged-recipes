context:
  name: harbor
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/choderalab/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: "71e3d0b324d3132a8aa8adaed585a4d8367a048c925e8b905ba00735a4d4be8c"

build:
  script: SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} python -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=64.0
    - setuptools-scm >=8
  run:
    - bokeh
    - ca-certificates
    - certifi
    - ipykernel
    - jupyter
    - mols2grid
    - openff-toolkit
    - openssl
    - pandas
    - pebble
    - plip
    - plotly
    - pyarrow
    - pydantic
    - python >=3.10
    - pytorch
    - rdkit
    - scikit-learn
    - seaborn

tests:
  - python:
      imports:
      - harbor
      pip_check: false
  - script:
      - python -c "import ${{ name }}; print(${{ name }}.__version__)"
      - python -c "import ${{ name }}; assert(${{ name }}.__version__ == '${{ version }}')" 

about:
  homepage: https://github.com/choderalab/harbor
  summary: 'A home for docking evaluation and assessment'
  description: |
    * Simplify the conversion of docking results and experimental data into an easily comparable format
    * Evaluate the performance of a docking method with standardized metrics
    * Visualize the performance of a docking method with standardized plots
    * Perform cheminformatics analysis on the docked compounds
  license: MIT
  license_file: LICENSE
  documentation: https://harbor.readthedocs.io/en/latest/
  repository: https://github.com/choderalab/harbor

extra:
  recipe-maintainers:
    - mikemhenry
