schema_version: 1

context:
  name: mostlyai-qa
  version: 1.8.0
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mostlyai_qa-${{ version }}.tar.gz
  sha256: 54b365cd27dae9ff9ac0aec9c690023bb905c3c6216026afdd2c6d6206c5e220

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.0.0,<3.0.0
    - numpy >=1.26.3
    - scipy >=1.11.0
    - pandas >=2.0.0
    - pyarrow >=14.0.0
    - plotly >=6.0.0
    - phik >=0.12.4
    - joblib >=1.4.2
    - jinja2 >=3.1.2
    - scikit-learn >=1.4.0
    - model2vec >=0.4.1
    - transformers >=4.36.0
    - accelerate >=1.5.0
    - skops >=0.11.0
    - pytorch >=2.6.0
    - python-xxhash >=3.5.0
    - faiss-cpu >=1.7.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - mostlyai.qa
      pip_check: true

about:
  summary: Synthetic Data Quality Assurance
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/mostly-ai/mostlyai-qa

extra:
  recipe-maintainers:
    - AndreasAlbertQC
