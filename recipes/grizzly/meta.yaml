{% set name = "grizzly" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grafana/grizzly/archive/v{{ version }}.tar.gz
  sha256: 81811b684ef1bddd3b7147c5095224552a0b35dc3ff210d10e6cbc5e12331160

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - grr --help

about:
  home: https://github.com/grafana/grizzly
  summary: A utility for managing Jsonnet dashboards against the Grafana API
  description: |
    Grafana Grizzly is a command line tool that allows you to manage your observability resources as code.
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - license-files/
  doc_url: https://grafana.github.io/grizzly/
  dev_url: https://github.com/grafana/grizzly

extra:
  recipe-maintainers:
    - rneacsu
