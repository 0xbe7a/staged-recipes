{% set name = "hanta" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hanta-{{ version }}.tar.gz
  sha256: adddf6a1295df6c379800519ff67204dfe5cbcb875c66528b8432b72a3f2c1c4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - HanTa
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wartaal/HanTa
  summary: 'Hannover Tagger: Morphological Analysis and POS Tagging'
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
