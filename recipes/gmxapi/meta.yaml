{% set name = "gmxapi" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gmxapi-{{ version }}.tar.gz
  sha256: c746c6498c73a75913d7fcb01c13cc001d4bcb82999e9bf91d63578565ed1a1f

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cmake >=3.16
    - mpi4py
    - pybind11 >=2.6
    - setuptools >=42.0
    - wheel
    - ninja
    - pip
    - gromacs
  run:
    - python
    - mpi4py
    - packaging
    - pybind11
    - networkx >=2.0
    - numpy >1.7

test:
  imports:
    - gmxapi
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://gmxapi.org/
  summary: gmxapi Python interface for GROMACS.
  license: LGPL-2.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mikemhenry
