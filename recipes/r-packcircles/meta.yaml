{% set version = '0.3.7' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-packcircles
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/packcircles_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/packcircles/packcircles_{{ version }}.tar.gz
  sha256: cdc05becce2973b23da7be9684df5d23f4aa5a664f2d724d3379bcaf779de39f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=1.0.0
    - r-checkmate
  run:
    - r-base
    - r-rcpp >=1.0.0
    - r-checkmate

test:
  commands:
    - $R -e "library('packcircles')"           # [not win]
    - "\"%R%\" -e \"library('packcircles')\""  # [win]

about:
  home: https://github.com/mbedward/packcircles
  license: MIT
  summary: Algorithms to find arrangements of non-overlapping circles.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - thewchan

