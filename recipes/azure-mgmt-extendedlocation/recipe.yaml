schema_version: 1

context:
  name: azure-mgmt-extendedlocation
  version: 2.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_extendedlocation-${{ version }}.tar.gz
  sha256: 3b5c1d2f0a21f15e9b176f440206c702a1f77fa4b97df1ca4001f991abcf7cd1

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=3.8
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.extendedlocation
        - azure.mgmt.extendedlocation.aio
      pip_check: true

about:
  summary: Microsoft Azure Extended Location Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
