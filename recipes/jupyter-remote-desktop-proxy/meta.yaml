{% set name = "jupyter-remote-desktop-proxy" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jupyterhub/jupyter-remote-desktop-proxy/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 95fce48d4fda829110252165281ee5afe6b399d81190db243bc685558b2e2e1b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - nodejs
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - jupyter-server-proxy >=4.3.0
    - python >={{ python_min }}

test:
  imports:
    - jupyter_remote_desktop_proxy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/jupyter-remote-desktop-proxy/
  summary: Run a desktop environments on Jupyter
  dev_url: https://github.com/jupyterhub/jupyter-remote-desktop-proxy/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - manics
    - weiji14
    - yuvipanda
