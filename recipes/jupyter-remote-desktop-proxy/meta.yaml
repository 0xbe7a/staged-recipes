{% set name = "jupyter-remote-desktop-proxy" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_remote_desktop_proxy-{{ version }}.tar.gz
  sha256: 92c428621464c9f7b51694c8b18aa60ba7e39266cb4af8f420d13b498f1b1cd9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - jupyter-server-proxy >=4.3.0
    - python >=3.8

test:
  imports:
    - jupyter_remote_desktop_proxy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jupyter-remote-desktop-proxy/
  summary: Run a desktop environments on Jupyter
  dev_url: https://github.com/jupyterhub/jupyter-remote-desktop-proxy/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yuvipanda
    - weiji14
    - manics
