schema_version: 1

context:
  name: json-flatten
  version: 0.3.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/json_flatten-${{ version }}.tar.gz
  sha256: 70e813acf431b1ab7e9eb7b98f5733d307d6b9d27b553a344904b9c8eafdad3a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - json_flatten
      pip_check: true

about:
  summary: Python functions for flattening a JSON object to a single dictionary of pairs, and unflattening that dictionary back to a JSON object
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/simonw/json-flatten

extra:
  recipe-maintainers:
    - xhochy
