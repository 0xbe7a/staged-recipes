{% set name = "pdf-reports" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/6e/d2/40f3d89ee5b04c1b0001a7e35f579774d54c2864859c2f289086ef2a1eb2/pdf_reports-{{ version }}.tar.gz
  sha256: 4d21d8df0aec9dbfbe833bc0775f2faede271f6c334b99aa1753d79b5e94e1e6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install -vv ."
  run_exports: 
    - {{ pin_subpackage('pdf-reports', max_pin="x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - libsass
    - pip
  run:
    - python >={{ python_min }}
    - pypugjs
    - jinja2 <3.1.0
    - weasyprint
    - beautifulsoup4
    - pandas
    - Markdown
    - backports.functools_lru_cache 
    - matplotlib-base
    - pytest
    - libsass
    - pypdf 

test:
  source_files: 
    - tests/
  imports:
    - pdf_reports
  requires:
    - python {{ python_min }}
    - libsass
    - matplotlib
    - pytest
    - pytest-cov
    - pytest-mock
  commands:
     - pytest tests/


about:
  home: https://github.com/Edinburgh-Genome-Foundry/pdf_reports
  summary: "pdf_reports developed by EGF to create nice-looking PDF reports from HTML or Pug templates."
  license: MIT
  license_file: LICENCE.txt


extra:
  recipe-maintainers:
    - ramez17khaled
