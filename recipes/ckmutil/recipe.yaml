schema_version: 1

context:
  name: ckmutil
  version: "1.2.0"
  python_min: "3.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ckmutil-${{ version }}.tar.gz
  sha256: 4e31bcca5a91c540e7fd2a5966053bb32e916ca1f35b26acde365558a185361e

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.2
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.20
    - scipy

tests:
  - python:
      imports:
        - ckmutil
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE.txt
  summary: Useful functions for dealing with quark and lepton mixing matrices
  homepage: https://github.com/flav-io/ckmutil
  repository: https://github.com/flav-io/ckmutil
  documentation: https://github.com/flav-io/ckmutil

extra:
  recipe-maintainers:
    - DavidMStraub
    - matthewfeickert
