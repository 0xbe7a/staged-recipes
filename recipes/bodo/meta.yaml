{% set name = "bodo" %}
{% set version = "2024.12.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bodo-ai/Bodo/archive/refs/tags/{{ version }}.tar.gz
  sha256: 01167655812303bf8d878a111d54a5d19fa8e7f438d968f60a9a9ff8378076cb

build:
  skip: True  # [win]
  number: 0
  rpaths:
    - lib
    - {{ PREFIX }}/lib
    - {{ SP_DIR }}/pyarrow

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}

  host:
    - python
    - pip

    # Build Dependencies
    - setuptools >=64
    - cython ~=3.0
    - setuptools_scm >=8
    - scikit-build-core
    - cmake
    - ninja
    - mpi4py =3.1.5

    # Arrow Deps
    - libarrow =18.1.0
    - libarrow-dataset =18.1.0
    - libparquet =18.1.0
    - pyarrow-core =18.1.0

    - numba =0.60.0
    # Compatible with Numba requirements.
    # Resolves build issues on nightly
    - numpy >=1.24,<1.27
    - pandas >=2.2,<2.3
    - fsspec >=2021.09
    - libboost-devel =1.85
    - libcurl ~= 8.0
    - hdf5 >=1.14.3,<1.14.4.0a0=mpi_mpich_*
    - h5py
    - mpich 4.1.*=h*
    - requests
    - aws-sdk-cpp
    - zstd <=1.5.6
    - cloudpickle >=3.0,<4.0

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=2.2,<2.3
    - fsspec >=2021.09
    - pyarrow =18.1.0
    - numba 0.60.0
    - mpich *=h*
    - requests
    - aws-sdk-cpp
    - zstd <=1.5.6
    - cloudpickle >=3.0,<4.0
    - psutil

  # run_constrained means these packages are not required deps
  # but will restrict them if they are present in the conda env.
  run_constrained:
    - matplotlib <=3.8.2
    - numpy >=1.24,<1.27
    - scikit-learn =1.4.*
    - s3fs >=2022.1.0
    - adlfs >=2022.1.0
    - gcsfs >=2022.1.0

test:
  imports:
    - bodo
  source_files:
    - examples/pi.py

about:
  home: https://bodo.ai
  license: Apache-2.0
  license_file: LICENSE
  summary: High-Performance Python Compute Engine for Data and AI

extra:
  recipe-maintainers:
    - srilman
    - ehsantn
    - IsaacWarren
    - hadia206
    - knassre-bodo
    - njriasan
    - scott-routledge2
