{% set name = "memory_graph" %}
{% set version = "0.3.44" %}
{% set python_min = "3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88ff5057fe24132d113c0b2db470d5193b357418efa76acf6c734428c3113432

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - graphviz
    - python-graphviz
  run:
    - python >={{ python_min }}
    - graphviz
    - python-graphviz

test:
  imports:
    - memory_graph
    - graphviz
  commands:
    - dot -V
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/memory_graph/
  summary: "Visualize Python data using Graphviz."
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Teaching tool and debugging aid in context of references, mutable data types, and shallow and deep copy.
  dev_url: https://github.com/bterwijn/memory_graph
  doc_url: https://github.com/bterwijn/memory_graph#readme

extra:
  recipe-maintainers:
    - bterwijn
