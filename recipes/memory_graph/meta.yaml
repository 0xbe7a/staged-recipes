{% set name = "memory_graph" %}
{% set version = "0.3.44" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 88ff5057fe24132d113c0b2db470d5193b357418efa76acf6c734428c3113432

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - graphviz
    - python-graphviz
  run:
    - python >=3.7
    - graphviz
    - python-graphviz

test:
  imports:
    - memory_graph
    - graphviz
  commands:
    - dot -V  # Verifies the Graphviz CLI is available
  requires:
    - pip

about:
  home: https://pypi.org/project/memory_graph/
  summary: "Visualize Python data using Graphviz."
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  description: |
    Teaching tool and debugging aid in context of references, mutable data types, and shallow and deep copy.
  dev_url: https://github.com/bterwijn/memory_graph
  doc_url: https://github.com/bterwijn/memory_graph#readme

extra:
  recipe-maintainers:
    - bterwijn
