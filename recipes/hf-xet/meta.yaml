{% set name = "hf-xet" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: a6d16861a06dd4b8f7229c16b392c5fb8b9588ced89a6ee9bc3e66227f794353

build:
  number: 0
  python_version_independent: true
  skip: true  # [is_abi3 and not is_python_min]
  ignore_run_exports:
    - perl  # [unix]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - maturin >=1.7,<2.0                  # [build_platform != target_platform]
    - make                                # [build_platform != target_platform]
    - perl                                # [build_platform != target_platform and unix]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('rust') }}
    - pkg-config
    - cargo-bundle-licenses
  host:
    - python-abi3  # [is_abi3]
    - python
    - perl         # [unix]
    - make         # [unix]
    - maturin >=1.7,<2.0
    - openssl
    - pip
  run:
    - python

test:
  imports:
    - hf_xet
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://pypi.org/project/hf-xet/
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  dev_url: https://github.com/huggingface/xet-core

extra:
  recipe-maintainers:
    - shermansiu
