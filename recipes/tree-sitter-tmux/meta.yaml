{% set version = "0.0.4" %}

package:
  name: tree-sitter-tmux
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/tree-sitter-tmux/tree_sitter_tmux-{{ version }}.tar.gz
  sha256: c8610c208b6c7c05786d52ec6b5f06912da53311e6ab155b137a22982f0d7c51

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pip
  run:
    - python

test:
  imports:
    - tree_sitter_tmux

about:
  summary: Tmux grammar for tree-sitter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
