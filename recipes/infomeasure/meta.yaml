{% set name = "infomeasure" %}
{% set version = "0.3.3" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/infomeasure-{{ version }}.tar.gz
  sha256: 8b8008325a5327a112e4dbc1f8a925b9c7654e80de6ceb13714040505f2a5a82

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - sparse >0.10.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - infomeasure
  commands:
    - pip check

about:
  summary: Comprehensive collection of information measures.
  description: |
    infomeasure in a Python package for calculating various information measures,
    including entropy, mutual information, transfer entropy, and more, with support
    for both discrete and continuous variables.
  home: https://infomeasure.readthedocs.io/
  license: AGPL-3.0-or-later
  license_file: LICENSE
  doc_url: https://infomeasure.readthedocs.io/
  dev_url: https://github.com/cbueth/infomeasure

extra:
  recipe-maintainers:
    - cbueth
