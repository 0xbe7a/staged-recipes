context:
  name: mcp-server-fetch
  version: 2025.4.7
  python_min: 3.10

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/${{ name[0] }}/${{ name | replace('-','_') }}/${{ name | replace('-','_') }}-${{ version }}.tar.gz
    sha256: 56279e3c55cb1e506b958ca9bb23ed4413944a6f230bca21e044aee51734fe47

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  python:
    entry_points:
      - mcp-server-fetch  =  mcp_server_fetch:main
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
    - setuptools
  run:
    - httpx <0.28.0
    - python >=${{ python_min }}
    - markdownify >=0.13.1
    - mcp >=1.1.3
    - protego >=0.3.1
    - pydantic >=2.0.0
    - readabilipy >=0.2.0
    - requests >=2.32.3
    - nodejs

tests:
  - python:
      imports:
        - mcp_server_fetch
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A Model Context Protocol server providing tools to fetch and convert web
    content for usage by LLMs
  description: |-
    A Model Context Protocol server that provides web content fetching capabilities.
    This server enables LLMs to retrieve and process content from web pages, converting HTML to markdown for easier consumption.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/modelcontextprotocol/servers/tree/main/src/fetch
extra:
  recipe-maintainers:
    - iamthebot
