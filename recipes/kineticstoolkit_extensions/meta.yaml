{% set name = "kineticstoolkit_extensions" %}
{% set version = "0.0.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/kineticstoolkit_extensions-{{ version }}.tar.gz
  sha256: e4aef2928c32106cae1ea0c370215cba77685441113bacd68a9331f2de533b1e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - kineticstoolkit
    - ezc3d

test:
  imports:
    - kineticstoolkit_extensions
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check


about:
  home: https://kineticstoolkit.uqam.ca
  summary: Additional modules and development of new features for Kinetics Toolkit.
  license: Apache-2.0
  license_file: LICENSE.txt
  
extra:
  recipe-maintainers:
    - felixchenier
