{% set name = "pymaxspots" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymaxspots-{{ version }}.tar.gz
  sha256: 39e58255875bc85134d77e76de3e5e7d1f636a63e6ce39cd9afa81730e892614

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numba
    - scipy

test:
  imports:
    - pymaxspots
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://code.usgs.gov/gmegsc/pymaxspots
  summary: Computing and connecting horizontal gradient maxima in potential-field geophysics
  license: CC0-1.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - collincr-usgs
