schema_version: 1

context:
  name: py-avataaars
  version: 1.1.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/py-avataaars-${{ version }}.tar.gz
  sha256: 8f50e838f98bad406b16ae8754d4ae5f755123113f67760775f774a58a21ae77

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - cairosvg >=2.3.0
    - jinja2 >=2.9.3

tests:
  - python:
      imports:
        - py_avataaars
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python Avatar generator library
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/kebu/py-avataaars

extra:
  recipe-maintainers:
    - thewchan
