context:
  version: 1.0.7

package:
  name: pixz
  version: ${{ version }}

source:
  url: https://github.com/vasi/pixz/releases/download/v${{ version }}/pixz-${{ version }}.tar.gz
  sha256: d1b6de1c0399e54cbd18321b8091bbffef6d209ec136d4466f398689f62c3b5f

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - gettext-tools
    - make
    - pkg-config
    - sed
  host:
    - libarchive
    - if: osx
      then:
        - libintl-devel
    - libtool
    - liblzma-devel
  ignore_run_exports:
    from_package:
      - libintl-devel

tests:
  - script:
      - pixz -h 2>&1 | grep -q "pixz: "\"Parallel Indexing XZ compression, fully compatible with XZ\\\"\""

about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Parallel, indexed, xz compressor
  homepage: https://github.com/vasi/pixz
  repository: https://github.com/vasi/pixz

extra:
  recipe-maintainers:
    - danielnachun
