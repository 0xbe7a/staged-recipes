{% set name = "lungmask" %}
{% set version = "0.2.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lungmask-{{ version }}.tar.gz
  sha256: 92dac093243b9ead53db73fccf6ec274dc01f8568efa26d77e9dd828d5dcd974

build:
  entry_points:
    - lungmask = lungmask.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pydicom
    - numpy
    - pytorch
    - scipy
    - simpleitk
    - tqdm
    - scikit-image
    - fill-voids
    - more-itertools

test:
  imports:
    - lungmask
  commands:
    - pip check
    - lungmask --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/JoHof/lungmask
  about: Automated lung segmentation in CT
  summary: Package for automated lung segmentation in CT
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
