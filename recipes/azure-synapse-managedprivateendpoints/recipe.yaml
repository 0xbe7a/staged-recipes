schema_version: 1

context:
  name: azure-synapse-managedprivateendpoints
  version: 0.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-synapse-managedprivateendpoints-${{ version }}.zip
  sha256: 900eaeaccffdcd01012b248a7d049008c92807b749edd1c9074ca9248554c17e

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msrest >=0.5.0
    - azure-common >=1.1,<2.dev0
    - azure-core >=1.6.0,<2.0.0
    - if: match(python, "<3.0")
      then: azure-synapse-nspkg

tests:
  - python:
      imports:
        - azure.synapse.managedprivateendpoints
        - azure.synapse.managedprivateendpoints.aio
      pip_check: true

about:
  summary: Microsoft Azure Synapse Managed Private Endpoints Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere