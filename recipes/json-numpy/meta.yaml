{% set name = "json-numpy" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/json_numpy-{{ version }}.tar.gz
  sha256: 3e6260fc29626e7a6a60d52a1f9ad8f522a9051f57ac55d5dfdeeaba55d4a835

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - json_numpy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: JSON encoding/decoding for Numpy arrays and scalars
  home: https://github.com/Crimson-Crow/json-numpy
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - beckermr
