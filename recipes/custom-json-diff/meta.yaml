{% set name = "custom-json-diff" %}
{% set version = "2.1.6" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/custom_json_diff-{{ version }}.tar.gz
  sha256: 26d62a7f2fc61327c3bcda00b65d820f503682f242afcb1d2305186f8745e10e

build:
  entry_points:
    - cjd = custom_json_diff.cli:main
    - custom-json-diff = custom_json_diff.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools >=65
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - jinja2 >=3.1.4
    - json-flatten >=0.3
    - packageurl-python >=0.15.6
    - semver >=3.0.0
    - toml >=0.10

test:
  imports:
    - custom_json_diff
  commands:
    - pip check
    - cjd --help
    - custom-json-diff --help
  requires:
    - pip
    - python {{ python_min }}.*

about:
  summary: CycloneDx BOM and Oasis CSAF diffing and comparison tool.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
