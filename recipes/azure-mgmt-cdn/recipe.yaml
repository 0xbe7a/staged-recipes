schema_version: 1

context:
  name: azure-mgmt-cdn
  version: 13.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-cdn-${{ version }}.tar.gz
  sha256: 4663304f31b6672dec320c7ce7ba9715c2b99e7d8b684b375f0b4effda90210c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - isodate >=0.6.1
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.cdn
        - azure.mgmt.cdn.aio
      pip_check: true

about:
  summary: Microsoft Azure CDN Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere