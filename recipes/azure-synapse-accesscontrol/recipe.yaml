schema_version: 1

context:
  name: azure-synapse-accesscontrol
  version: 0.7.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-synapse-accesscontrol-${{ version }}.zip
  sha256: 565aa26336d560c028775e8ae50d0691aa7089e96170e78342371b773da3137c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python
    - pip
  run:
    - python
    - msrest >=0.5.0
    - azure-common >=1.1,<2.dev0
    - azure-core >=1.6.0,<2.0.0

tests:
  - python:
      imports:
        - azure.synapse.accesscontrol
        - azure.synapse.accesscontrol.aio
      pip_check: true

about:
  summary: Microsoft Azure Synapse AccessControl Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
