context:
  name: flask-paranoid
  version: "0.3.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/miguelgrinberg/flask-paranoid/archive/refs/tags/v${{ version }}.tar.gz
  sha256: cab9f54e382707c31eb5ad58e1ce3b371ecd0d5d4f3385f9cf01bd13a2e1d9ec

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - flask >=0.10
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - flask_paranoid
      pip_check: true
      python_version: ${{ python_min }}.*
  - script:
      - python -m pytest tests/
    requirements:
      run:
        - pytest
        - python >=${{ python_min }}
    files:
      source:
        - tests/

about:
  homepage: https://github.com/miguelgrinberg/flask-paranoid
  summary: 'Simple user session protection.'
  description: |
    Flask-Paranoid is a simple extension for the Flask microframework
    that protects the application against certain attacks in which the
    user session cookie is stolen and then used by the attacker.
  license: MIT
  license_file: LICENSE
  documentation: https://flask-paranoid.readthedocs.io/
  repository: https://github.com/miguelgrinberg/flask-paranoid

extra:
  recipe-maintainers:
    - MementoRC
