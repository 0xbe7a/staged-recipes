{% set version = "0.1.3" %}

package:
  name: py-pcha
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/py-pcha/py_pcha-{{ version }}.tar.gz
  sha256: e5701a1c666fa554518ec8211f505c45a4a6a30ce54586c5e217a85cca419dec

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - scipy
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - py_pcha
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ulfaslak/py_pcha
  summary: Python implemenation of PCHA algorithm for Archetypal Analysis
  license: BSD-3-Clause
  license_file: LICENCE

extra:
  recipe-maintainers:
    - danielnachun
