{% set name = "webgeocalc" %}
{% set version = "1.5.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/webgeocalc-{{ version }}.tar.gz
  sha256: 8a9a2e29653cb693de568a66cd6d5f48be22946cc1c6a3e9d373a23f96cc97fd

build:
  entry_points:
    - wgc-kernels = webgeocalc.cli:cli_kernel_sets
    - wgc-bodies = webgeocalc.cli:cli_bodies
    - wgc-frames = webgeocalc.cli:cli_frames
    - wgc-instruments = webgeocalc.cli:cli_instruments
    - wgc-calculation = webgeocalc.cli:cli_calculation
    - wgc-state-vector = webgeocalc.cli:cli_state_vector
    - wgc-angular-separation = webgeocalc.cli:cli_angular_separation
    - wgc-angular-size = webgeocalc.cli:cli_angular_size
    - wgc-frame-transformation = webgeocalc.cli:cli_frame_transformation
    - wgc-illumination-angles = webgeocalc.cli:cli_illumination_angles
    - wgc-phase-angle = webgeocalc.cli:cli_phase_angle
    - wgc-pointing-direction = webgeocalc.cli:cli_pointing_direction
    - wgc-subsolar-point = webgeocalc.cli:cli_subsolar_point
    - wgc-subobserver-point = webgeocalc.cli:cli_subobserver_point
    - wgc-surface-intercept-point = webgeocalc.cli:cli_surface_intercept_point
    - wgc-tangent-point = webgeocalc.cli:cli_tangent_point
    - wgc-osculating-elements = webgeocalc.cli:cli_osculating_elements
    - wgc-time-conversion = webgeocalc.cli:cli_time_conversion
    - wgc-gf-coordinate-search = webgeocalc.cli:cli_gf_coordinate_search
    - wgc-gf-angular-separation-search = webgeocalc.cli:cli_gf_angular_separation_search
    - wgc-gf-distance-search = webgeocalc.cli:cli_gf_distance_search
    - wgc-gf-sub-point-search = webgeocalc.cli:cli_gf_sub_point_search
    - wgc-gf-occultation-search = webgeocalc.cli:cli_gf_occultation_search
    - wgc-gf-surface-intercept-point-search = webgeocalc.cli:cli_gf_surface_intercept_point_search
    - wgc-gf-target-in-instrument-fov-search = webgeocalc.cli:cli_gf_target_in_instrument_fov_search
    - wgc-gf-ray-in-fov-search = webgeocalc.cli:cli_gf_ray_in_fov_search
    - wgc-gf-range-rate-search = webgeocalc.cli:cli_gf_range_rate_search
    - wgc-gf-phase-angle-search = webgeocalc.cli:cli_gf_phase_angle_search
    - wgc-gf-illumination-angles-search = webgeocalc.cli:cli_gf_illumination_angles_search
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.31

test:
  imports:
    - webgeocalc
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
    - wgc-kernels --help
    - wgc-bodies --help
    - wgc-frames --help
    - wgc-instruments --help
    - wgc-calculation --help
    - wgc-state-vector --help
    - wgc-angular-separation --help
    - wgc-angular-size --help
    - wgc-frame-transformation --help
    - wgc-illumination-angles --help
    - wgc-phase-angle --help
    - wgc-pointing-direction --help
    - wgc-subsolar-point --help
    - wgc-subobserver-point --help
    - wgc-surface-intercept-point --help
    - wgc-tangent-point --help
    - wgc-osculating-elements --help
    - wgc-time-conversion --help
    - wgc-gf-coordinate-search --help
    - wgc-gf-angular-separation-search --help
    - wgc-gf-distance-search --help
    - wgc-gf-sub-point-search --help
    - wgc-gf-occultation-search --help
    - wgc-gf-surface-intercept-point-search --help
    - wgc-gf-target-in-instrument-fov-search --help
    - wgc-gf-ray-in-fov-search --help
    - wgc-gf-range-rate-search --help
    - wgc-gf-phase-angle-search --help
    - wgc-gf-illumination-angles-search --help

about:
  home: https://github.com/seignovert/python-webgeocalc
  doc_url: https://webgeocalc.readthedocs.io/
  summary: Python package for NAIF WebGeoCalc API
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - seignovert
