{% set name = "langchain-postgres" %}
{% set version = "0.0.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain_postgres-{{ version }}.tar.gz
  sha256: d6be01ab3a802881e7dcd16439a4efda5a8eba15c368e04fe9a96134ad90854e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - poetry-core
    - pip
  run:
    - python >=3.9
    - asyncpg >=0.30.0
    - langchain-core >=0.2.13,<0.4.0
    - pgvector >=0.2.5,<0.4
    - pgvector-python
    - psycopg >=3,<4
    - psycopg-pool >=3.2.1,<4
    - sqlalchemy >=2,<3
    - numpy >=1.21,<3

test:
  imports:
    - langchain_postgres
  commands:
    - pip check
  requires:
    - pip

about:
  summary: An integration package connecting Postgres and LangChain
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
