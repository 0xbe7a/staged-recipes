{% set name = "css_parser" %}
{% set version = "1.21.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 6753f5b8b49dd6d5c6a90f300d5a82af8399c19dbba56d886081740ec7014518

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - rb-addressable >=0

test:
  commands:
    - ruby -r css_parser -e 'exit 0'

about:
  home: https://rubygems.org/gems/css_parser
  license: MIT
  license_family: MIT
  license_file: MIT-LICENSE
  summary: A set of classes for parsing CSS in Ruby.

  doc_url: https://www.rubydoc.info/gems/css_parser
  dev_url: https://github.com/premailer/css_parser

extra:
  recipe-maintainers:
    - ajaypnair09
