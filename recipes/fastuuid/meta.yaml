{% set name = "fastuuid" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastuuid-{{ version }}.tar.gz
  sha256: d0bd4e5b35aad2826403f4411937c89e7c88857b1513fe10f696544c03e9bd8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - maturin >=1.0,<2.0
    - puccinialin
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - fastuuid
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: "Python bindings to Rust's UUID library."
  home: https://github.com/fastuuid/fastuuid
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
