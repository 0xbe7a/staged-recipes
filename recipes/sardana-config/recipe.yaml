schema_version: 1

context:
  name: sardana-config
  version: "3.6.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sardana_config-${{ version }}.tar.gz
  sha256: 5bfa31aa1e318a01941406d1542261a74e4fae0ac1e2402be70c4628e82f970d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - sardana-config = sardana_config.config:config_grp

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools >=64
    - setuptools-scm >=8
  run:
    - python >=${{ python_min }}
    - sardana-core >=3.4
    - ruamel.yaml
    - python-graphviz
    - click
    - pydantic >=2.0
    - dsconfig
    - setuptools

tests:
  - python:
      imports:
        - sardana_config
      python_version: ${{ python_min }}.*
      pip_check: true
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - sardana-config --help
      - sardanactl config --help

about:
  summary: Sardana configuration system
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  homepage: http://www.sardana-controls.org
  repository: https://gitlab.com/sardana-org/sardana-config

extra:
  recipe-maintainers:
    - beenje
