{% set name = "pymeshlab" %}
{% set version = "2023.12" %}
{% set python_min = python_min|default("3.9") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cnr-isti-vclab/PyMeshLab/archive/v{{ version }}.tar.gz
  sha256: 0ef40886952d7521bd76b50d6d57de994cf8693a910456fa31dcf4b72e843c41

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - wheel
  run:
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - pymeshlab
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cnr-isti-vclab/PyMeshLab
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
