{% set version = "2.6" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-dmfiller
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/catsch/DM_FILLER/archive/refs/tags/V{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]  
    - r-devtools
    - r-roxygen2
  host:
    - r-base
    - r-ncdf4
    - r-stringr
    - r-oce
  run:
    - r-base
    - r-ncdf4
    - r-stringr
    - r-oce

test:
  commands:
    - $R -e "library('dm_filler')"           # [not win]
    - "\"%R%\" -e \"library('dm_filler')\""  # [win]

about:
  home: https://github.com/catsch/DM_FILLER
  license: GPL-3.0-or-later 
  license_file: LICENSE
  license_family: GPL
  summary: DM_FILLER reports BGC delayed mode information into argo files according to ARGO recommandations

extra:
  recipe-maintainers:
    - conda-forge/r
    - pokapok-vracape
