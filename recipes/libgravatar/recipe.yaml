context:
  name: libgravatar
  version: "1.0.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/pabluk/libgravatar/archive/refs/tags/${{ version }}.tar.gz
  sha256: 8e96cad3fd694fd3e1b9357f7c9130ebb59ec3e9e8fb0b4cbde1c65aa4e0fdd4

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - libgravatar
      pip_check: true
  - script:
      - python -m pytest tests/
    requirements:
      run:
        - pytest
        - python >=${{ python_min }}
    files:
      source:
        - tests/

about:
  homepage: https://github.com/pabluk/libgravatar
  summary: 'A library that provides a Python 3 interface for the Gravatar API.'
  description: |
    A library that provides a Python 3 interface for the Gravatar API.
  license: GPL-3.0-only
  license_file: LICENSE
  documentation: https://libgravatar.readthedocs.org/
  repository: https://github.com/pabluk/libgravatar

extra:
  recipe-maintainers:
    - MementoRC
