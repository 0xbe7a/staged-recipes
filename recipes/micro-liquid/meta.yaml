{% set name = "micro-liquid" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/micro_liquid-{{ version }}.tar.gz
  sha256: 1ccb6f738231f237ab7e2d32f7e642df81bcc4ea786d24976a62e31165ba5d0b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - micro_liquid
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://jg-rp.github.io/micro-liquid
  summary: Minimal Liquid-like templating
  dev_url: https://github.com/jg-rp/micro-liquid
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jg-rp
