{% set name = "nvector" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nvector-{{ version }}.tar.gz
  sha256: a693c46b45284bd6c1b75eb825117e0cfdef37ce977d7395c0a0248d5993a644

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.11.0
    - scipy >=1.3.0
    - karney >=1.0

test:
  imports:
    - nvector
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/pbrod/nvector/
  summary: The nvector library is a suite of tools written in Python to solve geographical position calculations forked from nvector.
  license: BSD-2-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - opoplawski
