{% set version = '1.0.0' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-mlr3extralearners
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/mlr-org/mlr3extralearners/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ff82ebfdf95228e76753c82066db4be214b364ce297d2d68f98f3b61d7645c50

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.21.1
    - r-mlr3misc >=0.9.4
    - r-paradox >=1.0.1
  run:
    - r-base
    - r-r6
    - r-checkmate
    - r-data.table
    - r-mlr3 >=0.21.1
    - r-mlr3misc >=0.9.4
    - r-paradox >=1.0.1

test:
  commands:
    - $R -e "library('mlr3extralearners')"           # [not win]
    - "\"%R%\" -e \"library('mlr3extralearners')\""  # [win]

about:
  home: https://mlr3extralearners.mlr-org.com, https://github.com/mlr-org/mlr3extralearners
  license: LGPL-3.0-only
  summary: 'Extra Learners for mlr3. Contains all learners from mlr3 that are not in mlr3learners or the core packages.'
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - dillonroach
