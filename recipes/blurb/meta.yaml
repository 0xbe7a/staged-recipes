{% set name = "blurb" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/blurb-{{ version }}.tar.gz
  sha256: c78d8114294225a4f7a2eabba6e05d36a6a50e45ba9f5a41afabc198350038e0

build:
  entry_points:
    - blurb = blurb.blurb:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatch-vcs
    - hatchling
    - pip
  run:
    - python >=3.9

test:
  imports:
    - blurb
  commands:
    - pip check
    - blurb --help
  requires:
    - pip

about:
  summary: Command-line tool to manage CPython Misc/NEWS.d entries.
  dev_url: https://github.com/python/blurb
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - CAM-Gerlach
