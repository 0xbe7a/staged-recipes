context:
  version: 3.1

package:
  name: hstr
  version: ${{ version }}

source:
  url: https://github.com/dvorka/hstr/archive/${{ version }}.tar.gz
  sha256: e5293d4fe2502662f19c793bef416e05ac020490218e71c75a5e92919c466071

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - autoconf
    - automake
    - pkg-config
    - make
  host:
    - bash-completion
    - libtool
    - readline
    - ncurses
  run:
    - bash-completion

tests:
  - script:
      - hh --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Bash and zsh history suggest box
  homepage: https://github.com/dvorka/hstr
  repository: https://github.com/dvorka/hstr

extra:
  recipe-maintainers:
    - danielnachun
