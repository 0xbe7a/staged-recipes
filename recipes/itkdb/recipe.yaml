schema_version: 1

context:
  name: itkdb
  version: "0.6.15"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/itkdb-${{ version }}.tar.gz
  sha256: 4edfc211548e72499b12c3e6c4612a1d4ae4cbd13fafd22a136b2b638981cf28

build:
  skip:
    - win
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - itkdb = itkdb.commandline:entrypoint

requirements:
  host:
    - python
    - pip
    - hatchling >=0.7
    - hatch-vcs
  run:
    - python
    - requests >=2.0
    - urllib3 >=1.26.20
    - certifi
    - cachecontrol
    - filelock # cachecontrol needs
    - click >=6.0
    - python-jose
    - attrs
    - python-dotenv
    - simple-settings
    - importlib-resources
    - python-magic
    - libmagic
    - typing_extensions >=4.0
    - pycurl
    - html2text

tests:
  - python:
      imports:
        - itkdb
      # this is disabled as pylibmagic is only needed in non-conda-envs
      pip_check: false
  - requirements:
      run:
        - python
        - pip
    script:
      - itkdb --help
      - itkdb --version
      - python -c "import itkdb; assert itkdb.utils.get_mimetype(None, (itkdb.data / '1x1.jpg').open('rb')) == 'image/jpeg'"

about:
  summary: Python wrapper to interface with ITk DB.
  homepage: https://gitlab.cern.ch/atlas-itk/sw/db/itkdb
  repository: https://gitlab.cern.ch/atlas-itk/sw/db/itkdb
  documentation: https://itkdb.docs.cern.ch/latest/
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - kratsg
