{% set name = "elicito" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/elicito-{{ version }}.tar.gz
  sha256: c8833fdda6f178a5cd87660cdf0a9e5eeda945dba441c28dc08d9f543c6a59b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pdm-backend
    - pdm-build-locked
    - pip
  run:
    - python >=3.9
    - tqdm >=4.67.1
    - numpy >=1.26.4
    - tensorflow >=2.16.1
    - tensorflow-probability >=0.24.0
    - joblib >=1.4.2
    - tf-keras >=2.16.0

test:
  imports:
    - elicito
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://elicito.readthedocs.io
  summary: A Python package for learning prior distributions based on expert knowledge
  license: Apache-2.0
  license_file: LICENCE
  doc_url: https://elicito.readthedocs.io
  dev_url: https://github.com/florence-bockting/elicito

extra:
  recipe-maintainers:
    - florence-bockting
