{% set name = "elicito" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/elicito-{{ version }}.tar.gz
  sha256: f481a407e4b08d804b56132bcb31bd008bca77e20b746e1920275f8a79d5e128

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pdm-backend
    - pip
  run:
    - python
    - tqdm >=4.67.2
    - numpy >=1.26.4
    - tensorflow >=2.16.0
    - tensorflow-probability >=0.24.0
    - joblib >=1.4.2
    - tf-keras >=2.16.0

test:
  imports:
    - elicito
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://elicito.readthedocs.io
  summary: A Python package for learning prior distributions based on expert knowledge
  license: Apache-2.0
  license_file: LICENCE
  doc_url: https://elicito.readthedocs.io
  dev_url: https://github.com/florence-bockting/elicito

extra:
  recipe-maintainers:
    - florence-bockting
