# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.1.1"

package:
  name: fps-file-watcher-poll
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/f/fps-file-watcher-poll/fps_file_watcher_poll-${{ version }}.tar.gz
  sha256: 2270c3bb230120c56395ad82ec3eefe367c27c9c5e0d58f2ca4f4addce871b7f

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - hatchling
    - pip
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - anychange >=0.2.0
    - jupyverse-api >=0.11.2,<0.12.0

tests:
  - python:
      imports:
        - fps_file_watcher_poll
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: An FPS plugin for the file watcher API
  description: An FPS plugin for the file watcher API
  license: BSD-3-Clause
  license_file: COPYING.md
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/file_watcher_poll

extra:
  recipe-maintainers:
    - davidbrochart
