{% set name = "caf.ntem" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/caf_ntem-{{ version }}.tar.gz
  sha256: ee479b6afb078d7a0cec46ebabbd69bc5f644ab8b24fdd86580ba44ae2010275

build:
  entry_points:
    - caf.ntem = caf.ntem.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.0
    - versioningit
    - pip
  run:
    - python >={{ python_min }}
    - pandas >=2.2.3
    - tqdm >=4.67.1
    - caf.toolkit >=0.9.0
    - sqlalchemy >=2.0.37
    - caf.base >=0.2.0

test:
  imports:
    - caf
  commands:
    - pip check
    - caf.ntem --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/transport-for-the-north/caf.ntem
  summary: CAF package for extracting and analysing NTEM data.
  dev_url: https://github.com/transport-for-the-north/caf.ntem
  license: LicenseRef-TfN-License
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MattBuckley-TfN
    - BenTaylor-TfN
    - isaac-tfn
    - Kieran-Fishwick-TfN
