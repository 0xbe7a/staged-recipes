{% set name = "optiland" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/optiland-{{ version }}.tar.gz
  sha256: 817be16ed6ac8752988727cedda623a7c1e1144d55a2ba48423f9961eac25b95

build:
  entry_points:
    - optiland = optiland_gui.run_gui:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - pandas
    - pyyaml
    - matplotlib-base
    - vtk
    - tabulate
    - numba
    - requests
    - seaborn
    - PySide6
    - qtconsole

test:
  imports:
    - optiland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HarrisonKramer/optiland
  summary: Open Source Optical Design in Python
  license: MIT
  license_file: LICENSE
  doc_url: https://optiland.readthedocs.io/
  dev_url: https://github.com/HarrisonKramer/optiland

extra:
  recipe-maintainers:
    - crnh
    - HarrisonKramer
