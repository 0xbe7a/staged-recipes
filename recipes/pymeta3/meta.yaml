{% set name = "pymeta3" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PyMeta3-{{ version }}.tar.gz
  sha256: 18bda326d9a9bbf587bfc0ee0bc96864964d78b067288bcf55d4d98681d05bcb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - pymeta
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wbond/pymeta3
  summary: Pattern-matching language based on OMeta
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dbast
