{% set name = "SHARPlib" %}
{% set upstream_tag = "v1.0.0-rc.2" %}
{% set version = upstream_tag.lstrip("v").replace("-rc.", "rc") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/keltonhalbert/SHARPlib/archive/{{ upstream_tag }}.tar.gz
  sha256: 867c8fa3005886a878db954e56e97210b649d78333cea4d80add15a464c28725

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python >=3.10
    - scikit-build-core
    - setuptools_scm
    - nanobind >=2.0.0
    - pip
  run:
    - python >=3.10
    - numpy >=1.23.0

test:
  source_files:
    tests/python
  imports:
    - SHARPlib
  commands:
    - pip check
    - pytest tests/python
  requires:
    - pip
    - pandas
    - fastparquet
    - pytest

about:
  home: https://github.com/keltonhalbert/SHARPlib
  summary: Sounding and Hodograph Analysis and Research Program Library (SHARPlib) for processing vertical profiles of meteorological/atmospheric sounding data.
  description: |
    SHARPlib is a performance optimized library for analyzing data from weather balloons and vertical profiles of atmospheric data from weather models. It is a C++
    library wrapped for python using nanobind, and supports Python 3.10+. It's only runtime dependency is NumPy.
  license: Unlicense
  license_file: LICENSE
  doc_url: https://keltonhalbert.github.io/SHARPlib/
  dev_url: https://github.com/keltonhalbert/SHARPlib

extra:
  recipe-maintainers:
    - keltonhalbert
