{% set name = "robust-laplacian" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/robust_laplacian-{{ version }}.tar.gz
    sha256: a00d7c225e40b6f9a1b9c8de0c5cb51dadd35367e3fe61b265a4643165b4e08d
  - url: https://gitlab.com/libeigen/eigen/-/archive/81bdde705cc69776fd63c870581ee0c793d48873/eigen-81bdde705cc69776fd63c870581ee0c793d48873.tar.gz
    sha256: d3730a53b7bbd4681663bf47215deb2bc33fecdeb94e9a5c9556ea7729ccf65e
    folder: deps/eigen
  - url: https://github.com/nmwsharp/geometry-central/archive/70c859ec3b58fe597c0063673a74082654e9c5aa.tar.gz
    sha256: 63524a5076cf9890d6101bb131c57d941f4996001943b6665ad1114d111860fb
    folder: deps/geometry-central
  - url: https://github.com/pybind/pybind11/archive/a2e59f0e7065404b44dfe92a28aca47ba1378dc4.tar.gz
    sha256: 1da0a5c38950e4f49329e9de10c59b2527840a1b963113f1c53b455971cd6aef
    folder: deps/pybind11

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - pip
    - python
    - scikit-build-core
  run:
    - python
    - numpy

test:
  imports:
    - robust_laplacian
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/nmwsharp/robust-laplacians-py
  summary: Build high-quality Laplace matrices on meshes and point clouds in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
