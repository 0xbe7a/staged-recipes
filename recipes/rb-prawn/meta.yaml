{% set name = "prawn" %}
{% set version = "2.5.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: F4E20E3B4F30BF5B9AE37DAD15EB421831594553AA930B2391B0FA0A99C43CB6

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - rb-ttfunk ~=1.8
    - rb-matrix ~=0.4
    - rb-pdf-core ~=0.10.0

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/prawn
  license: GPLv3
  license_family: GPL
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Prawn is a fast, tiny, and nimble PDF generator for Ruby.

  doc_url: https://www.rubydoc.info/gems/prawn

extra:
  recipe-maintainers:
    - rudispr