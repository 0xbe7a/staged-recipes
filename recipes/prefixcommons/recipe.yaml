# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 0.1.12

package:
  name: prefixcommons
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/prefixcommons/prefixcommons-${{ version }}.tar.gz
  sha256: 22c4e2d37b63487b3ab48f0495b70f14564cb346a15220f23919eb0c1851f69f
  patches:
    # see https://github.com/prefixcommons/prefixcommons-py/issues/33
    - 0000-no-pytest-logging.patch

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - pip
    - poetry-core
    - python ${{ python_min }}.*
  run:
    - click >=8.1.3,<9.0.0
    - python >=${{ python_min }}
    - pyyaml >=6.0.0,<7.0.0
    - requests >=2.28.1,<3.0.0

tests:
  - python:
      imports: prefixcommons
      python_version:
        - ${{ python_min }}.*
        - 3.13.*

about:
  summary: A python API for working with ID prefixes
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/prefixcommons/prefixcommons-py

extra:
  recipe-maintainers:
    - bollwyvl
