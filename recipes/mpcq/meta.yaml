{% set name = "mpcq" %}
{% set version = "0.4.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mpcq-{{ version }}.tar.gz
  sha256: 9e287de9f04e8132cd9cc48c0102e24e9a7d9b70f85904547c85e0f85a62c989

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pdm-backend
    - pip
  run:
    - python >={{ python_min }}
    - adam_core >=0.2.5
    - astropy
    - google-cloud-bigquery-core
    - google-cloud-secret-manager
    - numpy
    - quivr
    - google-cloud-bigquery-storage >=2.27.0
    - tqdm >=4.67.1

test:
  imports:
    - mpcq
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
about:
  summary: Client library for interacting with an MPC observations database
  home: https://github.com/B612-Asteroid-Institute/mpcq
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker