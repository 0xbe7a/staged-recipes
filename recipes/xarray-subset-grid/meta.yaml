{% set name = "xarray-subset-grid" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xarray_subset_grid-{{ version }}.tar.gz
  sha256: 282d4e11537730245a5165ea1000cac0eaa67bcf6f87077e40cbfab4db813094

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=72
    - setuptools-scm >=8
    - wheel
    - pip
  run:
    - python >=3.10
    - cf-xarray
    - cftime
    - dask-core
    - netcdf4
    - numpy
    - xarray >=2024.6

test:
  imports:
    - xarray_subset_grid
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Subset Xarray datasets in time and space
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ChrisBarker-NOAA
