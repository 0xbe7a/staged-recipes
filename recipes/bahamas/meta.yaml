{% set name = "bahamas" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bahamas-{{ version }}.tar.gz
  sha256: a89fe4c2a5d670c9ac5042da965541de0247922daf4172ad8763d91e16e39f9f

build:
  entry_points:
    - bahamas-inference = bahamas.utilities.run_pe:main
    - bahamas-data = bahamas.utilities.run_data:main
    - bahamas-input = bahamas.utilities.run_input:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - jax
    - jaxlib
    - numpyro
    - scipy
    - matplotlib-base
    - h5py
    - pyyaml
    - nessai
    - healpy

test:
  imports:
    - bahamas
  commands:
    - pip check
    - bahamas-inference --help
    - bahamas-data --help
    - bahamas-input --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/FedericoPozzoli/bahamas.git
  summary: BAyesian HAmiltonian Montecarlo Analysis for Stochastic gravitational wave signal
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://FedericoPozzoli.github.io/bahamas
  dev_url: https://github.com/FedericoPozzoli/tree/main

extra:
  recipe-maintainers:
    - RiccardoBuscicchio
