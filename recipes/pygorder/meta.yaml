{% set name = "pygorder" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Ladme/gorder/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ced91220d95a6812a9e0a9cca5d110a2069a1688528bd86136215a706c13da03

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install ./pygorder -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - python >=3.10,<3.14
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
  host:
    - python
    - maturin <2.0
  run:
    - python
    - numpy >=2.0

test:
  imports:
    - gorder

about:
  home: https://github.com/Ladme/gorder
  summary: Comprehensive tool for calculating lipid order parameters from molecular simulations
  license: MIT
  license_file: LICENSE
  doc_url: 'https://ladme.github.io/pygorder-docs/index.html'

extra:
  recipe-maintainers:
    - Ladme
    - RubenChM
