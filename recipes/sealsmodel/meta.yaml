{% set name = "sealsmodel" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sealsmodel-{{ version }}.tar.gz
  sha256: 8b001e4585257c44ee8be873846ac7eb8d17fdc93e7e254619105d3d2c2d0cb8

build:
  skip: true  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=74.1
    - wheel
    - cython >3.0.0
    - setuptools-scm
    - numpy >2
    - pip
  run:
    - python >=3.6

test:
  imports:
    - build
    - scripts
    - seals
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Land-use change model and downscaler
  license: Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International Public License with Contributor License Agreement
  license_file: LICENSE

extra:
  recipe-maintainers:
    - phargogh
    - jandrewjohnson
