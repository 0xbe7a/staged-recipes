# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: sealsmodel
  version: "1.1.0"

package:
  name: "${{ name|lower }}"
  version: "${{ version }}"

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 8b001e4585257c44ee8be873846ac7eb8d17fdc93e7e254619105d3d2c2d0cb8

build:
  skip:
    - match(python, ">=3.12")
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ stdlib("c") }}
  host:
    - python
    - setuptools >=74.1
    - wheel
    - cython >3.0.0
    - setuptools_scm >=8.0.0
    - numpy
    - pip
  run:
    - python
    - geopandas
    - google-cloud-storage
    - hazelbean
    - matplotlib-base
    - netcdf4
    - gdal
    - pandas
    - pygeoprocessing
    - scipy <1.16.0

tests:
- python:
    imports:
      - seals
      - hazelbean
    pip_check: true

about:
  homepage: https://github.com/jandrewjohnson/seals_dev
  summary: Land-use change model and downscaler
  license: LicenseRef-LICENSE
  license_file: LICENSE

extra:
  recipe-maintainers:
    - phargogh
    - jandrewjohnson
