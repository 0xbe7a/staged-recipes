{% set name = "csvprintf" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/archiecobbs/csvprintf/archive/{{ version }}.tar.gz
  sha256: df034c676b512081f92727f4f36ad38e4d5d91d20a4a9abd52f10885b6c475e7

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - autoconf
    - automake
    - make
  host:
    - libiconv
    - libxslt

test:
  commands:
    - csvprintf -h

about:
  home: https://github.com/archiecobbs/csvprintf
  license: Apache-2.0
  license_file: COPYING
  summary: Simple CSV file parser for the UNIX command line
  dev_url: https://github.com/archiecobbs/csvprintf

extra:
  recipe-maintainers:
    - danielnachun
