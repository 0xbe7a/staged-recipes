context:
  name: zed
  version: "3.8.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/zed-industries/zed/archive/v0.187.5.tar.gz
    sha256: 14ced0ba2c69be644c8761a2884bc8ee168373715c3dbad5811ff006628582ff
  # TODO:This shouldn't be necessary
  # - fix bug in rattler-build
  # - delete the source and the file
  - path: Cargo.toml
    target_directory: tooling/workspace-hack/

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses
    - if: linux
      then:
        - alsa-lib
        - curl
        - libxcb
        - nodejs
        - openssl
        - sqlite
        - libvulkan-loader
        - vulkan-tools
        - wayland
        - zlib
        - zstd
        - clang
        - mold
        - cmake
        - xorg-libx11
  run:
    - clang
    - eslint
    - pyright
    - rust

tests:
  - script:
      - zed --help
about:
  homepage: https://zed.dev/
  summary: Code at the speed of thought
  description: |
    Zed is a high-performance, multiplayer code editor from the creators of Atom and Tree-sitter.
  license: Apache-2.0
  license_file:
    - LICENSE-AGPL
    - LICENSE-APACHE
    - LICENSE-GPL
    - THIRDPARTY.yml
  repository: https://github.com/zed-industries/zed

extra:
  recipe-maintainers:
    - Hofer-Julian
