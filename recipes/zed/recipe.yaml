context:
  name: zed
  version: "3.8.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/zed-industries/zed/archive/v0.190.6.tar.gz
    sha256: 0ca142e90bb7b0837ebb1a65fa439eda38d4f10204e58fa7af992435b595cba0

build:
  number: 0
  skip: not linux

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses 
    - if: linux
      then:
        - alsa-lib
        - curl
        - libxcb
        - nodejs
        - openssl
        - sqlite
        - libvulkan-loader
        - vulkan-tools
        - wayland
        - zlib
        - zstd
        - clang
        - mold
        - cmake
        - ${{ cdt('xorg-x11-proto-devel') }}
        - ${{ cdt('libx11-devel') }} 
        - ${{ cdt('libxext-devel') }}
        - ${{ cdt('mesa-libgl-devel') }}
  run:
    - clang
    - eslint
    - pyright
    - rust

tests:
  - script:
      - zed --help
about:
  homepage: https://zed.dev/
  summary: Code at the speed of thought
  description: |
    Zed is a high-performance, multiplayer code editor from the creators of Atom and Tree-sitter.
  license: Apache-2.0
  license_file:
    - LICENSE-AGPL
    - LICENSE-APACHE
    - LICENSE-GPL
    - THIRDPARTY.yml
  repository: https://github.com/zed-industries/zed

extra:
  recipe-maintainers:
    - Hofer-Julian
