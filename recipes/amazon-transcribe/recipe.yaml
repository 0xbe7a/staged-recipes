schema_version: 1

context:
  name: amazon-transcribe
  version: 0.6.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/amazon_transcribe-${{ version }}.tar.gz
  sha256: 89770100e88446a451241f49ad14820bf3113f4545df0a32e82c73455928432c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - awscrt >=0.26.1,<0.27.dev0

tests:
  - python:
      imports:
        - amazon_transcribe
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Async Python SDK for Amazon Transcribe Streaming
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  homepage: https://github.com/awslabs/amazon-transcribe-streaming-sdk

extra:
  recipe-maintainers:
    - IzerOnadimQC
    - janjagusch
