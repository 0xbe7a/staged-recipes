{% set name = "pytest-retry" %}
{% set version = "1.7.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_retry-{{ version }}.tar.gz
  sha256: f8d52339f01e949df47c11ba9ee8d5b362f5824dff580d3870ec9ae0057df80f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pytest >=7.0.0

test:
  imports:
    - pytest_retry
  commands:
    - pip check
    - pip install .
    - pytest
  requires:
    - python {{ python_min }}
    - pip
    - pytest >=7.0.0
  source_files:
    - tests/

about:
  home: https://github.com/str0zzapreti/pytest-retry
  summary: Adds the ability to retry flaky tests in CI environments
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/str0zzapreti/pytest-retry

extra:
  recipe-maintainers:
    - bskinn
