{% set name = "cardiac-geometries-core" %}
{% set python_min = "3.10" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cardiac_geometries_core-{{ version }}.tar.gz
  sha256: fc63c96c4a4a2e005f23aee8a44d6df4d88883a35ae70e74c0677133c2561b2e

build:
  number: 0
  noarch: python
  entry_points:
    - "geo=cardiac_geometries_core.cli:app"
  script: python -m pip install -v --no-deps .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - gmsh
    - rich-click

test:
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-cov
    - pip
  imports:
    - ldrb
  source_files:
    - tests/
    - pyproject.toml
  commands:
    - pip check
    - geo --help
    - pytest --log-cli-level=debug -vvs --maxfail 4 tests


about:
  home: https://github.com/ComputationalPhysiology/cardiac-geometries-core
  summary: Gmsh files for cardiac geometries
  license: MIT
  license_file: LICENSE
  doc_url: https://computationalphysiology.github.io/cardiac-geometries-core
  dev_url: https://github.com/ComputationalPhysiology/cardiac-geometries-core

extra:
  recipe-maintainers:
    - finsberg
