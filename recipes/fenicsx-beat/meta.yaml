{% set name = "fenicsx-beat" %}
{% set name_underscore = "clang_format_docs" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name_underscore }}-{{ version }}.tar.gz"
  sha256: 171d26a2e1ac6dfed4ff7c267db27e239c16bac306dfc8b1d142f714d56270d6

build:
  number: 0
  skip: true  # [win]
  noarch: python
  entry_points:
    - "beat=beat.cli:main"
  script: python -m pip install -v --no-deps .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy
    - scipy
    - scifem >=0.3.1
    - pint
    - rich
    - fenics-dolfinx

test:
  requires:
    - python {{ python_min }}
    - pytest
    - pytest-cov

  imports:
    - beat

  source_files:
    - tests/
    - pyproject.toml

  commands:
    - beat --help
    - pytest --log-cli-level=debug -vvs --maxfail 4 tests


about:
  home: https://github.com/finsberg/fenicsx-beat
  summary: Library to run cardiac EP simulation
  license: MIT
  license_file: LICENSE
  doc_url: https://finsberg.github.io/fenicsx-beat/
  dev_url: https://github.com/finsberg/fenicsx-beat

extra:
  recipe-maintainers:
    - finsberg
