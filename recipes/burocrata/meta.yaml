{% set name = "burocrata" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/burocrata-{{ version }}.tar.gz
  sha256: b63c1e7e75b926a972788c8a8b3c98d84deee9a0989f3c874597c8c03763e9b8

build:
  entry_points:
    - burocrata = burocrata.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - wheel
    - setuptools-scm >=8.0.3
    - pip
  run:
    - python >={{ python_min }}
    - click >=8.0.0,<9.0.0
    - tomli >=1.1.0,<3.0.0
    - pathspec >=0.10.1

test:
  imports:
    - burocrata
  commands:
    - pip check
    - burocrata --help
  requires:
    - pip

about:
  summary: Check and insert copyright and license notices into source code
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - leouieda
