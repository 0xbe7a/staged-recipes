{% set name = "efficient-apriori" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/efficient_apriori-{{ version }}.tar.gz
  sha256: 29e856c2591b30ea3d101b63922c0299fabd5f9e6919d2593fffc45b6c6e583b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - efficient_apriori
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: An efficient Python implementation of the Apriori algorithm.
  home: https://github.com/tommyod/Efficient-Apriori
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mediocretech
