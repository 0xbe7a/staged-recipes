{% set name = "starlette-compress" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starlette_compress-{{ version }}.tar.gz
  sha256: dd1fa8aba94e255a3f7d4e8281c65ec1d6bd02de1af7500f1db1d611ac54071d

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - brotli >=1
    - brotlicffi >=1
    - starlette
    - zstandard >=0.15  # [py<314]

test:
  imports:
    - starlette_compress
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Compression middleware for Starlette - supporting ZStd, Brotli, and GZip
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dennis-wey
