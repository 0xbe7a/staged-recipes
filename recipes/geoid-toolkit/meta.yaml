{% set name = "geoid-toolkit" %}
{% set version = "1.1.2" %}
{% set sha256 = "8f1f70c1591322511419c904b5f6a52cc1b58c3d33659d05b0f9b646d1a84714" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoid_toolkit-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - cartopy
    - gdal
    - h5py
    - lxml
    - matplotlib
    - netCDF4
    - numpy
    - pyproj
    - python >={{ python_min }}
    - python-dateutil

test:
  imports:
    - geoid_toolkit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tsutterley/geoid-toolkit
  summary: Python-based geoid and gravity calculation software
  license: MIT
  license_file: LICENSE
  description: |
    Python tools for obtaining and working with static
    gravity field coefficients and calculating geoid heights
  doc_url: https://geoid-toolkit.readthedocs.io/
  dev_url: https://github.com/tsutterley/geoid-toolkit

extra:
  recipe-maintainers:
    - tsutterley
