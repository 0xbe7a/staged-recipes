{% set name = "formulate" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/formulate-{{ version }}.tar.gz
  sha256: 5c360edba817bfad6c58bca6942ad9553167e44a9c26cf1d9f6095efbe632f7d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - typing_extensions >=3.10

test:
  imports:
    - formulate
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Easy conversions between different styles of expressions
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonas-eschle
    - aryan26roy
