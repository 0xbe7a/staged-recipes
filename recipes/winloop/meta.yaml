{% set name = "winloop" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/winloop-{{ version }}.tar.gz
  sha256: 53d6f4dfd621e8e9e36af1856c5844d9b4807fb535f971ca19de27d6f27bfdbd

build:
  skip: true  # [not win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python {{ python_min }}
    - setuptools >=60
    - wheel
    - cython >=3.0,<4.dev0
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - winloop
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Windows version of uvloop
  license: Apache-2.0 AND MIT AND EPL-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - vendor/libuv/LICENSE
    - vendor/libuv/LICENSE-docs
    - vendor/libuv/LICENSE-extra

extra:
  recipe-maintainers:
    - owenlamont
