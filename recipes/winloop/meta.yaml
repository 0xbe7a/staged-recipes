{% set name = "Winloop" %}
{% set version = "0.1.7-v1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Vizonex/Winloop.git
  git_rev: {{ version }}

build:
  script: {{ PYTHON }} python setup.py build_ext --inplace
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python {{ python_min }}
    - setuptools >=60
    - wheel
    - cython >=3.0,<4.dev0
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - winloop
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Windows version of uvloop
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT

extra:
  recipe-maintainers:
    - owenlamont
