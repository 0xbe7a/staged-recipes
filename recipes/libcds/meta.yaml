{% set name = "libcds" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}-split
  version: {{ version|replace('_', '.') }}

source:
  url: https://git.ligo.org/cds/software/cr_tools/libcds/-/archive/{{ version }}/{{ version }}.tar.gz
  sha256: 595f8363ea5fe8643dc50357f4f01e7b0a821adcf514b1a30501c720dec33f8e

build:
  error_overlinking: true
  error_overdepending: true
  number: 0

requirements:
  build:
   - {{ compiler('c') }}
   - {{ stdlib("c") }}
   - cmake
   - make  # [not win]
   - pkg-config  # [not win]

  host:
   - glib

about:
  home: https://git.ligo.org/cds/software/cr_tools/libcds
  dev_url: https://git.ligo.org/cds/software/cr_tools/libcds.git
  license: GPL-2.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING-GPL-3
  summary: Library for advinced LIGO frequency domain diagnostics tool

extra:
  recipe-maintainers:
    - evonreis


