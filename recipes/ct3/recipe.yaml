schema_version: 1

context:
  name: ct3
  version: 3.4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/ct3-${{ version }}.tar.gz
  sha256: ddc493b775b02b09737b1fb628a973dbe9aa91d694045a6764a8e3f5296fa1eb

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - setuptools
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

tests:
  - python:
      imports:
        - Cheetah
        - Cheetah.Macros
        - Cheetah.Templates
        - Cheetah.Tests
        - Cheetah.Tools
        - Cheetah.Utils
      pip_check: true

about:
  summary: Cheetah is a template engine and code generation tool
  license: MIT
  license_file: LICENSE
  homepage: https://cheetahtemplate.org/
  repository: https://github.com/CheetahTemplate3

extra:
  recipe-maintainers:
    - synapticarbors
