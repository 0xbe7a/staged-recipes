{% set name = "rspace-client" %}
{% set version = "2.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rspace_client-{{ version }}.tar.gz
  sha256: 0ecefdc1a7daec24dd7eb3063d80a41072007212858e48eebfe76fbecf6de4df

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.7.11,<4.0.0
    - requests >=2.25.1,<3.0.0
    - beautifulsoup4 >=4.9.3,<5.0.0
    - fs >=2.4.16,<3.0.0

test:
  imports:
    - rspace_client
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A client for calling RSpace ELN and Inventory APIs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
