{% set name = "PEUQSE" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/peuqse-{{ version }}.tar.gz
  sha256: f72828bfc0b2662d4b3d8654b4d3f7979cd4e26c66bdf1aada07b840796004db

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
  run:
    - python >=3.5

test:
  imports:
    - PEUQSE
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AdityaSavara/PEUQSE
  summary: This is the PEUQSE package which stands for Parameter Estimation and Uncertainty Quantification for Science and Engineering. See https://github.com/AdityaSavara/PEUQSE for more information.
  license: BSD-3-Clause
  license_file: PEUQSE/LICENSE.txt

extra:
  recipe-maintainers:
    - AdityaSavara
