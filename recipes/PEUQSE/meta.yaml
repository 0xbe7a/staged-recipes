{% set name = "PEUQSE" %}
{% set version = "1.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/peuqse-{{ version }}.tar.gz
  sha256: 135a8728fd0d355a849a58f751a1efbc94c4e765eb6aae39b6adb4b98d6a70b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
  run:
    - python >=3.5
    - numpy
    - dill
    - pandas
    - matplotlib-base

test:
  imports:
    - PEUQSE
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/AdityaSavara/PEUQSE
  summary: This is the PEUQSE package which stands for Parameter Estimation and Uncertainty Quantification for Science and Engineering. See https://github.com/AdityaSavara/PEUQSE for more information.
  license: BSD-3-Clause
  license_file: PEUQSE/LICENSE.txt

extra:
  recipe-maintainers:
    - AdityaSavara
