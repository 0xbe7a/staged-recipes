{% set name = "pyzipper" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyzipper-{{ version }}.tar.gz
  sha256: 0adca90a00c36a93fbe49bfa8c5add452bfe4ef85a1b8e3638739dd1c7b26bfc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pycryptodomex

test:
  imports:
    - pyzipper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/danifus/pyzipper
  summary: AES encryption for zipfile.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
