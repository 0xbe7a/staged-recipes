schema_version: 1

context:
  name: py-deviceid
  version: 0.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/py_deviceid-${{ version }}.tar.gz
  sha256: c3e7577ada23666e7f39e69370dfdaa76fe9de79c02635376d6aa0229bfa30e3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8

tests:
  - python:
      imports:
        - deviceid
      pip_check: true

about:
  summary: A simple library to get or create a unique device id for a device in Python.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - janjagusch