{% set name = "databackend" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/databackend-{{ version }}.tar.gz
  sha256: 3f047f21b5d92dcfdc85545c679d024b6595bb10a72bd61ef514d8f5857e22f9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - databackend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/machow/databackend
  summary: Abstract data dispatch
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
