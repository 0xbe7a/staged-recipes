{% set name = "motile" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 110fac7eacfec9df5f7407ef5696561eff079ed651118b71cf677576a9371b7c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >={{ python_min }}
    - numpy
    - networkx
    - ilpy >=0.5.0
    - structsvm
    - pyscipopt

test:
  imports:
    - motile
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/funkelab/motile
  summary: 'Multi-Object Tracker using Integer Linear Equations'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://funkelab.github.io/motile/
  dev_url: https://github.com/funkelab/motile

extra:
  recipe-maintainers:
    - tlambert03
