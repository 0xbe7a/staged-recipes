schema_version: 1

context:
  name: async-interrupt
  version: 1.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/async_interrupt-${{ version }}.tar.gz
  sha256: be4331a029b8625777905376a6dc1370984c8c810f30b79703f3ee039d262bf7

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - async_interrupt
      pip_check: true

about:
  summary: Context manager to raise an exception when a future is done
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/Bluetooth-Devices/async_interrupt
  repository: https://github.com/Bluetooth-Devices/async_interrupt
  documentation: https://github.com/Bluetooth-Devices/async_interrupt


extra:
  recipe-maintainers:
    - ruben-arts
