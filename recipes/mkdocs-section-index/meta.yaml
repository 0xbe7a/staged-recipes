{% set name = "mkdocs-section-index" %}
{% set version = "0.3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mkdocs_section_index-{{ version }}.tar.gz
  sha256: a82afbda633c82c5568f0e3b008176b9b365bf4bd8b6f919d6eff09ee146b9f8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - mkdocs >=1.2

test:
  imports:
    - mkdocs_section_index
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: MkDocs plugin to allow clickable sections that lead to an index page
  dev_url: https://github.com/oprypin/mkdocs-section-index
  home: https://github.com/oprypin/mkdocs-section-index
  license: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - psalvaggio
