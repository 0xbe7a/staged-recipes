context:
  name: pals-schema
  version: "0.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/pals_schema/pals_schema-${{ version }}.tar.gz
  sha256: 661925959212186fc100898d5f814985b829e047e93bf08b43ac4d8720d7532e

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - pydantic
    - python ${{ python_min }}.*
    - pyyaml
    - setuptools
    - toml
  run:
    - pydantic
    - python >=${{ python_min }}
    - pyyaml
    - toml

tests:
  - python:
      imports:
      - pals_schema
      pip_check: true
  - requirements:
      run:
        - pytest
        - python ${{ python_min }}.*
    script:
      - python -m pytest -v tests/
    files:
      source: tests/

about:
  homepage: https://github.com/campa-consortium/pals-python
  summary: 'Python Implementation for the Particle Accelerator Lattice Standard (PALS)'
  description: |
    This is a Python implementation for the Particle Accelerator Lattice Standard (PALS).
  license: BSD-3-Clause-LBNL
  license_file: LICENSE
  documentation: https://pals-project.readthedocs.io
  repository: https://github.com/campa-consortium/pals-python

extra:
  recipe-maintainers:
    - ax3l
    - EZoni
