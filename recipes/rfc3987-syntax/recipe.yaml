# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "1.1.0"

package:
  name: rfc3987-syntax
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/r/rfc3987-syntax/rfc3987_syntax-${{ version }}.tar.gz
  sha256: 717a62cbf33cffdd16dfa3a497d81ce48a660ea691b1ddd7be710c22f00b4a0d

build:
  number: 0
  noarch: python
  script:
    - ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --disable-pip-version-check

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - lark >=1.2.2

tests:
  - python:
      imports: rfc3987_syntax
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - files:
      source:
        - tests/
    requirements:
      run:
        - pytest-cov
        - python ${{ python_min }}.*
    script:
      - coverage run --source=rfc3987_syntax --branch -m pytest -vv --tb=long --color=yes
      - coverage report --show-missing --skip-covered --fail-under=93

about:
  summary: Helper functions to syntactically validate strings according to RFC 3987.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/willynilly/rfc3987-syntax

extra:
  recipe-maintainers:
    - bollwyvl
