{% set name = "suffix-tree" %}
{% set version = "0.1.2" %}
{% set python_min = "3.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/suffix_tree-{{ version }}.tar.gz
  sha256: e5a927d205956c0161ed4fc90959e55326f67bccea1291fa476b408f347d92ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - suffix_tree
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cceh/suffix-tree
  summary: A Generalized Suffix Tree for any iterable, with Lowest Common Ancestor retrieval
  license: GPL-2.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Danderson123
