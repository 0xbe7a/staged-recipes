{% set name = "shadows" %}
{% set version = "0.1a2" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shadows-{{ version }}.tar.gz
  sha256: 25567a3d90d6f3020113125dfc332dcc2a6183d68728dfbe7272cc8651111a77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - shadows
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip
    - numpy
    - anndata

about:
  summary: Low-memory data interfaces for scverse
  home: https://scverse.org/shadows
  dev_url: https://github.com/scverse/shadows
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mschilli87
