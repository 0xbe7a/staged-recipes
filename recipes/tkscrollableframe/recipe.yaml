schema_version: 1

context:
  name: tkscrollableframe
  version: 2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/tkscrollableframe-${{ version }}.tar.gz
  sha256: 315f97c2ef2c310a05401613fc4bef27db3479b97e0e93806058094e07a2d06a

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >= ${{ python_min }}

tests:
  - python:
      imports:
        - tkscrollableframe
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Scrollable frame widget for Tkinter
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/edf1101/tkinter-Scrollable-Frame

extra:
  recipe-maintainers:
    - thewchan
