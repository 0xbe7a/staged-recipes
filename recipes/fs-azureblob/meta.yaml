{% set name = "fs-azureblob" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fs-azureblob-{{ version }}.tar.gz
  sha256: 12536fc7ea5ac2a5b831d87b997475296e893006746ee2a653c56ee8ed22b0be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - fs >=2.4.13,<2.5.dev0
    - azure-storage-blob
    - azure-storage-file-datalake

test:
  imports:
    - fs.azblob
    - fs.opener
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Breakthrough-Energy/fs-azureblob
  summary: Azure blob storage filesystem for PyFilesystem2
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bgruening
