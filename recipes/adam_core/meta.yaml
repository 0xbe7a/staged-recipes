{% set name = "adam_core" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/adam_core-{{ version }}.tar.gz
  sha256: a1b9cf9048e4cc578b35a3ee42076af52eed35571e6d1db4af5c144445ae3cf6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<3.13
    - pdm-backend
    - pip
  run:
    - python >=3.11,<3.13
    - astropy
    - astroquery
    - healpy
    - jax
    - jaxlib
    - numba
    - numpy >=2.0.0
    - pdm
    - pyarrow >=13.0.0
    - pandas
    - ray
    - requests
    - scipy
    - spiceypy
    - quivr >=0.7.5
    - mpc-obscodes
    - naif-de440
    - naif-leapseconds
    - naif-eop-high-prec
    - naif-eop-predict
    - naif-eop-historical
    - naif-earth-itrf93
    - timezonefinder

test:
  imports:
    - adam_core
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Core libraries for the ADAM platform
  dev_url: https://github.com/B612-Asteroid-Institute/adam_core
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - akoumjian
