{% set name = "shutup" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shutup-{{ version }}.tar.gz
  sha256: b2922fcb3fcc3e7c6cd3c856872d7402c5ca2a19908f41e9324de94996a2b2e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.5,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.5.0,<4.0.0

test:
  imports:
    - shutup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/polvoazul/shutup
  summary: Stop python warnings, no matter what!
  license: WTFPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cml37
