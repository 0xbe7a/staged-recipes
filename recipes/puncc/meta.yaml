{% set name = "puncc" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/puncc-{{ version }}.tar.gz
  sha256: 3e630e68d66807eb8676f57ee20b3ba20e73089eaa5f890683c8bc2b59f075a7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - joblib
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - tqdm

test:
  imports:
    - deel.puncc
    - deel.puncc.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/deel-ai/puncc
  summary: Predictive UNcertainty Calibration and Conformalization Library
  license: 'MIT'

extra:
  recipe-maintainers:
    - CyrilJl
    - M-Mouhcine
