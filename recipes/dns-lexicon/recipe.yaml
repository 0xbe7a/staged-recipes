context:
  name: dns-lexicon
  version: "3.21.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 7cd19f692b384fe5eaa47cce334d24c78ae2eba1d2fb24d2b8a05e04fe294497

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - tldextract >=2
    - cryptography >=2
    - pyyaml >=3
    - requests >=2
    - beautifulsoup4 >=4
    - pyotp >=2
    - dnspython >=2

tests:
  - python:
      imports:
      - lexicon
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/dns-lexicon/dns-lexicon
  summary: Manipulate DNS records on various DNS providers in a standardized/agnostic way
  license: MIT
  license_file: LICENSE
  documentation: https://dns-lexicon.readthedocs.io
  repository: https://github.com/dns-lexicon/dns-lexicon

extra:
  recipe-maintainers:
    - pavelzw
