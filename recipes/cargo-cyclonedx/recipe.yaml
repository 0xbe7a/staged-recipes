context:
  version: "0.5.7"

package:
  name: cargo-cyclonedx
  version: ${{ version }}

source:
  url: https://github.com/cyclonedx/cyclonedx-rust-cargo/archive/refs/tags/cargo-cyclonedx-${{ version }}.tar.gz
  sha256: 3ac7058fba657f8cfd56c6e1cfb47ad024fa76070a6286ecf26a16f0d88e3ce2

build:
  number: 0
  script:
    env:
      CARGO_PROFILE_RELEASE_STRIP: symbols
      CARGO_PROFILE_RELEASE_LTO: fat
    content:
      - if: unix
        then:
          - cargo auditable install --no-track --locked --root ${PREFIX} --path cargo-cyclonedx
          - cargo-bundle-licenses --format yaml --output ${SRC_DIR}/THIRDPARTY.yml
      - if: win
        then:
          - cargo auditable install --no-track --locked --root %PREFIX% --path cargo-cyclonedx
          - if errorlevel 1 exit 1
          - cargo-bundle-licenses --format yaml --output %SRC_DIR%/THIRDPARTY.yml
          - if errorlevel 1 exit 1

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('c') }}
    - cargo-auditable
    - cargo-bundle-licenses

tests:
  - script:
      - cargo-cyclonedx --help

about:
  homepage: https://github.com/cyclonedx/cyclonedx/cargo-cyclonedx
  repository: https://github.com/cyclonedx/cyclonedx/cargo-cyclonedx
  documentation: https://github.com/cyclonedx/cyclonedx/cargo-cyclonedx
  summary: Creates CycloneDX Software Bill of Materials (SBOM) from Rust (Cargo) projects
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml


extra:
  recipe-maintainers:
    - xhochy
