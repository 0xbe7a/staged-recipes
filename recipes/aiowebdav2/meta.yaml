{% set name = "aiowebdav2" %}
{% set version = "0.5.0" %}

{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aiowebdav2-{{ version }}.tar.gz
  sha256: 1688cd0c06a2ab0be7f1ec6fe392bbef0e76cc33638d375aea2700911223fd5b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - poetry-core >=1.0.0
    - pip
    - python {{ python_min }}
  run:
    - aiohttp >=3.8.0
    - aiofiles >=0.7.0
    - lxml >=5.3.0
    - python >={{ python_min }},<4.0.0
    - python-dateutil >=2.9.0.post0
    - yarl >=1.18.3

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - python -m pip check
    - python -m pip show aiowebdav2
  imports:
    - aiowebdav2.client

about:
  summary: Async Python 3 client for WebDAV, based on aiowebdav and https://github.com/ezhov-evgeny/webdav-client-python-3
  home: https://github.com/jpbede/aiowebdav2/
  dev_url: https://github.com/jpbede/aiowebdav2/
  license: MIT
  license_file: LICENSE
  description: |
    aiowebdav2 is an asyncio based Python 3 client for WebDAV.

    It is based on https://github.com/designerror/webdav-client-python and https://github.com/synodriver/aiowebdav.

extra:
  recipe-maintainers:
    - duncanmmacleod
