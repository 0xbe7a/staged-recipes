# conda-verify warnings:
#
schema_version: 1

context:
  name: dismod-at
  version: 2025.0.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  #
  url: https://github.com/bradbell/dismod_at/archive/${{ version }}.tar.gz
  sha256: 9f40df6bce54ea4c35b59f54bc9a549b38fe382fccb3390266e5e76f57dd7b58
  #
  patches:
    # CMakeLists.txt: sqlite3.pc is missing on windows.
    # user_test.sh: make chance failure of statistical test less likely.
    # bug fixes in if expressions, not -> !
    #   init_command.cpp
    #   check_child_prior.cpp
    #   get_option_table.cpp
    # dismodat.py: fix python executable so works with conda build environment.
    - ${{ version }}.patch

build:
  # first build on this version
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - ninja
  host:
    - pkg-config
    - cppad-mixed
    - sqlite
    - pip
    - eigen
    - numpy
    - matplotlib
    - scipy
    - setuptools
  run_exports:
    - ${{ pin_subpackage(name, upper_bound='x.x') }}

tests:
  - script:
      interpreter: python
      file: run_test.py
    requirements:
      run:
        - numpy
        - matplotlib
        - scipy
    files:
      source:
        - example/user/fit_fixed_both.py

about:
  license: AGPL-3.0-or-later
  license_file: agpl-3.0.txt
  summary: Estimating disease rates as functions of age and time.
  homepage: https://dismod-at.readthedocs.io/stable-2025
  repository: https://github.com/bradbell/dismod_at
  documentation: https://dismod-at.readthedocs.io/stable-2025/

extra:
  recipe-maintainers:
    - bradbell
