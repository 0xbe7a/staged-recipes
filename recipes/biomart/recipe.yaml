schema_version: 1

context:
  name: biomart
  version: 0.9.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/biomart-${{ version }}.tar.gz
  sha256: a75e53b1bea4abae0b3a9deab389333ea00f2f88c75f66ab332002ee30862619

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - requests >=2.2

tests:
  - python:
      imports:
        - biomart
      pip_check: true

about:
  summary: Python API that consumes the biomart webservice
  license: BSD-2-Clause
  license_file: LICENSE.txt
  homepage: https://github.com/sebriois/biomart

extra:
  recipe-maintainers:
    - hadim
