{% set name = "isosplit6" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a5d60ef34687a5418151105c288253f4be15086c63f17d3e8d61f8e6d1ae34c8

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools >=42
    - pybind11 >=2.10.0
  run:
    - python

test:
  imports:
    - isosplit6
  requires:
    - pip
    - numpy
    - pytest
    - ruff
  commands:
    - pip check

about:
  home: https://github.com/magland/isosplit6
  summary: "Isosplit is a non-parametric clustering method used by the MountainSort spike sorting algorithm."
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  license_url: https://github.com/magland/isosplit6/blob/main/LICENSE
  dev_url: https://github.com/magland/isosplit6

extra:
  recipe-maintainers:
    - dhmjhu
