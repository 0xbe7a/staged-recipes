schema_version: 1

context:
  name: azure-mgmt-applicationinsights
  version: 4.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_applicationinsights-${{ version }}.tar.gz
  sha256: 15531390f12ce3d767cd3f1949af36aa39077c145c952fec4d80303c86ec7b6c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=3.8
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.applicationinsights
        - azure.mgmt.applicationinsights.aio
      pip_check: true

about:
  summary: Microsoft Azure Application Insights Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
