{% set name = "kramdown-asciidoc" %}
{% set version = "2.1.0" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: e9f259a2cd656cf27fd7b1c10d8da60ee591290fb97c387d72ecc16ff05df8c8
  - path: kramdoc.bat

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
    - cp -v kramdoc.bat $PREFIX/bin/asciidoctor.bat

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - rb-kramdown =~2.4.0
    - rb-kramdown-parser-gfm =~1.1.0
    - rb-rexml =~3.2.0

test:
  commands:
    - kramdoc --version

about:
  home: https://github.com/asciidoctor/kramdown-asciidoc
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.adoc
  summary: |
    A kramdown extension for converting Markdown documents to AsciiDoc.
  description:
  doc_url: https://github.com/asciidoctor/kramdown-asciidoc
  dev_url: https://github.com/asciidoctor/kramdown-asciidoc

extra:
  recipe-maintainers:
    - jdmarques
