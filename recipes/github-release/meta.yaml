{% set version = "0.10.1" %}

package:
  name: github-release
  version: {{ version }}

source:
  url: https://github.com/github-release/github-release/archive/v{{ version }}.tar.gz
  sha256: d0aac6133401699f6a92ee37611fbf37c8d9cc83fe0a8e61af37ddc10fe95b21

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - github-release --help

about:
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Commandline app to create and edit releases on Github (and upload artifacts)
  home: https://github.com/github-release/github-release
  dev_url: https://github.com/github-release/github-release

extra:
  recipe-maintainers:
    - danielnachun
