{% set name = "taqy" %}
{% set version = "0.42.4" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/taqy-{{ version }}.tar.gz
  sha256: a8a7ca666fe2ed7733a65dcda772669dda725fcb35a17ab5cc870f937a1beaf1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=2.0.0,<3.0.0
    - pip
  run:
    - python >={{ python_min }}
    - pytz >=2025.2,<2026.0
    - pandas >=2.2.3,<3.0.0
    - wrds >=3.3.0,<4.0.0

test:
  imports:
    - taqy
  commands:
    - pip check
  requires:
    - pip
    - pyarrow
    - python {{ python_min }}

about:
  summary: Efficient queries of trade and book data in bars. Supports the WRDS TAQ millisecond database.
  home: https://github.com/brianboonstra/taqy
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brianboonstra
