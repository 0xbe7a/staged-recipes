{% set name = "taqy" %}
{% set version = "0.42.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/taqy-{{ version }}.tar.gz
  sha256: d06ba9d6353c1d29a5ce9dba0eb62ba619cf72a2033e44a00752b8e1d796c2f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python 3.12
    - poetry-core >=2.0.0,<3.0.0
    - pytest
    - pip
  run:
    - python >=3.12
    - pytz >=2025.2,<2026.0
    - pandas >=2.2.3,<3.0.0
    - wrds >=3.3.0,<4.0.0

test:
  imports:
    - taqy
  commands:
    - pip check
    - pytest
  requires:
    - pip
    - pyarrow
    - pytest
    - python 3.12

about:
  summary: Efficient queries of trade and book data in bars. Supports the WRDS TAQ millisecond database.
  host: https://github.com/brianboonstra/taqy
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - brianboonstra
