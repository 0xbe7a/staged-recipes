context:
  name: draccus
  version: "0.10.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 8dd08304219becdcd66cd16058ba98e9c3e6b7bfe48ccb9579dae39f8d37ae19

build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - mergedeep >=1.3,<2.0
    - pyyaml >=6.0,<7.0
    - pyyaml-include >=1.4,<2.0
    - toml >=0.10,<1.0
    - typing_inspect >=0.9.0,<0.10.0

tests:
  - python:
      imports:
      - draccus
      pip_check: true
      python_version:
        - ${{ python_min }}.*

about:
  homepage: https://github.com/dlwh/draccus
  summary: 'A slightly opinionated framework for simple dataclass-based configurations based on Pyrallis.'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - traversaro
