context:
  version: "3.0.2"
  python_min: "3.10"

package:
  name: pygccxml
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/pygccxml/pygccxml-${{ version }}.tar.gz
    sha256: e1a8c738765f4eb2819cc7439975631f838e59a1cf3fa49896e0a1967c5e2bee

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - castxml

tests:
  - python:
      imports:
        - pygccxml
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://pygccxml.readthedocs.io/en/develop/
  summary: Python package for easy C++ declarations navigation.
  description: |
    pygccxml is a specialized XML reader that reads the output from CastXML.
    It provides a simple framework to navigate C++ declarations, using Python classes.
  license: BSL-1.0
  license_file: LICENSE.rst
  repository: https://github.com/CastXML/pygccxml/
  documentation: https://pygccxml.readthedocs.io/en/develop/
  
extra:
  recipe-maintainers:
    - wolfv
    - traversaro
