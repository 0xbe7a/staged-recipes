{% set name = "VirtualEngineering" %}
{% set version = "0.1.0" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NREL/VirtualEngineering/archive/v{{ version }}.tar.gz
  sha256: 24fc78622e6f38e460b838b408f912ce1a81e30f1cc038aec8c1338362577c61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - virteng
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/NREL/VirtualEngineering
  summary: 'Python software framework that accelerates research and development of engineering processes.'
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - olgadoronina
    - eyoung55
