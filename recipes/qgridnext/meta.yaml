{% set name = "qgridnext" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qgridnext-{{ version }}.tar.gz
  sha256: 5312d688f133fb9622ccf819f5bef99d6df86a343122cc193c35801a732a5ccc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pandas >=0.20.0
    - ipywidgets >=7.0.0
    - numpy
    - traitlets

test:
  imports:
    - qgrid
    - qgridnext
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/zhihanyue/qgridnext
  summary: An Interactive Grid for Sorting and Filtering DataFrames in Jupyter
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
