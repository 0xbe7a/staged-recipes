{% set name = "FreeSASA" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}-c
  version: {{ version }}

source:
  url: https://github.com/mittinatten/{{ name|lower }}/releases/download/{{ version }}/{{ name|lower }}-{{ version }}.zip
  sha256: a031c4eb8cd59e802d715a37ef72930ec2d90ec53dfcf1bea0b0255980490fd5

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('freesasa-c', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - autoconf  # [unix]
    - automake  # [unix]
    - binutils  # [win]
    - libtool  # [unix]
    - m2-autoconf  # [win]
    - m2-automake-wrapper  # [win]
    - m2-base  # [win]
    - m2-libtool  # [win]
    - m2-make  # [win]
    - m2-pkg-config  # [win]
    - make  # [unix]
    - pkg-config  # [unix]
  host:
    - json-c  # [unix]
    - libxml2  # [unix]
    - m2-libxml2  # [win]

test:
  source_files:
    - 'tests/data/1a0q.pdb'  # [unix]
    - 'tests\data\1a0q.pdb'  # [win]
  commands:
    - bash -c 'set -ex; freesasa -h'
    - bash -c 'set -ex; freesasa tests/data/1a0q.pdb'
  requires:
    - m2-base  # [win]

about:
  home: https://freesasa.github.io
  dev_url: https://github.com/mittinatten/freesasa
  doc_url: https://freesasa.github.io/doxygen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "C-library for calculating Solvent Accessible Surface Areas"
  description: |
    FreeSASA is a C library and C++ command line tool for calculating Solvent Accessible Surface Area (SASA) of biomolecules.
    It is designed to be simple to use with defaults, but allows customization of all parameters of the calculation and provides a few different tools to analyze the results.

    FreeSASA can be cited using the following publication:
      - [10.12688/f1000research.7931.1](http://dx.doi.org/10.12688/f1000research.7931.1))
extra:
  recipe-maintainers:
    - eunos-1128
    - mittinatten
