context:
  name: prawn-table
  version: 0.2.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 336d46e39e003f77bf973337a958af6a68300b941c85cb22288872dc2b36addb

build:
  number: 0
  noarch: generic
  script:
    - gem install --norc -l -V --ignore-dependencies ${{ name }}-${{ version }}.gem
    - gem unpack ${{ name }}-${{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - ${{ pin_compatible('ruby', upper_bound='x.x') }}
    - rb-prawn <3.0.0,>=1.3.0

tests:
  - script:
      - ruby -r ${{ name }} -e 'exit 0'

about:
  homepage: https://rubygems.org/gems/prawn-table
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: Prawn::Table provides tables for the Prawn PDF toolkit
  repository: https://github.com/prawnpdf/prawn-table
  documentation: https://www.rubydoc.info/gems/prawn-table

extra:
  recipe-maintainers:
    - jdmarques
