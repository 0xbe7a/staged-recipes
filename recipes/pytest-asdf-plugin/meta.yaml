{% set name = "pytest-asdf-plugin" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytest_asdf_plugin-{{ version }}.tar.gz
  sha256: 6539e64d3af2f5c4effdb7de0ba47d067b991ee31a8e7c6916d9667f74a08e2d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=60
    - setuptools-scm >=8
    - wheel
    - pip
  run:
    - python >=3.9
    - asdf
    - pytest >=7

test:
  imports:
    - pytest_asdf_plugin
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/asdf-format/pytest-asdf-plugin
  summary: Pytest plugin for testing ASDF schemas
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - braingram
