{% set name = "microstructpy" %}
{% set version = "1.5.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/microstructpy-{{ version }}.tar.gz
  sha256: a1bafda7fa99bb6071f7d5af8ac4bc0ec215c6c5f7b22cb48b51af0f06b28058

build:
  entry_points:
    - microstructpy = microstructpy.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - aabbtree >=2.5.0
    - pybind11
    - lsq-ellipse
    - matplotlib-base >=3.4.0
    - meshpy >=2018.2.1
    - numpy >=1.22.2
    - pygmsh >=7.0.2
    - pyquaternion
    - pyvoro-mmalahe >=1.3.4
    - scipy
    - xmltodict

test:
  imports:
    - microstructpy
  commands:
    - pip check
    - microstructpy --help
  requires:
    - pip

about:
  home: https://github.com/kip-hart/MicroStructPy
  summary: Microstructure modeling, mesh generation, analysis, and visualization.
  license: MIT
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jan-janssen
