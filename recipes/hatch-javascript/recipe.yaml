context:
  name: hatch-javascript
  version: "0.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/hatch_javascript/hatch_javascript-${{ version }}.tar.gz
  sha256: 14a43077ec2199c33f74a2fac261367980febbff7a0acf9888fd45962d0289c9

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - hatchling
  run:
    - python >=${{ python_min }}
    - hatch-js

tests:
  - python:
      imports:
      - hatch_javascript
      - hatch_js.hooks
      - hatch_js.plugin
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: hatch plugin for javascript
  homepage: https://github.com/python-project-templates/hatch-javascript
  repository: https://github.com/python-project-templates/hatch-javascript

extra:
  recipe-maintainers:
    - timkpaine
