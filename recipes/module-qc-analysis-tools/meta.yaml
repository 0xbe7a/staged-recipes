{% set name = "module-qc-analysis-tools" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/module_qc_analysis_tools-{{ version }}.tar.gz
  sha256: a3f725ad3c7e3c36c317bdc0de466b44d8c003e5f12372b109a9d3ca58e6f05a

build:
  entry_points:
    - module-qc-analysis-tools = module_qc_analysis_tools.cli:app
    - mqat = module_qc_analysis_tools.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling >=0.7
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - numpy
    - matplotlib-base
    - module-qc-tools >=2.5.0
    - module-qc-data-tools >=1.2.0
    - module-qc-database-tools >=2.6.0
    - typer
    - scipy
    - arrow

test:
  imports:
    - module_qc_analysis_tools
  commands:
    - pip check
    - module-qc-analysis-tools --help
    - mqat --help
  requires:
    - pip

about:
  summary: Module qc analysis tools
  dev_url: https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-analysis-tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
    - elisabettapianori
    - marijamarjanovic
    - lime86
