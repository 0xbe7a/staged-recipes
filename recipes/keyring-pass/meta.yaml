{% set name = "keyring-pass" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/keyring_pass-{{ version }}.tar.gz
  sha256: ca88c045fd8b4986301c5aa43ad4c0ff142d990a2ad6c142aeb1515502a22235

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - keyring >=23.9.3
    - jaraco.classes >=3.2.3

test:
  imports:
    - keyring_pass
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/nazarewk/keyring_pass
  summary: 'Password Store (pass) backend for the python keyring library'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://simplejson.readthedocs.io/

extra:
  recipe-maintainers:
    - BIT-cypher
