{% set name = "keyring-pass" %}
{% set version = "0.9.3" %}

package:
  name: {{ name|lower }}
  name_underscore: {{ name|replace('-', '_') }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/k/{{ name }}/{{ name_underscore }}-{{ version }}.tar.gz
  sha256: ca88c045fd8b4986301c5aa43ad4c0ff142d990a2ad6c142aeb1515502a22235

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - poetry-core
    - pip
  run:
    - python >=3.7
    - keyring >=23.9.3
    - jaraco.classes >=3.2.3

about:
  home: https://github.com/nazarewk/keyring_pass
  summary: 'Password Store (pass) backend for the python keyring library'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://simplejson.readthedocs.io/

extra:
  recipe-maintainers:
    - BIT-cypher
