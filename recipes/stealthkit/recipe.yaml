schema_version: 1

context:
  name: stealthkit
  version: 1.0.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/stealthkit-${{ version }}.tar.gz
  sha256: 99aaef0f8fef52fc4a615248b5cf5da29a7c5a00b430c97400232f5db0e334cc

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - curl-cffi ==0.10.0
    - fake-useragent ==2.0.3

tests:
  - python:
      imports:
        - stealthkit
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A stealthy HTTP request library with rotating user agents and proxy support
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/theonlyanil/stealthkit

extra:
  recipe-maintainers:
    - thewchan
