{% set name = "gotranx" %}
{% set name_underscore = "gotranx" %}
{% set version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name_underscore }}-{{ version }}.tar.gz"
  sha256: 332049135cedb64210b95bcfeca7a4cbb7d114f59c1ad1b15594903b7e857000

build:
  number: 0
  noarch: python
  entry_points:
    - "gotranx=gotranx.cli:app"
  script: python -m pip install -v --no-deps .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs
    - lark
    - pint
    - rich-click
    - structlog
    - sympy
    - typer
    - toml # [py<311]
test:
  - python:
      imports:
        - gotranx
      pip_check: true
  - files:
      source:
        - tests/
        - pyproject.toml
    requirements:
      run:
        - pytest
        - jax
        - cmake
        - black
    script:
      - pytest -vs tests

about:
  home: https://github.com/finsberg/gotranx
  summary: A declarative language describing ordinary differential equations
  license: MIT
  license_file: LICENSE
  doc_url: https://finsberg.github.io/gotranx/
  dev_url: https://github.com/finsberg/gotranx

extra:
  recipe-maintainers:
    - finsberg