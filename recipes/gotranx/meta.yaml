{% set name = "gotranx" %}
{% set name_underscore = "gotranx" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name_underscore }}-{{ version }}.tar.gz"
  sha256: 6ed7036237d71d45e900ddb8442d446a308158ebb3fa65968396d899ac0d0ca8

build:
  number: 0
  noarch: python
  entry_points:
    - "gotranx=gotranx.cli:app"
  script: python -m pip install -v --no-deps .

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - attrs
    - lark
    - pint
    - rich-click
    - structlog
    - sympy
    - typer
    - toml
test:
  requires:
    - python {{ python_min }}
  imports:
    - gotranx

  commands:
    - gotranx --help

about:
  home: https://github.com/finsberg/gotranx
  summary: A declarative language describing ordinary differential equations
  license: MIT
  license_file: LICENSE
  doc_url: https://finsberg.github.io/gotranx/
  dev_url: https://github.com/finsberg/gotranx

extra:
  recipe-maintainers:
    - finsberg
