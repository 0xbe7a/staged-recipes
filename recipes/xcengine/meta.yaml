{% set name = "xcengine" %}
{% set version = "0.1.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xcube-dev/xcengine/archive/v{{ version }}.tar.gz
  sha256: bdb335c578d1a88ce2e424058f67d055c487c762f145938492264aafd64cc520

build:
  entry_points:
    - xcetool = xcengine.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.9.0
    - pip
  run:
    - python >={{ python_min }}
    - click
    - docker-py
    - ipython
    - nbconvert
    - nbformat
    - pystac
    - pyyaml
    - xarray
    - xcube

test:
  imports:
    - xcengine
  commands:
    # "pip check" omitted, since it expects a package named xcube-core
    - xcetool --help
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/xcube-dev/xcengine
  summary: Turn Jupyter notebooks into Application Packages
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - b-yogesh
    - forman
    - konstntokas
    - pont-us
    - TejasMorbagal
    - thomasstorm
    - TonioF
