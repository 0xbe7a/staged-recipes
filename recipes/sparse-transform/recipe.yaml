schema_version: 1

context:
  name: sparse-transform
  version: 0.2.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/sparse_transform-${{ version }}.tar.gz
  sha256: 470d54c884600d97254469a3d85fac775480d18a8aa2c43574350695e1015c66

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >1.18
    - galois >=0.4.1
    - scipy
    - tqdm
    - scikit-learn

tests:
  - python:
      imports:
        - sparse_transform
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Efficiently computing sparse Fourier transforms of functions
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/basics-lab/sparse-transform

extra:
  recipe-maintainers:
    - janjagusch
