context:
  name: jsonformatter
  version: "0.3.4"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/j/jsonformatter/jsonformatter-${{ version }}.tar.gz
  sha256: af71ae1534a80d6f60f8d5ee7bfa70c2e45389ed803ed94239f4305b7c68105d

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - jsonformatter
      pip_check: true
  - script:
      - cp testing/logger_config.ini tests/logger_config.ini
      - python -m pytest tests/
    requirements:
      run:
        - pytest
        - python >=${{ python_min }}
    files:
      source:
        - tests/
      recipe:
        - testing/

about:
  homepage: https://github.com/MyColorfulDays/jsonformatter
  summary: 'jsonformatter is a formatter for python easily output custom json log.'
  description: |
    jsonformatter is a formatter for python easily output custom json log, e.g. output LogStash needed log
  license: BSD-2-Clause
  license_file: LICENSE
  repository: https://github.com/MyColorfulDays/jsonformatter

extra:
  recipe-maintainers:
    - MementoRC
