context:
  version: 0.1.6

package:
  name: libsvg-cairo
  version: ${{ version }}

source:
  url: https://cairographics.org/snapshots/libsvg-cairo-${{ version }}.tar.gz
  sha256: a380be6a78ec2938100ce904363815a94068fca372c666b8cc82aa8711a0215c
  patches:
    - 0001-use-newer-autotools.patch

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - automake
    - automake
    - libtool
    - make
    - pkg-config
  host:
    - cairo
    - libjpeg-turbo
    - libtool
    - libpng
    - libsvg
  run_exports:
    - ${{ pin_subpackage('libsvg-cairo') }}

tests:
  - script:
      - test -f ${PREFIX}/lib/libsvg-cairo${SHLIB_EXT}

about:
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: SVG rendering library using Cairo
  homepage: https://www.cairographics.org

extra:
  recipe-maintainers:
    - danielnachun
