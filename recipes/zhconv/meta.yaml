{% set name = "zhconv" %}
{% set version = "1.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zhconv-{{ version }}.tar.gz
  sha256: ad42d9057ca0605f8e41d62b67ca797f879f58193ee6840562c51459b2698c45

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - zhconv
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/gumblex/zhconv
  summary: A simple implementation of Simplified-Traditional Chinese conversion.
  doc_url: https://pythonhosted.org/zhconv/
  license: MIT AND GPL-2.0-only
  license_file:
    - LICENSE
    - LICENSE.data

extra:
  recipe-maintainers:
    - shermansiu
