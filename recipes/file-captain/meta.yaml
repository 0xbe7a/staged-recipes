{% set name = "file-captain" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/file_captain-{{ version }}.tar.gz
  sha256: 2eb15486f50e69fb8352798362c5dbd7f2b6c1aca939372a636c15815abd7754

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - tomli-w >=1.0.0
    - pyyaml >=6.0

test:
  imports:
    - file_captain
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Utility function to read and write files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PhilipGautschi
    - Theserich
