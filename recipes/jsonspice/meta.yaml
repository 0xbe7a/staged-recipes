{% set name = "jsonspice" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jsonspice-{{ version }}.tar.gz
  sha256: 23da438ae5f836d5a6f7d327922d7c6041ac4eec06dee9e5968b6092a130842a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.26
    - pip
  run:
    - python >={{ python_min }}
    - spiceypy
    - json5

test:
  imports:
    - jsonspice
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jacobwilliams/jsonspice
  summary: Python library to monkeypatch SpiceyPy to allow JSON kernels.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobwilliams
