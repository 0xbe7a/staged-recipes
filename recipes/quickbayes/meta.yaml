{% set name = "quickBayes" %}
{% set version = "1.0.1b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quickbayes-{{ version }}.tar.gz
  sha256: 2a5bbae8bc4078b7f1c6a276f5227cb535695ec070c5cbeea0e9e6828e2bce24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7.1
    - hatchling
    - pybind11
    - pip
  run:
    - python >=3.7.1
    - numpy <2.0.0
    - scipy

test:
  imports:
    - quickBayes
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A Bayesian fitting package used for model selection and grid searches of fits for neutron and muon data.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AnthonyLim23
    - jclarkeSTFC
    - thomashampson

