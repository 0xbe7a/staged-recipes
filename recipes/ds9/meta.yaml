{% set name = "ds9" %}
{% set version = "8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SAOImageDS9/SAOImageDS9/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 41a3ea004a691b73fdebdfdd6b821d2620885b27ec3d157f7a79ae941187d843

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - {{ cdt('xorg-x11-proto-devel') }}
    - {{ cdt('libxft-devel') }}
    - make
    - autoconf
    - automake
    - zip

  host:
    - libiconv
    - libxml2
    - libxslt
    - tk
    - xorg-libx11
    - xorg-libxft
    - xz
    - zlib

test:
  commands: 
    - ds9

about:
  home: https://github.com/SAOImageDS9/SAOImageDS9
  summary: SAOImage DS9 is an astronomical imaging and data visualization application
  license: GPL-3.0-only
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - epassaro
