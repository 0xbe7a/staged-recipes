# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: "0.1.1"

package:
  name: gym-xarm
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/g/gym-xarm/gym_xarm-${{ version }}.tar.gz
    sha256: e455524561b02d06b92a4f7d524f448d84a7484d9a2dbc78600e3c66240e0fb7

build:
  script: ${{ PYTHON }} -m pip install --no-deps --no-build-isolation .
  number: 0
  noarch: python

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - mujoco <3.0.0,>=2.3.7
    - gymnasium >=0.29.1
    - gymnasium-robotics >=1.2.4

tests:
  - python:
      imports:
        - gym_xarm
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A gym environment for xArm
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/huggingface/gym-xarm
  repository: https://github.com/huggingface/gym-xarm

extra:
  recipe-maintainers:
    - traversaro
