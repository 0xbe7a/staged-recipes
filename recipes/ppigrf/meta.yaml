{% set name = "ppigrf" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ppigrf-{{ version }}.tar.gz
  sha256: a8b8a18f09dffde5f06c3a0ccae61a8e2126349b4245ef130383d1bb9274a5fb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python {{ python_min }}
    - numpy >=1.15
    - pandas >=1.0

test:
  imports:
    - ppigrf
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/IAGA-VMOD/ppigrf
  summary: Pure Python IGRF
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smithara
    - callumrollo
