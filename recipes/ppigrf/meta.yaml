{% set name = "ppigrf" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ppigrf-{{ version }}.tar.gz
  sha256: 4e0f7eccaae7c793fce92ab1f953fae15ec02e24fd0af6c2a3f77db08fc0fb3e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.15
    - pandas >=1.0

test:
  imports:
    - ppigrf
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/IAGA-VMOD/ppigrf
  summary: Pure Python IGRF
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smithara
    - callumrollo
