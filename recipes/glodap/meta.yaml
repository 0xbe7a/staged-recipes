{% set name = "glodap" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/glodap-{{ version }}.tar.gz
  sha256: 5cf551530ba98b03f1b1cd09134aae56c79def1dd27bf731a063ad78e454551e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pandas
    - requests
    - scipy

test:
  imports:
    - glodap
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: 'GLODAP downloader and importer in Python'
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/mvdh7/glodap

extra:
  recipe-maintainers:
    - mvdh7
