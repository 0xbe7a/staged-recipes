context:
  version: 1.1.0

package:
  name: betacal
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/b/betacal/betacal-${{ version }}.tar.gz
  sha256: fc425a0bf78a3b368d60d8b1e465ee4bc953c52440e04836eb5098a1b32d98cc

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python

requirements:
  host:
  - 'python '
  - pip
  - setuptools
  run:
  - 'python '
  - 'numpy '
  - 'scikit-learn '

tests:
- python:
    imports:
    - betacal
    pip_check: true

about:
  homepage: https://betacal.github.io/
  summary: Beta calibration
  description: "# Beta calibration - Python package\n\nThis package provides a conda forge version of the BetaCalibration class which allows the user to fit any of the three proposed beta calibration models. For the paper and tutorials of the original authors, please check [https://betacal.github.io/](https://betacal.github.io/).\n\n## Dependencies\n\n* [Numpy] - NumPy is the fundamental package for scientific computing with\n  Python.\n* [Scikit-learn] - Machine Learning in Python.\n\n## Usage\n\n - Install from pip using `pip install betacal` or using micromamba using `micromamba install betacal -c conda-forge`.\n - Alternatively, download from the repository, cd to the folder and use \"pip install .\"\n - Once installed, import the package using `import betacal` \n\n## License\n\nMIT"
  license: MIT

extra:
  recipe-maintainers:
    - SilasKoemenQC