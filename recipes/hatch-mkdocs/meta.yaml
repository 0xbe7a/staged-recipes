{% set name = "hatch-mkdocs" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hatch_mkdocs-{{ version }}.tar.gz
  sha256: ba775ae11435c79efeb539831d2dde29f78de07d60f126b676ddd5b230110069

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - hatch >=1.6.0
    - mkdocs-get-deps >=0.2.0

test:
  imports:
    - hatch_mkdocs
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Plugin for Hatch to infer env dependencies from mkdocs.yml
  dev_url: https://github.com/mkdocs/hatch-mkdocs
  license: MIT
  license_file: LICENSE.md
  home: https://github.com/mkdocs/hatch-mkdocs

extra:
  recipe-maintainers:
    - HeavyTony2
