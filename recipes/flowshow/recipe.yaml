schema_version: 1

context:
  name: flowshow
  version: 0.2.2
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/flowshow-${{ version }}.tar.gz
  sha256: 49492ef3758075909ed4e41dfe8450d6862b9a0149a874c819fe2bb1909ec9cf

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - pytz
    - stamina
    - orjson
    - jinja2
    - pydantic

tests:
  - python:
      imports:
        - flowshow
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/flowshow
  summary: A tool for visualizing nested task execution flows
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE

extra:
  recipe-maintainers:
    - thewchan
