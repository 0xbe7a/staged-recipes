{% set name = "jupyter_server_documents" %}
{% set version = "0.1.0a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyter_server_documents-{{ version }}.tar.gz
  sha256: 10d07bf3ef819fc358ba0eb9616548998217d2d6cf568dca0977a96bef6e93cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling >=1.5.0
    - jupyterlab >=4.0.0,<5
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder >=0.5
    - pip
  run:
    - python >=3.9
    - jupyter-collaboration-ui >=2.0.2,<3
    - jupyter_server >=2.4.0,<3
    - jupyter_server_fileid >=0.9.0,<0.10.0
    - pycrdt >=0.12.0,<0.13.0
    - jupyter_ydoc >=3.0.0,<4.0.0

test:
  imports:
    - jupyter_server_documents
  commands:
    - pip check
  requires:
    - pip

about:
  homepage: https://github.com/jupyter-ai-contrib/jupyter-server-documents
  repository: https://github.com/jupyter-ai-contrib/jupyter-server-documents
  summary: A JupyterLab extension that provides RTC capabilities.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dlqqq
    - 3coins
    - Zsailer
