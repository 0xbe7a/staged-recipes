{% set name = "fs.onedatarestfs" %}
{% set version = "21.2.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fs.onedatarestfs-{{ version }}.tar.gz
  sha256: 73fe673a55cec644c07d51e25da79ba420aec2732224ee29ab2ebacaf80a7d79

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - fs
    - onedatafilerestclient

test:
  imports:
    - fs.onedatarestfs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/onedata/onedatarestfs
  summary: Onedata REST-based filesystem for PyFilesystem
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bgruening
