{% set version = "3.0.2" %}

package:
  name: lda
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/lda/lda-{{ version }}.tar.gz
  sha256: 76fc6fbb066b6d1ec0360a1541c5e1c8b69a728666525e72644c4d5332fc778a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - poetry-core
    - cython
    - meson-python
    - ninja
    - pip
  run:
    - python
    - numpy >=1.13.0

test:
  commands:
    - pip check
  imports:
    - lda
  requires:
    - pip
    - python

about:
  home: https://github.com/lda-project/lda/
  summary: Topic modeling with latent Dirichlet allocation
  license: MPL-2.0
  license_file: LICENSE
  doc_url: https://pythonhosted.org/lda/

extra:
  recipe-maintainers:
    - danielnachun
