context:
  name: esspolarization
  version: 25.7.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/esspolarization-${{ version }}.tar.gz
  sha256: 3219554439cc622b8e24b03c0cb65e822b7d3505781954e7b0f499e1207512c3

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=77
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - dask-core >=2022.1.0
    - python-graphviz
    - sciline >=25.04.1
    - scipp >=23.8.0
    - scipy >=1.14
    - essreduce >=24.07.1

tests:
  - python:
      imports:
        - ess.polarization
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Polarization data reduction for the European Spallation Source
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/esspolarization
  homepage: https://scipp.github.io/esspolarization/

extra:
  recipe-maintainers:
    - MridulS
