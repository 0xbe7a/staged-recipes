{% set name = "tsblender" %}
{% set version = "103.2.1" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tsblender-{{ version }}.tar.gz
  sha256: 8dc4d97a8d4ff3e56d7faa2d8cf4edcb312cf9b1cff7637871153d50e4a42b2a

build:
  entry_points:
    - tsblender = tsblender.tsblender:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cltoolbox >=1.0.0
    - flopy
    - fortranformat
    - hspf_reader
    - hydrotoolbox >=2.0.11
    - numpy
    - pandas
    - pint-pandas
    - pydantic
    - pyemu
    - python-dateutil
    - tstoolbox >=106.0.0
    - xlsxwriter

test:
  imports:
    - tsblender
  commands:
    - pip check
    - tsblender --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/tsblender/
  summary: Drop-in replacement for TSPROC that is a utility for inverse modeling with PEST.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
