{% set name = "tsblender" %}
{% set version = "103.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsblender-{{ version }}.tar.gz
  sha256: 14d145e5aa1693329f2a96e597a0553f3f9340d0696edee392c178a73c09cc40

build:
  skip: true  # [py<39]
  entry_points:
    - tsblender = tsblender.tsblender:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cltoolbox >=1.0.0
    - dateparser
    - flopy
    - fortranformat
    - hspf_reader
    - hydrotoolbox >=2.0.12
    - pandas
    - pint-pandas
    - pydantic
    - pyemu
    - python-dateutil
    - tstoolbox >=106.0.0
    - xlsxwriter

test:
  imports:
    - tsblender
  commands:
    - pip check
    - tsblender --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/tsblender/
  summary: Drop-in replacement for TSPROC that is a utility for inverse modeling with PEST.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
