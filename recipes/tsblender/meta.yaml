{% set name = "tsblender" %}
{% set version = "103.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tsblender-{{ version }}.tar.gz
  sha256: 87ddf6cc6323c38d80cee90caf5dd8b4308d271f3b2a5e3c1369f4f462e6f0ed

build:
  entry_points:
    - tsblender = tsblender.tsblender:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=45
    - setuptools-scm >=6.2
    - wheel
    - numpy
    - pip
  run:
    - python >=3.8
    - cltoolbox >=1.0.0
    - flopy
    - fortranformat
    - hspf_reader
    - hydrotoolbox >=2.0.0
    - numpy
    - pandas
    - pint-pandas
    - pydantic
    - pyemu
    - pytest
    - python-dateutil
    - toolbox_utils >=5.0.0,<6.0.0
    - tstoolbox >=106.0.0
    - xlsxwriter

test:
  imports:
    - tsblender
  commands:
    - pip check
    - tsblender --help
  requires:
    - pip

about:
  home: https://pypi.org/project/tsblender/
  summary: Drop-in replacement for TSPROC that is a utility for inverse modeling with PEST.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - timcera
