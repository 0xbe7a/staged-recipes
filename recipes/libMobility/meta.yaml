{% set name = "libmobility" %}
{% set version = "0.5.0" %}

{% if cuda_compiler_version in (None, "None", True, False) %}
{% set cuda_major = 0 %}
{% else %}
{% set cuda_major = environ.get("cuda_compiler_version", "11.8").split(".")[0] | int %}
{% endif %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/stochasticHydroTools/libMobility/archive/refs/tags/{{ version }}.tar.gz
    sha256: 44a3298709b8d8ae9ef16b0c49167510a3d49dafe5f4d4dfd6670f365004959c

build:
  skip: true  # [win]
  skip: true  # [cuda_compiler_version == "None"]
{% if cuda_major < 12 %}
  skip: true
{% endif %}
  number: 0
  string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  rpaths:
    - lib/
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux64]
  script_env:
    - CMAKE_ARGS+="-DMKL_INCLUDE_DIR=${PREFIX}/include"
requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [cuda_compiler_version != 'None']
    - cuda-version {{ cuda_compiler_version }}  # [cuda_compiler_version not in (undefined, 'None')]
    - make
    - cmake >=3.23
    - numpy
    - llvm-openmp
    - libcusolver-dev
    - libcurand-dev
    ignore_run_exports_from:
      - libcusolver-dev
      - libcurand-dev
  host:
    - python
    - numpy
    - cuda-version {{ cuda_compiler_version }}
    - cuda-cudart-dev
    - libcufft-dev
    - libcublas-dev
    - liblapack
    - libblas
    - libcblas
    - liblapacke
  run:
    - python
    - cuda-cudart
    - libcufft
    - libcublas
    - liblapack
    - libblas
    - libcblas
    - liblapacke

test:
  requires:
    - pytest
    - scipy
  imports:
    - libMobility
  source_files:
    - tests
  commands:
    - pytest -vs -k SelfMobility tests/test_*py
    
about:
  home: https://github.com/stochasticHydroTools/libmobility
  license: MIT
  license_file: LICENSE
  summary: Compute the action of the hydrodynamic mobility (at the RPY/FCM level) of a group of particles (in different geometries) with forces acting on them. Requires a CUDA compatible GPU.

extra:
  recipe-maintainers:
    - rykerfish
    - brennansprinkle
    - RaulPPelaez
