{% set name = "libmobility" %}
{% set version = "0.5.0" %}

{% set cuda_compiler_version = cuda_compiler_version | default("None") %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/stochasticHydroTools/libMobility/archive/refs/tags/{{ version }}.tar.gz
    sha256: 44a3298709b8d8ae9ef16b0c49167510a3d49dafe5f4d4dfd6670f365004959c

build:
  skip: true  # [win or not (cuda_compiler_version or "").startswith("12")]
  number: 0
  string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}blas{{ blas_impl }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  rpaths:
    - lib/
  missing_dso_whitelist:
    - '*/libcuda.*'  # [linux64]
  script_env:
    - CMAKE_ARGS+="-DMKL_INCLUDE_DIR=${PREFIX}/include"  # [blas_impl == "mkl"]
requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}
    - make
    - cmake >=3.23
    - numpy
    - nomkl                 # [blas_impl != "mkl"]
  host:
    - python
    - numpy
    - cuda-version {{ cuda_compiler_version }}
    - cuda-cudart-dev
    - libcufft-dev
    - libcublas-dev
    - libcusolver-dev
    - libcurand-dev
    - mkl-devel {{ mkl }}   # [blas_impl == "mkl"]
    - libcblas              # [blas_impl != "mkl"]
    - liblapack             # [blas_impl != "mkl"]
    - liblapacke            # [blas_impl != "mkl"]
    - libblas               # [blas_impl != "mkl"]
    - nomkl                 # [blas_impl != "mkl"]
  run:
    - python
    - cuda-cudart
    - libcufft
    - libcublas
    - llvm-openmp
    - liblapack            # [blas_impl != "mkl"]
    - libblas              # [blas_impl != "mkl"]
    - libcblas             # [blas_impl != "mkl"]
    - mkl {{ mkl }}        # [blas_impl == "mkl"]

test:
  requires:
    - pytest
    - scipy
  imports:
    - libMobility
  source_files:
    - tests
  commands:
    - pytest -vs -k SelfMobility tests/test_*py

about:
  home: https://github.com/stochasticHydroTools/libmobility
  license: MIT
  license_file: LICENSE
  summary: Compute the action of the hydrodynamic mobility (at the RPY/FCM level) of a group of particles (in different geometries) with forces acting on them. Requires a CUDA compatible GPU.

extra:
  recipe-maintainers:
    - rykerfish
    - brennansprinkle
    - RaulPPelaez
