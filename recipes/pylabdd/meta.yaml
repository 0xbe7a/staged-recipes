{% set version = "1.2.3" %}

package:
  name: pylabdd
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pylabdd/pylabdd-{{ version }}.tar.gz
  sha256: 6e004a4a18d3e086ce409d75343d0d64d2312901990efa2a1c4987b57597a7a4

build:
  number: 0
  script: |
    {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('fortran') }}  # [not win]
    - {{ compiler('m2w64_fortran') }}  # [win]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - setuptools
    - fmodpy
  run:
    - python
    - numpy
    - matplotlib-base
    - fmodpy

test:
  requires:
    - pip
  imports:
    - pylabdd
  commands:
    - pip check

about:
  home: https://github.com/AHartmaier/pyLabDD
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "Python Laboratory for Dislocation Dynamics"
  description: |
    pylabdd provides tools for dislocation dynamics simulations in Python,
    including Fortran-accelerated routines via fmodpy.
  dev_url: https://github.com/AHartmaier/pyLabDD

extra:
  recipe-maintainers:
    - AHartmaier
