{% set version = "1.2.2" %}

package:
  name: pylabdd
  version: {{ version }}

source:
  url: https://github.com/AHartmaier/pyLabDD/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5430c839a29c7685788378469ae303d8ef63c268eef3b3421cade2d82595a2ae

build:
  number: 0
  skip: true
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - setuptools
    - fmodpy
  run:
    - python
    - numpy
    - matplotlib-base

test:
  requires:
    - pip
    - python
  imports:
    - pylabdd
  commands:
    - pip check

about:
  home: https://github.com/AHartmaier/pyLabDD
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "Python Laboratory for Dislocation Dynamics"
  description: |
    pylabdd provides tools for dislocation dynamics simulations in Python,
    including Fortran-accelerated routines via fmodpy.
  dev_url: https://github.com/AHartmaier/pyLabDD

extra:
  recipe-maintainers:
    - AHartmaier
