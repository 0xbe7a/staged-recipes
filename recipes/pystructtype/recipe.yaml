schema_version: 1

context:
  name: pystructtype
  version: 0.3.0
  python_min: 3.13

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pystructtype-${{ version }}.tar.gz
  sha256: d29703aaeb27f6127b0ff9b6761d9932540460f30d2a1f783f447d22c126fce9

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - pystructtype
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/fchorney/pystructtype
  summary: Leverage Python Types to Define C-Struct Interfaces
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
