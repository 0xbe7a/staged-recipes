{% set name = "pyqrcode" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/PyQRCode-{{ version }}.tar.gz
  sha256: fdbf7634733e56b72e27f9bce46e4550b75a3a2c420414035cae9d9d26b234d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - pyqrcode
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mnooner256/pyqrcode
  summary: A QR code generator written purely in Python with SVG, EPS, PNG and terminal output.
  doc_url: https://pythonhosted.org/PyQRCode/
  license: BSD-3-Clause
  license_file: License.txt

extra:
  recipe-maintainers:
    - ocefpaf
