context:
  name: python-digitalocean
  version: "1.17.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 107854fde1aafa21774e8053cf253b04173613c94531f75d5a039ad770562b24

build:
  noarch: python
  script: python -m pip install . -vv
  number: 0

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - requests
    - jsonpickle

tests:
  - python:
      imports:
      - digitalocean
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koalalorenzo/python-digitalocean
  summary: üêçüê≥ Python module to manage Digital Ocean droplets
  description: |
    This library provides easy access to Digital Ocean APIs to deploy droplets, images and more.
  license: LGPL-3.0-or-later
  license_file: LICENSE.txt
  documentation: https://github.com/koalalorenzo/python-digitalocean
  repository: https://github.com/koalalorenzo/python-digitalocean

extra:
  recipe-maintainers:
    - pavelzw
