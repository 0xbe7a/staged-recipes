{% set name = "bibclean" %}
{% set version = "3.07" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ftp.math.utah.edu/pub/bibclean/bibclean-{{ version }}.tar.xz
  sha256: 919336782e9e3c204e60f56485fd1f8dd679eb622fc8fd1f4833595ee10191a6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make

test:
  commands:
    - bibclean -version

about:
  home: https://www.math.utah.edu/~beebe/software/bibclean/bibclean-03.html
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: BibTeX bibliography file pretty printer and syntax checker

extra:
  recipe-maintainers:
    - danielnachun
