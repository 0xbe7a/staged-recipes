{% set name = "pyror" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyror-{{ version }}.tar.gz
  sha256: 7d245a8e942aa88967b8d6b4e71ede00624c0f9ec96028f9c09f98f52331a815

build:
  entry_points:
    - ror = pyror.scripts.rorid:ror
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - requests
    - click

test:
  imports:
    - pyror
  commands:
    - pip check
    - ror --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sckott/pyror
  summary: Research Organization Registry Python Client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
