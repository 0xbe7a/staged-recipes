context:
  version: 0.1.11

package:
  name: mohtml
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/m/mohtml/mohtml-${{ version }}.tar.gz
  sha256: d64024cce66c4b7b553867dd8d9b4d76c0201c0a2291b79b8af2ef28818403b8

build:
  script: ${{ PYTHON }} -m pip install .
  noarch: python
  number: 0

requirements:
  host:
  - python ${{ python_min }}.*
  - setuptools
  - pip
  run:
  - python >=${{ python_min }}
  - beautifulsoup4
  - marimo

tests:
- python:
    imports:
    - mohtml
    pip_check: true
    python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/koaning/mohtml
  summary: This project is all about a DSL to write HTML in Python.
  description: |
    This project is all about a DSL to write HTML in Python.
    This work is heavily inspired by FastHTML
  license: MIT
  license_file: LICENSE
  documentation: https://koaning.github.io/mohtml/

extra:
  recipe-maintainers:
    - claudiushaag
