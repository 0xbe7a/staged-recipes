schema_version: 1

context:
  name: azure-mgmt-maps
  version: 2.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-maps-${{ version }}.tar.gz
  sha256: 5d56a697852e5416a76181f18c1d584ff3ef131ce000f6c3e202371db734748d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >={{ python_min }}
    - isodate <1.0.0,>=0.6.1
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.3.2,<2.0.0
    - typing_extensions >=4.3.0

tests:
  - python:
      imports:
        - azure.mgmt.maps
        - azure.mgmt.maps.aio
      pip_check: true
      python_version: ${{ python_min }}.*true

about:
  summary: Microsoft Azure Maps Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
