schema_version: 1

context:
  name: azure-mgmt-search
  version: 9.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-search-${{ version }}.tar.gz
  sha256: 53bc6eeadb0974d21f120bb21bb5e6827df6d650e17347460fd83e2d68883599

build:
  number: 0
  skip: match(python, "<3.7")
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - isodate <1.0.0,>=0.6.1
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.3.2,<2.0.0
    - if: match(python, "<3.8")
      then: typing_extensions >=4.3.0

tests:
  - python:
      imports:
        - azure.mgmt.search
        - azure.mgmt.search.aio
      pip_check: true

about:
  summary: Microsoft Azure Search Management Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch