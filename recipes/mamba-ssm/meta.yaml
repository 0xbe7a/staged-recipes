{% set name = "mamba-ssm" %}
{% set version = "2.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mamba_ssm-{{ version }}.tar.gz
  sha256: 5055c8e631a22bb3cfc9958828a7a57ea14deef2ab2a98dcf425a27c87dcf6a7

build:
  number: 0
  script:
    - export MAMBA_FORCE_BUILD=TRUE           # [unix]
    - export MAMBA_FORCE_CXX11_ABI=TRUE       # [unix]
    - export MAMBA_SKIP_CUDA_BUILD=TRUE       # [unix and cuda_compiler_version == "None"]
    - export MAMBA_SKIP_CUDA_BUILD=FALSE      # [unix and cuda_compiler_version != "None"]
    - set MAMBA_FORCE_BUILD=TRUE              # [win]
    - set MAMBA_FORCE_CXX11_ABI=TRUE          # [win]
    - set MAMBA_SKIP_CUDA_BUILD=TRUE          # [win and cuda_compiler_version == "None"]
    - set MAMBA_SKIP_CUDA_BUILD=FALSE         # [win and cuda_compiler_version != "None"]
    - sed -i.bak 's@"triton"@#"triton"@g' setup.py   # [not linux]
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - {{ compiler('cuda') }}         # [cuda_compiler_version != "None"]
    - sed     # [osx]
    - m2-sed  # [win]
  host:
    - python
    - setuptools >=61.0.0
    - wheel
    - pytorch
    - packaging
    - ninja
    - pip
  run:
    - python
    - pytorch
    - triton                # [linux]
    - ninja
    - einops
    - transformers
    - packaging
    - setuptools >=61.0.0
    - causal-conv1d         # [linux]

test:
  imports:
    - mamba_ssm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/state-spaces/mamba
  summary: Mamba state-space model
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - timkpaine
