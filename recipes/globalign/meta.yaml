{% set name = "globalign" %}
{% set version = "0.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/globalign-{{ version }}.tar.gz
  sha256: 882aeddf343bb15121ee7523b05c055a86a184318b8d07b0442311e3eb61c39b

build:
  entry_points:
    - globaligner = globalign.globaligner:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10

test:
  imports:
    - globalign
  commands:
    - pip check
    - globaligner --help
  requires:
    - pip

about:
  home: https://github.com/iamgiddyaboutgit/globalign
  summary: Global Sequence Alignment
  doc_url: https://iamgiddyaboutgit.github.io/globalign/
  dev_url: https://github.com/iamgiddyaboutgit/globalign
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - iamgiddyaboutgit
