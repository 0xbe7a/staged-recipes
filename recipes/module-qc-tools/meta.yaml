{% set name = "module-qc-tools" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/module_qc_tools-{{ version }}.tar.gz
  sha256: 8a39c050ecda3d0d8076b27d6627aff3d37878c9c67ed2223c6ced161b1f8b1b

build:
  entry_points:
    - module-qc-tools = module_qc_tools.cli:app
    - mqt = module_qc_tools.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling >=0.7
    - hatch-vcs
    - pip
  run:
    - python >=3.9
    - numpy
    - tabulate
    - pre-commit
    - check-jsonschema
    - module-qc-data-tools >=1.2.0
    - module-qc-database-tools >=2.6.0
    - requests
    - urllib3 >=1.26.20,<2
    - typer >=0.9.0
    - rich
    - packaging

test:
  imports:
    - module_qc_tools
  commands:
    - pip check
    - module-qc-tools --help
    - mqt --help
  requires:
    - pip

about:
  summary: Module qc tools
  dev_url: https://gitlab.cern.ch/atlas-itk/pixel/module/module-qc-tools
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
    - elisabettapianori
    - marijamarjanovic
    - lime86
