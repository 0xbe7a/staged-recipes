{% set name = "jpl-small-bodies-de441-n16" %}
{% set version = "2021.3.31.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jpl_small_bodies_de441_n16-{{ version }}.tar.gz
  sha256: 8718a0201abf077502d3695b88ec932fc63dc10268c14e5f41a3947943b3f409

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - jpl_small_bodies_de441_n16
  commands:
    - pip check
  requires:
    - pip

about:
  summary: JPL Small Bodies DE441 of 16 most massive asteroids.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
