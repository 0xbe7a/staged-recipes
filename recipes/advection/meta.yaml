{% set name        = "advection" %}
{% set version     = "0.1.0" %}
{% set python_min  = "3.9" %}
{% set sha256      = "INSERT_SHA256_FROM_PYPI" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    # ⇢ build backend must be explicit for pip builds
    - python {{ pin_compatible('python', min_version=python_min) }}
    - pip
    - setuptools          # ← build backend
  run:
    - python >= {{ python_min }}
    - numpy >=1.25
    - pandas >=2.2
    - matplotlib >=3.8

test:
  requires:
    - python {{ pin_compatible('python', min_version=python_min) }}
  commands:
    - python - << EOF
      import advection, sys; print(advection.__version__)
      EOF

about:
  home: https://github.com/inkenbrandt/advection
  summary: Diagnose advective fluxes and energy-balance closure in eddy-covariance data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
