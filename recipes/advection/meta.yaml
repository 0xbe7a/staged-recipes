{% set name = "advection" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/advection/archive/{{ version }}.tar.gz
  sha256: 05a7c5ccfef57222d79fd0e390ba48878161e1732ae16f005e2da9a6c254c535

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy >=1.25

test:
  imports:
    - advection
  commands:
    - python - << EOF
      import advection, sys; print(advection.__version__)
      EOF

about:
  home: "https://github.com/inkenbrandt/advection"
  summary: "Functions used to calculate advective fluxes in eddy covariance data and make corrections"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
