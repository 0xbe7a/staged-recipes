{% set name = "advection" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 82aff91d8e4afadbebcb1b9d978ec0193e0825df0a537a90ceb177a7711e7f55

build:
  noarch: python
  number: 0                       # ← REQUIRED build/number field
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools                 # explicit build backend for pip
  run:
    - python >={{ python_min }}   # ← no space after >=
    - numpy >=1.25
    - pandas >=2.2
    - matplotlib-base >=3.8

test:
  imports:
    - advection
  requires:
    - python {{ python_min }}
about:
  home: https://github.com/inkenbrandt/advection
  summary: Diagnose advective fluxes and energy-balance closure in eddy-covariance data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
