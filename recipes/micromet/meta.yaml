{% set name = "MicroMet" %}
{% set version = "0.1.26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/MicroMet/archive/v{{ version }}.tar.gz
  sha256: d89f99704800e6044702b91c77d50972671e30705c0e354c539d5ce306e2a264

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - requests >=2.25
    - pyyaml >=5.4

test:
  imports:
    - micromet
  requires:
    - python 3.10
    - pip
  commands:
    - pip check


about:
  home: https://github.com/inkenbrandt/MicroMet
  summary: A python package for processing and analyzing micrometeorological data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
