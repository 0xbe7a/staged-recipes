{% set name = "MicroMet" %}
{% set version = "0.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/inkenbrandt/MicroMet/archive/v{{ version }}.tar.gz
  sha256: 770082091135cbb930c4a02d77202ee75f71b637d97ab954ba5830f09bff72c2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.10
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - numpy >=1.20
    - pandas >=1.3
    - scipy >=1.7
    - matplotlib-base >=3.4
    - plotly >=5.0
    - sqlalchemy >=1.4
    - requests >=2.25
    - pyyaml >=5.4

test:
  imports:
    - micromet
  requires:
    - python 3.10
    - pip
  commands:
    - pip check


about:
  home: https://github.com/inkenbrandt/MicroMet
  summary: A python package for processing and analyzing micrometeorological data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - inkenbrandt
