{% set name = "prawn-templates" %}
{% set version = "0.1.2" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 117aa03db570147cb86fcd7de4fd896994f702eada1d699848a9529a87cd31f1

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - rb-pdf-reader >=2.0,<3
    - rb-prawn >=2.2,<3

test:
  commands:
    - ruby -r prawn -r prawn/templates -e 'exit 0'

about:
  home: https://github.com/prawnpdf/prawn-templates
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A extention to prawn that allows to include other pdfs either as background to write upon or to combine several pdf documents into one.
  doc_url: https://www.rubydoc.info/gems/prawn-templates
  dev_url: https://github.com/prawnpdf/prawn-templates

extra:
  recipe-maintainers:
    - jdmarques
