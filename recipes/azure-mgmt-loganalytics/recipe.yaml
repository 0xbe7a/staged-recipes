schema_version: 1

context:
  name: azure-mgmt-loganalytics
  version: 12.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-loganalytics-${{ version }}.zip
  sha256: da128a7e0291be7fa2063848df92a9180cf5c16d42adc09d2bc2efd711536bfb

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - setuptools
    - python
    - pip
  run:
    - python
    - msrest >=0.6.21
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.2.0,<2.0.0

tests:
  - python:
      imports:
        - azure.mgmt.loganalytics
        - azure.mgmt.loganalytics.aio
      pip_check: true
      python_version: ${{ python_min }}.*true

about:
  summary: Microsoft Azure Log Analytics Management Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
