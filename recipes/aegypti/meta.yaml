{% set name = "aegypti" %}
{% set version = "0.3.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aegypti-{{ version }}.tar.gz
  sha256: bc9033ce5169cdc545bd0d7b0ed3d6a869c6732d9fc4f7c8ec8800aa8f529e94

build:
  entry_points:
    - triangle = aegypti.app:main
    - test_triangle = aegypti.test:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=2.2.1
    - scipy >=1.15.0
    - networkx >=3.4.2

test:
  imports:
    - aegypti
  commands:
    - pip check
    - triangle --help
    - test_triangle --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/frankvegadelgado/finlay
  summary: Solve the Triangle-Free Problem for an undirected graph encoded in DIMACS format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - frankvegadelgado
