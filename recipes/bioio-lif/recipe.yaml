schema_version: 1

context:
  name: bioio-lif
  version: 1.4.0
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bioio_lif-${{ version }}.tar.gz
  sha256: 3bc548b5c5dfe83bdba2c8ca30ee0792aa130a53fc25f0ab422a1e3e0cc52014

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=${{ python_min }}
    - bioio-base >=3.0.0
    - dask-core >=2021.4.1
    - fsspec >=2022.8.0
    - numpy >=1.16
    - pyyaml >=6.0
    - readlif >=0.6.6
    - xarray >=0.16.1

tests:
  - python:
      imports:
        - bioio_lif
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A BioIO reader plugin for reading LIF (Leica Image File) images.
  license: GPL-3.0-only
  license_file: LICENSE
  homepage: https://github.com/bioio-devs/bioio-lif

extra:
  recipe-maintainers:
    - imagejan
