{% set name = "lasr" %}
{% set version = "0.13.5" %}
#{% set posix = "m2-" if win else "" %}
#{% set native = "m2w64-" if win else "" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://r-lidar.r-universe.dev/src/contrib/lasR_{{ version }}.tar.gz
  sha256: c3a60e35dcb2e6403b40505928ccb22733681d63ce4926272c3c85eaa6e38e8a

build:
  number: 0
  #merge_build_host: true
  #script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/
  skip: true # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - "{{ compiler('c') }}"  # [unix]
    #- "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [unix]
    #- "{{ compiler('m2w64_cxx') }}"  # [win]
    #- posix  # [win]
  host:
    - r-base
    - r-rcpp
    - r-r.utils
    - libgdal-core
    - proj
    - geos

  run:
    - r-base
    - r-r.utils
    - r-terra
    - libgdal-core
    - proj
    - geos

#test:
#  commands:
#    - $R -e "library('lasR')"  # [not win]
#    - "\"%R%\" -e \"library('lasR')\""  # [win]

about:
  home: https://github.com/r-lidar/lasR
  summary: Fast and pipeable airborne lidar processing tools. Read/write 'las' and 'laz' files, computation of metrics in area based approach, point filtering, normalization, individual tree segmentation and other manipulations in a powerful and versatile processing chain.
  license: GPL-3
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - wildintellect
