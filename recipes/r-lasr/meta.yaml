{% set name = "lasr" %}
{% set version = "0.13.6" %}
{% set posix = "m2-" if win else "" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://r-lidar.r-universe.dev/src/contrib/lasR_{{ version }}.tar.gz
  sha256: ce5dc9d234f4d30d4805586c6520ee170f0366b323f1a03bd4e85863e9e0de90

build:
  skip: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - r-rcpp                       # [build_platform != target_platform]
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib('c') }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib('m2w64_c') }}      # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}make
    - pkg-config
    - posix                        # [win]
    - llvm-openmp                  # [osx]
  host:
    - r-base
    - r-rcpp
    - r-r.utils
    - geos
    - libgdal-core
    - libgomp  # [not osx]
    - llvm-openmp  # [osx]
    - proj
  run:
    - r-base
    - llvm-openmp  # [osx]

test:
  commands:
    - $R -e "library('lasR')"  # [not win]
    - "\"%R%\" -e \"library('lasR')\""  # [win]

about:
  home: https://github.com/r-lidar/lasR
  summary: Fast and pipeable airborne lidar processing tools. Read/write 'las' and 'laz' files, computation of metrics in area based approach, point filtering, normalization, individual tree segmentation and other manipulations in a powerful and versatile processing chain.
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - wildintellect
