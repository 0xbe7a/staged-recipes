{% set name = "art" %}
{% set version = "6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/art-{{ version }}.tar.gz
  sha256: a98d77b42c278697ec6cf4b5bdcdfd997f6b2425332da078d4e31e31377d1844

build:
  entry_points:
    - art = art.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - art
  commands:
    - pip check
    - art --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/sepandhaghighi/art
  summary: ASCII Art Library For Python
  dev_url: https://github.com/sepandhaghighi/art
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - carlodri
