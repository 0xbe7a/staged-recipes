{% set name = "heliolinx" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/heliolinx/heliolinx/archive/v{{ version }}.tar.gz
  sha256: 0c713b0e73cc97d861dd3cb2b423b97f83c1b77fefdda2e338a46af3bd9ab580

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - python
    - setuptools >=61.2
    - wheel
    - pybind11 >=2.5.0
    - numpy
    - setuptools-scm >=3.4
    - pip
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - python
    - pybind11 >=2.5.0
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - heliolinx
  commands:
    - pip check
  requires:
    - pip

about:
  summary: 'heliolinx: the fast asteroid linking code.'
  home: https://github.com/heliolinx/heliolinx
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjuric
