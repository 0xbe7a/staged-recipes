schema_version: 1

context:
  name: azure-mgmt-billing
  version: 7.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure_mgmt_billing-${{ version }}.tar.gz
  sha256: 8e0a65c65110b53a42937e5bed6ae00efc9d6206972d96bfd4a74e80c85c2d7b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
    - azure-common >=1.1
    - azure-mgmt-core >=1.3.2

tests:
  - python:
      imports:
        - azure.mgmt.billing
        - azure.mgmt.billing.aio
      pip_check: true

about:
  summary: Microsoft Azure Billing Client Library for Python
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
