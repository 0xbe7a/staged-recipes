{% set name = "LAYNII" %}
{% set version = "2.7.0" %}
{% set ref = "3e3cd6e036cd9e60df584b44e5c5a728c79e84bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/layerfMRI/LAYNII/archive/{{ ref }}.tar.gz
  sha256: f6e440df13e9485253233bbed4428cf9e3f5c7e624c99725628305d2fb68d946

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    # - {{ stdlib("c") }}
    - make
  run:
    - libgcc

test:
  commands:
    - LN2_LAYERS -h

about:
  home: https://github.com/layerfMRI/LAYNII
  license: BSD 3-Clause License
  license_file: LICENSE
  summary: 'C++ Layer-analysis software'
  description: |
    This is a package of standalone layer (functional) magnetic resonance imaging (layer-fMRI) 
    C++ programs that depends only on a C++ compiler. The purpose of this package is to provide 
    layer-analysis software that are not (yet) included in the other major MRI analysis software.
  doc_url: https://github.com/layerfMRI/LAYNII/blob/master/README.md

extra:
  recipe-maintainers:
    - Dhananjhay