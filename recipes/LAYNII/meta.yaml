{% set name = "LAYNII" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/layerfMRI/LAYNII/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f0f45c6e80afaca1d89a4721dda70f152c175434e19358974a221ef9c713826b

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - make
    - zlib

test:
  commands:
    - LN2_LAYERS -h

about:
  home: https://github.com/layerfMRI/LAYNII
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'C++ Layer-analysis software'
  description: |
    This is a package of standalone layer (functional) magnetic resonance imaging (layer-fMRI) 
    C++ programs that depends only on a C++ compiler. The purpose of this package is to provide 
    layer-analysis software that are not (yet) included in the other major MRI analysis software.
  doc_url: https://github.com/layerfMRI/LAYNII/blob/master/README.md

extra:
  recipe-maintainers:
    - Dhananjhay
