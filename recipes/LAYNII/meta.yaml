{% set name = "LAYNII" %}
{% set version = "2.7.0" %}
{% set ref = "1f86085a29813dad7f3bacc4455a60849bfad7ef" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Dhananjhay/LAYNII/archive/{{ ref }}.tar.gz
  sha256: c4c776ea0437b93253e8e6a75cb0297b4b7ba19def1aef5a94f7c70403ec1d6c

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - make
  host:
    - zlib

test:
  commands:
    - LN2_LAYERS -h

about:
  home: https://github.com/layerfMRI/LAYNII
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'C++ Layer-analysis software'
  description: |
    This is a package of standalone layer (functional) magnetic resonance imaging (layer-fMRI) 
    C++ programs that depends only on a C++ compiler. The purpose of this package is to provide 
    layer-analysis software that are not (yet) included in the other major MRI analysis software.
  doc_url: https://github.com/layerfMRI/LAYNII/blob/master/README.md

extra:
  recipe-maintainers:
    - Dhananjhay
