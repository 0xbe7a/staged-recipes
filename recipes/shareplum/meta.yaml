{% set name = "shareplum" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/SharePlum-{{ version }}.tar.gz
  sha256: 07a45d48920450092e56c33846fe17768d4611dc83a7314ef0140e57dee52966

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >=3.7
    - requests
    - requests_ntlm
    - requests-toolbelt
    - lxml
test:
  imports:
    - shareplum
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mdowds/shareplum
  summary: Python SharePoint API
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ajaypnair09
