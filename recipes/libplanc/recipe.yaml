schema_version: 1

context:
  version: 1.0.0

package:
  name: libplanc
  version: ${{ version|replace("-", "_") }}

source:
  url: https://github.com/welch-lab/libplanc/archive/refs/tags/${{ version }}.tar.gz
  sha256: 9eea7952ad43764def9b5151a9160fe425e3ac066749e95e5dc5565d5235faf1

build:
  number: 0
  script:
    - if: unix
      then:
        - cmake -E env CXXFLAGS=-D_LIBCPP_DISABLE_AVAILABILITY cmake -S $SRC_DIR -DBUILD_EXECUTABLE=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$PREFIX
        - cmake --build .
        - cmake --install .
      else:
        - cmake -S %SRC_DIR% -DCMAKE_BUILD_TYPE=Release -DBUILD_EXECUTABLE=ON -DCMAKE_INSTALL_PREFIX=%LIBRARY_PREFIX%
        - cmake --build .
        - cmake --install .

requirements:
  build:
    - if: win
      then:
        - ${{ compiler('m2w64_c') }}
        - ${{ stdlib("m2w64_c") }}
        - ${{ compiler('m2w64_cxx') }}
        - m2-filesystem
        - m2-zip
        - m2-diffutils
        - m2-patch
      else:
        - ${{ compiler('c') }}
        - ${{ stdlib("c") }}
        - ${{ compiler('cxx') }}
        - patch
        - diffutils
        - git
        - gnuconfig
    - if: osx
      then: llvm-openmp
      else: libgomp
    - cmake >=3.22
    - make
    - pkg-config
  host:
    - libhwloc >=2.0.0,<3.0.0
    - zlib
    - hdf5 >=1.10
    - if: osx
      then: llvm-openmp
      else: libgomp
    - libblas
    - libcblas
    - liblapack
    - indicators
    - armadillo
    - if: win
      then: dlfcn-win32
  run:
    - if: osx and arm64
      then: libblas * *accelerate
      else: libblas
    - if: win
      then: libgomp

tests:
  - script:
      - echo skip

about:
  license: GPL-2.0-or-later
  summary: '''PLANC'', a highly parallel and extensible NMF/NTF  (Non-negative Matrix/Tensor Factorization) library. Wraps algorithms described in Kannan et. al (2018) <doi:10.1109/TKDE.2017.2767592> and Eswar et. al (2021) <doi:10.1145/3432185>. Implements algorithms described in Welch et al. (2019) <doi:10.1016/j.cell.2019.05.006>, Gao et al. (2021) <doi:10.1038/s41587-021-00867-x>, and Kriebel & Welch (2022) <doi:10.1038/s41467-022-28431-4>.'
  license_file:
    - README.md
  homepage: https://github.com/welch-lab/libplanc

extra:
  recipe-maintainers:
    - theAeon
