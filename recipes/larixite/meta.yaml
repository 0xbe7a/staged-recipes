{% set name = "larixite" %}
{% set version = "2024.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/larixite-{{ version }}.tar.gz
  sha256: baf728ae1d388af720e9cef109027ad8895cf61c5e65d1cf9e59caa1a98c46d5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - xraydb
    - sqlalchemy >=2
    - pymatgen
    - pyshortcuts

test:
  imports:
    - larixite
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: convert CIF data to inputs for XAS calculations Feff, FDMNES, etc
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mrakitin
