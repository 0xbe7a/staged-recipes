{% set name = "meshlab" %}
{% set version = "2023.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cnr-isti-vclab/meshlab/archive/MeshLab-{{ version }}.tar.gz
  sha256: 466cfca8cd6792911c043513f65d9c443dfa680be848e6e764cffe473e1d479c

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ stdlib("c") }}
    - {{ cdt('mesa-libgl-devel') }}          # [linux]
    - {{ cdt('mesa-dri-drivers') }}          # [linux]
    - {{ cdt('mesa-libegl-devel') }}         # [linux]
    - {{ cdt('libselinux') }}                # [linux]
    - {{ cdt('libxdamage') }}                # [linux]
    - {{ cdt('libxfixes') }}                 # [linux]
    - {{ cdt('libxxf86vm') }}                # [linux]
    - {{ cdt('libxcb') }}                    # [linux]
    - {{ cdt('libxext') }}                   # [linux]
    - {{ cdt('xorg-x11-server-xvfb') }}      # [linux]
    - {{ cdt('libxau') }}                    # [linux]
    - {{ cdt('libxi-devel') }}               # [linux]
    - cmake
    - make
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - cgal
    - eigen
    - glew
    - gmp
    - icu
    - igl
    - libboost-devel
    - libcurl
    - libglu  # [linux]
    - mpfr
    - muparser
    - nexus
    - qhull
    - qt-main
    - tinygltf
    - u3d
    - vcglib
  run:
    - xorg-libxt  # [linux]
    - {{ pin_compatible('libglu', max_pin='x.x') }}  # [linux]

test:
  commands:
    - meshlab --help
  downstreams:
    - pymeshlab

about:
  home: https://www.meshlab.net/#description
  summary: The open source system for processing and editing 3D triangular meshes
  description: |
    The open source system for processing and editing 3D triangular meshes.
    It provides a set of tools for editing, cleaning, healing, inspecting,
    rendering, texturing and converting meshes. It offers features for processing
    raw data produced by 3D digitization tools/devices and for preparing models
    for 3D printing.
  license: GPL-3.0-or-later
  license_file:
    - LICENSE.txt
    - src/external/easyexif-1.0/LICENSE
    - src/external/glew-2.2.0/LICENSE.txt
  dev_url: https://github.com/cnr-isti-vclab/meshlab

extra:
  recipe-maintainers:
    - jeongseok-meta
