schema_version: 1

context:
  name: simple-settings
  version: "1.2.0"
  python_min: 3.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/simple-settings-${{ version }}.tar.gz
  sha256: db96809e44557672660c7b5a467941d953b6f4f54699425ff25ecb879758d416

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}

tests:
  - python:
      imports:
        - simple_settings
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A simple way to manage your project settings.
  homepage: https://github.com/drgarcia1986/simple-settings
  repository: https://github.com/drgarcia1986/simple-settings
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kratsg
