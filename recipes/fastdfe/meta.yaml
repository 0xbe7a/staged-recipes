{% set name = "fastdfe" %}
{% set version = "1.1.12" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastdfe-{{ version }}.tar.gz
  sha256: 67d115db31d54b387cfc8edf8e0440df842bb32da4b877e5e1d2a7a74c4bdd96

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
  run:
    - python >=3.10,<3.13
    - typing_extensions >=4.5.0,<5.0.0
    - matplotlib-base >=3.7.0,<4.0.0
    - seaborn >=0.13.0,<0.14.0
    - numpy >=1.24.0,<2.0.0
    - pandas >=2.0.0,<3.0.0
    - jsonpickle >=3.0.0,<4.0.0
    - multiprocess >=0.70.12,<0.71.0
    - pyyaml >=6.0.0,<7.0.0
    - tqdm >=4.60.0,<5.0.0
    - mpmath >=1.3.0,<2.0.0
    - biopython >=1.80,<1.82
    - requests >=2.28
    - scipy >=1.10.1,<2.0.0
  run_constrained:
    - cyvcf2 >=0.31.0,<0.32.0

test:
  imports:
    - fastdfe
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Fast and flexible inference of the distribution of fitness effects (DFE), VCF-SFS parsing with ancestral allele and site-degeneracy annotation.
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://pypi.org/project/fastdfe/
  dev_url: https://github.com/Sendrowski/fastdfe
  doc_url: https://fastdfe.readthedocs.io

extra:
  recipe-maintainers:
    - Sendrowski