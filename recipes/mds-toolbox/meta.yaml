{% set name = "mds-toolbox" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mds_toolbox-{{ version }}.tar.gz
  sha256: e3f7a5b18503ebb01277b7fd936bf72f07617feaac4a3578739c3cc05caa782e

build:
  entry_points:
    - mds = mds.mng:start_from_command_line_interface
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.13
    - boto3 >=1.37.4,<2.0.0
    - copernicusmarine >=2.1.1
    - click >=8.1.8,<9.0.0

test:
  imports:
    - mds_toolbox
  commands:
    - pip check
    - mds --help
  requires:
    - pip

about:
  home: https://pypi.org/project/mds-toolbox
  summary: A custom CMCC library to list and download data from the Marine Data Store
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - anto6715
    - aded
