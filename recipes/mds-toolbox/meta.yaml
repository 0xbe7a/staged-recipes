{% set name = "mds-toolbox" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mds_toolbox-{{ version }}.tar.gz
  sha256: 1c5a681b1322d2cbde42f8b5c4628d6869d9d63e8a29b10a00a4a2070256d059

build:
  noarch: python
  entry_points:
    - mds = mds.mng:start_from_command_line_interface
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<3.13
    - boto3 >=1.37.4,<2.0.0
    - copernicusmarine >=2.1.1
    - click >=8.1.8,<9.0.0
    - fcntl  # [unix]

test:
  imports:
    - mds
  commands:
    - pip check
    - mds --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/mds-toolbox
  summary: A custom CMCC library to list and download data from the Marine Data Store
  license: MPL-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - anto6715
    - aded
