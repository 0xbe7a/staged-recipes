schema_version: 1

context:
  name: fmodpy
  version: 1.7.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fmodpy-${{ version }}.tar.gz
  sha256: 557bb4e1bbf560f8ea052eddec7fafeb04f26b4decb01b68a3e8a56b34eeea95

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - numpy >=1.13

tests:
  - python:
      imports:
        - fmodpy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A lightweight, efficient, highly automated, fortran wrapper for python.
  license: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/tchlux/fmodpy

extra:
  recipe-maintainers:
    - synapticarbors
