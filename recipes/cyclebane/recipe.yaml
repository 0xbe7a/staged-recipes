context:
  name: cyclebane
  version: 24.10.0
  python_min: "3.10"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/cyclebane-${{ version }}.tar.gz
  sha256: aa1aeb24f6915c8c55c85fcebdb3235544ab4e319a2a3c17aca634f6a0f0360b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=68
    - setuptools-scm >=8.0
    - pip
  run:
    - python >=${{ python_min }} 
    - networkx

tests:
  - python:
      imports:
        - cyclebane
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Transform directed acyclic graphs using map-reduce and groupby operations
  license: BSD-3-Clause
  license_file: LICENSE
  repository: https://github.com/scipp/cyclebane
  homepage: https://scipp.github.io/cyclebane/

extra:
  recipe-maintainers:
    - MridulS
