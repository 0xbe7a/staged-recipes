{% set name = "NRSS" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/usnistgov/NRSS/archive/{{ version }}.tar.gz
  sha256: 5b63f2d7b7331874df74f0eb2340e5541cee339116e82880427f51c4f8ed1562

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - pyhyperscattering >=0.1.7
    - numpy
    - scipy
    - scikit-image
    - pandas
    - matplotlib-base
    - h5py

test:
  imports:
    - NRSS
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/usnistgov/NRSS
  license: NIST-PD
  license_file: LICENSE
  summary: NIST RSoXS Simulation Suite
  

extra:
  recipe-maintainers:
    - pbeaucage
