{% set name = "itrails" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/trails-phylogeny/itrails/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c8e0b183f1964a96744467ce27ca2ff1e147cbd4369b79ee654ddd7385fbc2db

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.12
    - setuptools >=61
    - setuptools-scm >=8
    - wheel
    - pip
  run:
    - python >=3.12
    - numpy >=1.26.4
    - scipy >=1.13.0
    - joblib >=1.4.2
    - numba >=0.59.1
    - biopython >=1.84
    - pyyaml >=6.0.2
    - h5py

test:
  imports:
    - itrails
  commands:
    - itrails-optimize --help
    - itrails-posterior --help
    - itrails-viterbi --help
    - itrails-print-example --help

about:
  home: https://github.com/trails-phylogeny/itrails
  license: MIT
  license_file: LICENSE
  summary: "Tree reconstruction of ancestry using incomplete lineage sorting"

extra:
  recipe-maintainers:
    - David-M-P
