{% set name = "cacheout" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cacheout-{{ version }}.tar.gz
  sha256: ee264897cbaa089ae5f406da11952697d99fa7f3583cfab69fe8a00ff8e1952d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - cacheout
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/dgilland/cacheout
  summary: A caching library for Python.
  license: MIT
  license_family: MIT
  dev_url: https://github.com/dgilland/cacheout
  doc_url: https://cacheout.readthedocs.io

extra:
  recipe-maintainers:
    - claytonparnell
