{% set version = "0.0.4" %}
{% set name = "chemem" %}
{% set python_min = "3.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/SweeneyAaron/ChemEM/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 397bbacc65b40b46b194033388c898e082ffe038c7112b9309012d0afb365662
build:
  skip: true  # [win]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - chemem = ChemEM.chemem:main
    - chemem.test = ChemEM.chemem:test
    - chemem.protonate = ChemEM.chemem:protonate
requirements:
  host:
    - python >={{ python_min }},<3.11.12
    - setuptools
    - pip
    - openff-toolkit 0.16.8 pyhd8ed1ab_2
  run:
    - python >={{ python_min }},<3.11.12
    - numpy
    - scipy 
    - dimorphite-dl >=1.3.2
    - spyrmsd >=0.8.0
    - rdkit
    - openff-toolkit 0.16.8 pyhd8ed1ab_2
    - pdbfixer >=1.11
    - mrcfile >=1.5.0
    - pathos
    - biopython >=1.83
    - scikit-image
test:
  requires:
    - python {{ python_min }}
  imports:
    - ChemEM
about:
  home: "https://chemem.topf-group.com/chemem"
  summary: "Software for fitting small molecules into Cryo-EM data."
  license: LicenseRef-ChemEM
  license_file: LICENSE.txt
extra:
  recipe-maintainers:
    - SweeneyAaron
