{% set version = "0.0.5" %}
{% set name = "chemem" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/SweeneyAaron/ChemEM/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
build:
  skip: true  # [win]
  skip: True  # [py<311]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - chemem = ChemEM.chemem:main
    - chemem.test = ChemEM.chemem:test
    - chemem.protonate = ChemEM.chemem:protonate
requirements:
  host:
    - python
    - setuptools
    - pip
    - openff-toolkit
  run:
    - python
    - numpy <2.0.0
    - scipy 
    - dimorphite-dl >=2.0.1
    - spyrmsd >=0.8.0
    - rdkit
    - openff-toolkit
    - pdbfixer >=1.11
    - mrcfile >=1.5.0
    - pathos
    - biopython >=1.83
    - scikit-image
test:
  requires:
    - python
  imports:
    - ChemEM
about:
  home: "https://github.com/SweeneyAaron/ChemEM"
  summary: "Software for fitting small molecules into Cryo-EM data."
  license: LicenseRef-ChemEM
  license_file: LICENSE.txt
extra:
  recipe-maintainers:
    - SweeneyAaron
