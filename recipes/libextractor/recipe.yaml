context:
  version: 1.13

package:
  name: libextractor
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/libextractor/libextractor-${{ version }}.tar.gz
  sha256: bb8f312c51d202572243f113c6b62d8210301ab30cbaee604f9837d878cdf755

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - autoconf
    - automake
    - gettext-tools
    - make
    - pkg-config
    - texinfo
    - xz-tools
  host:
    - bzip2
    - exiv2
    - gdk-pixbuf
    - giflib
    - glib
    # - gstreamer
    - if: linux
      then: libapparmor
    - libflac
    - libgsf
    - libjpeg-turbo
    - liblzma-devel
    - libmpeg2
    - libtiff
    - libtool
    - libvorbis
    - zlib
    - if: osx
      then:
        - libiconv
  run:
    - libltdl

tests:
  - script:
      - extract --help

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Library to extract meta data from files
  homepage: https://www.gnu.org/software/libextractor

extra:
  recipe-maintainers:
    - danielnachun

