schema_version: 1

context:
  name: pipask
  version: 0.9.6
  python_min: 3.10

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pipask-${{ version }}.tar.gz
  sha256: c25d50efba11c061fff0ca4f7c207d93ccb29e2b7bfb3bfb35c67ac3882d080d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - pipask = pipask.main:main

requirements:
  host:
    - python ${{ python_min }}.*
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - pydantic >=2.10.6,<3.0.0
    - httpx >=0.28.1,<0.29.0
    - rich >=13.9.4,<14.0.0
    - cvss >=3.4,<4.0
    - packaging >=21.3,<22.0
    - platformdirs >=3.8.1,<4.0.0
    - urllib3 >=1.26.17,<2.0.0
    - requests >=2.32.3,<3.0.0
    - pyproject_hooks >=1.2.0,<2.0.0
    - tenacity >=9.1.2,<10.0.0
    - cachecontrol >=0.14.2,<0.15.0
    - resolvelib >=1.1.0,<2.0.0
    - tomli >=2.2.1,<3.0.0
    - truststore >=0.10.1,<0.11.0
    - distro >=1.9.0,<2.0.0

tests:
  - python:
      imports:
        - pipask
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - python ${{ python_min }}.*
    script:
      - pipask --help

about:
  homepage: https://github.com/feynmanix/pipask
  summary: Safer python package installation with audit and consent before install
  license: MIT
  license_file:
    - LICENSE
    - src/pipask/checks/license.py
    - src/pipask/_vendor/pip/LICENSE.txt
    - src/pipask/_vendor/pip/_vendor/pkg_resources/LICENSE

extra:
  recipe-maintainers:
    - thewchan
