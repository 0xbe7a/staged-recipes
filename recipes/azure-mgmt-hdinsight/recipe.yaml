schema_version: 1

context:
  name: azure-mgmt-hdinsight
  version: 9.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/azure-mgmt-hdinsight-${{ version }}.zip
  sha256: 41ebdc69c0d1f81d25dd30438c14fff4331f66639f55805b918b9649eaffe78a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msrest >=0.6.21
    - azure-common >=1.1,<2.dev0
    - azure-mgmt-core >=1.2.0,<2.0.0

tests:
  - python:
      imports:
        - azure.mgmt.hdinsight
        - azure.mgmt.hdinsight.aio
      pip_check: true

about:
  summary: Microsoft Azure HDInsight Management Client Library for Python
  license: MIT
  license_file: PLEASE_ADD_LICENSE_FILE
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
