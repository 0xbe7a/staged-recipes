{% set name = "vsketch" %}
{% set version = "1.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vsketch-{{ version }}.tar.gz
  sha256: 9862b567134bfcc5bc2905e2f9a6b6ca4b58cef794ae105c619284de8ee4efb9

build:
  entry_points:
    - vsk = vsketch_cli.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<3.13
    - cookiecutter >=2.1
    # Seems to actually need QT, so use full matplotlib
    - matplotlib >=3.3.3
    - multiprocess >=0.70
    - numpy >=1.20.1
    - pnoise >=0.2.0
    - pyside6 >=6.3.2
    - shapely >=1.8.2
    - vpype 1.14
    - watchfiles >=0.12
    # from vpype[all]
    - glcontext >=2.3.2
    - moderngl >=5.6.2,!=5.7.1,!=5.7.2
    - pillow >=9.0.1
    - pyside6 >=6.4.0.1,!=6.6.2


test:
  imports:
    - vsketch
  commands:
    - pip check
    - vsk --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/abey79/vsketch
  summary: Plotter generative art environment
  license: EPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
