{% set name = "plant" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/plant/plant/-/archive/v{{ version }}/plant-v{{ version }}.tar.gz
  sha256: ba0c8416d8772e08c7d15c00b36cd5a8e42987748ba7280484ce192f476e70ac

build:
  noarch: python
  entry_points:
    - plant_info = plant_info:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:

  host:
    - python {{ python_min }}
    - setuptools >=64.0
    - setuptools-scm >=6.2
    - pip >=21.3

  run:
    - python >={{ python_min }}
    - setuptools
    - numpy >=2.0
    - poppler
    - gdal
    - h5py
    - ncurses
    - matplotlib-base
    - scipy
    - pillow
    - jupyter
    - python-dateutil
    - numexpr

test:
  imports:
    - plant
  commands:
    - pip check
    - plant_info --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/plant/plant
  summary: PLANT is a collection of software tools developed at the Jet Propulsion Laboratory to support processing and analysis of Synthetic Aperture Radar (SAR) data for ecosystem and land-cover/land-use change science and applications.
  license: CC0-1.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gshiroma
