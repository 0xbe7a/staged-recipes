context:
  version: 1.3.2

package:
  name: btop
  version: ${{ version }}

source:
  url: https://github.com/aristocratos/btop/archive/v${{ version }}.tar.gz
  sha256: 331d18488b1dc7f06cfa12cff909230816a24c57790ba3e8224b117e3f0ae03e

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make

tests:
  - script:
      - btop --help

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Resource monitor. C++ version and continuation of bashtop and bpytop
  homepage: https://github.com/aristocratos/btop
  repository: https://github.com/aristocratos/btop

extra:
  recipe-maintainers:
    - danielnachun
