{% set name = "mpc-obscodes" %}
{% set version = "2025.4.22" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mpc_obscodes-{{ version }}.tar.gz
  sha256: 61ad796a69f450569ac0bb5c48c9a5d704b8eedce0f0bf03f318169ac5413e9a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - mpc_obscodes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}
about:
  summary: Minor Planet Center's Observatory Codes
  home: https://github.com/B612-Asteroid-Surveys/mpc_obscodes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
    - moeyensj
    - ntellis
    - KatKiker
