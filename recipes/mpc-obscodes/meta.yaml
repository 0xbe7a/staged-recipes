{% set name = "mpc-obscodes" %}
{% set version = "2025.4.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mpc_obscodes-{{ version }}.tar.gz
  sha256: 2828e632fd8b6fc2c30ff8e08d4d5398e68349e29f050566fb849cbad78b3839

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.7

test:
  imports:
    - mpc_obscodes
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Minor Planet Center's Observatory Codes
  home: https://github.com/B612-Asteroid-Surveys/mpc_obscodes
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akoumjian
