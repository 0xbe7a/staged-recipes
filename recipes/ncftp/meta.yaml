{% set name = "ncftp" %}
{% set version = "3.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www.ncftp.com/public_ftp/ncftp/ncftp-{{ version }}-src.tar.xz
  sha256: d41c5c4d6614a8eae2ed4e4d7ada6b6d3afcc9fb65a4ed9b8711344bef24f7e8
  patches:
    - 0001-fix-macOS-version-detection.patch

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make
  host:
    - ncurses

test:
  commands:
    - {{ name }} &
    - exe_pid=$!
    - trap "kill -SIGTERM ${exe_pid}" SIGTERM

about:
  home: https://www.ncftp.com/
  license: ClArtistic
  license_file: doc/LICENSE.txt
  summary: FTP client with an advanced user interface
  dev_url: https://www.ncftp.com/

extra:
  recipe-maintainers:
    - danielnachun
