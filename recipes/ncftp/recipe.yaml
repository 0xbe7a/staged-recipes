context:
  version: 3.2.9

package:
  name: ncftp
  version: ${{ version }}

source:
  url: https://www.ncftp.com/public_ftp/ncftp/older_versions/ncftp-${{ version }}-src.tar.gz
  sha256: 1d79348dd78e148f6a2491c9dab37d554d5fbce3a3b2bc2edd71b06d54ef97c1

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - make
  host:
    - ncurses

tests:
  - script: |
      ncftp &
      exe_pid=$!
      trap "kill -SIGTERM ${exe_pid} SIGTERM"

about:
  license: ClArtistic
  license_file: doc/LICENSE.txt
  summary: FTP client with an advanced user interface
  homepage: https://www.ncftp.com/
  repository: https://www.ncftp.com/

extra:
  recipe-maintainers:
    - danielnachun
