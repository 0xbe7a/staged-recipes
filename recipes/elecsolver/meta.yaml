{% set name = "elecsolver" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/williampiat3/ElecSolver/archive/refs/tags/{{ version }}.tar.gz
  sha256: 57a74b0f700d5f5e4d5dace594fb3aa2508fa12d4e273cfaafb28c8d0d8709ea

build:
  number: 0
  skip: true  # [py<39 or py>312]
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: python -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip

  run:
    - python
    - numpy
    - networkx
    - scipy

test:
  requires:
    - python
    - numpy
    - networkx
    - scipy
    - python-mumps
    - pytest
    - matplotlib
  imports:
    - ElecSolver
  source_files:
    - tests
  commands:
    - python -m pytest tests


about:
  home: https://github.com/williampiat3/ElecSolver
  summary: Electric system formulation in Python
  license_family: MIT
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - williampiat3
