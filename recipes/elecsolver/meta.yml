{% set name = "elecsolver" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/williampiat3/ElecSolver/archive/refs/tags/{{ version }}.tar.gz
  sha256: 915786ee0d205da98b49f7a3e13d38509ce3a1c69e8e35dbf5bac29d52de9f63

build:
  number: 0
  skip: true  # [py<39 or py>313]
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: python -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - setuptools >=60
    - setuptools-scm >=8.0
    - pip

  run:
    - numpy
    - networkx
    - scipy

test:
  requires:
    - numpy
    - networkx
    - scipy
    - pymumps
    - pytest
  imports:
    - ElecSolver
  source_files:
    - tests
  commands:
    - python -m pytest tests


about:
  home: https://github.com/williampiat3/ElecSolver
  summary: Electric system formulation in Python
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - williampiat3