{% set name = "redistpy" %}
{% set version = "1.0.4" %}
{% set python_min = "3.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/redistpy-{{ version }}.tar.gz
  sha256: 70f39933b59f73a8e4915690a415c38b8a431393fdf17d2e4bb3cf2426af5297

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.26
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - jsonschema
    - matplotlib-base
    - numpy
    - scipy
    - pyhf
    - requests
    - numexpr
    - iminuit
    - jinja2
    - ipykernel

test:
  imports:
    - redist
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Package for reinterpretation of particle physics results
  license: MIT
  license_file: LICENSE
  home: https://github.com/lorenzennio/redist

extra:
  recipe-maintainers:
    - lorenzennio
