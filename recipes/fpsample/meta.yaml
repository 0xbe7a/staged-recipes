{% set name = "fpsample" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/leonardodalinky/fpsample/archive/archive/v{{ version }}.tar.gz
    sha256: 0e0a331ab08a0b63a843ed9517bd746b52bc366c68ed882894d2066ac940dea6

build:
  number: 0
  script: {{ PYTHON}} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - pip
    - python
    - maturin >=1.2.0,<2
  host:
    - pip
    - python
    - maturin >=1.2.0,<2
  run:
    - numpy >=1.16.0
    - python

test:
  imports:
    - fpsample
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leonardodalinky/fpsample
  summary: Python efficient farthest point sampling (FPS) library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
