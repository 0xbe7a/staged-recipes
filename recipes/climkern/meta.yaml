{% set name = "climkern" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/climkern-{{ version }}.tar.gz
  sha256: fd82ed28be958f036d7ab68553d90147379e27bb3857bc910a322824633f5105

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python {{ python_min }}
    - xarray >=0.16.2
    - cf-xarray >=0.5.1
    - cftime
    - xesmf >=0.7.1
    - importlib_resources
    - pooch
    - tqdm
    - plac
    - netcdf4

test:
  imports:
    - climkern
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tyfolino/climkern
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package for easily computing climate feedbacks using radiative kernels.
  description: |
    Python package for easily computing climate feedbacks using radiative kernels.
  dev_url: https://github.com/tyfolino/climkern
  doc_url: https://github.com/tyfolino/climkern

extra:
  recipe-maintainers:
    - mahf708
