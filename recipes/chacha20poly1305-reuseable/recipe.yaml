schema_version: 1

context:
  name: chacha20poly1305-reuseable
  version: 0.13.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/chacha20poly1305_reuseable-${{ version }}.tar.gz
  sha256: dd8be876e25dfc51909eb35602b77a76e0d01a364584756ab3fa848e2407e4ec

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=65.4.1
    - wheel
    - poetry-core
    - pip
  run:
    - python >=${{ python_min }}
    - cryptography >=43.0.0

tests:
  - python:
      python_version: ${{ python_min }}.*
      imports:
        - chacha20poly1305_reuseable
      pip_check: true

about:
  summary: ChaCha20Poly1305 that is reuseable for asyncio
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/bdraco/chacha20poly1305-reuseable

extra:
  recipe-maintainers:
    - ruben-arts
