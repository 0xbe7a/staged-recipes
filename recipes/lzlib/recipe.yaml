context:
  version: 1.14

package:
  name: lzlib
  version: ${{ version }}

source:
  url: https://download.savannah.gnu.org/releases/lzip/lzlib/lzlib-${{ version }}.tar.gz
  sha256: 5acac8714ed4f306020bae660dddce706e5f8a795863679037da9fe6bf4dcf6f
  patches:
    - if: osx
      then: 0001-make-shared-lib-work-on-macOS.patch

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('c') }}
    # - ${{ stdlib('c') }}
    - make

tests:
  - script:
      - test -f $PREFIX/lib/liblz${SHLIB_EXT}

about:
  license: BSD-2-Clause
  license_file: COPYING
  summary: Data compression library
  homepage: https://www.nongnu.org/lzip/lzlib.html
  repository: https://www.nongnu.org/lzip/lzlib.html

extra:
  recipe-maintainers:
    - danielnachun
