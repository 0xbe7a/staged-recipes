{% set name = "lzlib" %}
{% set version = "1.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://download.savannah.gnu.org/releases/lzip/lzlib/lzlib-{{ version }}.tar.gz
  sha256: 5acac8714ed4f306020bae660dddce706e5f8a795863679037da9fe6bf4dcf6f
  patches:  # [osx]
    - 0001-make-shared-lib-work-on-macOS.patch  # [osx]

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - make

test:
  commands:
    - test -f $PREFIX/lib/liblz${SHLIB_EXT}

about:
  home: https://www.nongnu.org/lzip/lzlib.html
  license: BSD-2-Clause
  license_file: COPYING
  summary: Data compression library
  dev_url: https://www.nongnu.org/lzip/lzlib.html

extra:
  recipe-maintainers:
    - danielnachun
