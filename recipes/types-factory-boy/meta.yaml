{% set name = "types-factory-boy" %}
{% set version = "0.4.1" %}
{% set python_min = "3.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/types_factory_boy-{{ version }}.tar.gz
  sha256: 275b9e17a6ad79992bec77b956bb707770f7b0256e4172265e2139e48faf6faf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}
    - factory_boy >=3.2.0
    - typing_extensions >=4.2.0,<5.0.0

test:
  files:
    - run_test.py
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/youtux/types-factory-boy
  summary: Typing stubs for factory-boy
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - librehat
