{% set name = "types_factory_boy" %}
{% set version = "0.4.1" %}
{% set python_min = "3.9" %}

package:
  name: types-factory-boy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 275b9e17a6ad79992bec77b956bb707770f7b0256e4172265e2139e48faf6faf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - mypy
    - SQLAlchemy >=1.4.36,<3.0.0
    - Django
    - mongoengine >=0.24.1,<0.28.0
    - MonkeyType >=22.2,<24.0
    - tox >=4.4.7
  run:
    - python >={{ python_min }}
    - factory-boy >=3.2.0
    - typing-extensions >=4.2.0

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/youtux/types-factory-boy
  summary: 'Type stubs for factory-boy'
  description: |
    This is a PEP 561 type stub package for the factory-boy package.
    It can be used by type-checking tools like mypy, PyCharm, pytype etc. to check code that uses factory-boy.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/youtux/types-factory-boy

extra:
  recipe-maintainers:
    - librehat
