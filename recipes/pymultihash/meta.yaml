{% set name = "pymultihash" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymultihash-{{ version }}.tar.gz
  sha256: 49c75a1ae9ecc6d22d259064d4597b3685da3f0258f4ded632e03a3a79af215b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - multihash
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ivilata/pymultihash
  summary: Python implementation of the multihash specification
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - step21
