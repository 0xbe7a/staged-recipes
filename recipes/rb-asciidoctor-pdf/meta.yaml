{% set name = "asciidoctor-pdf" %}
{% set version = "2.3.19" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 034a142964d627b82fd4f08a094abedae981e632e7f1c501d3bd9c2dfbe073f9
  - path: asciidoctor-pdf.bat

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
    - cp -v asciidoctor-pdf.bat $PREFIX/bin/asciidoctor-pdf.bat"
  skip: True  # [win] 
requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - asciidoctor ~=2.0
    - rb-concurrent-ruby ~=1.1
    - rb-matrix ~=0.4
    - rb-prawn ~=2.4.0
    - rb-prawn-icon ~=3.0.0
    - rb-prawn-svg ~=0.34.0
    - rb-prawn-table ~=0.2.0
    - rb-prawn-templates ~=0.1.0
    - rb-treetop ~=1.6.0
    - rb-ttfunk ~=1.7.0

test:
  commands:
    - asciidoctor-pdf -v

about:
  home: https://rubygems.org/gems/asciidoctor-pdf
  license: MIT
  license_family: MIT
  license_file:  {{ name }}-{{ version }}/LICENSE
  summary: Converts AsciiDoc documents to PDF using the Prawn PDF generation library.

  doc_url: https://www.rubydoc.info/gems/asciidoctor-pdf

extra:
  recipe-maintainers:
    - rudispr
    - jdmarques
