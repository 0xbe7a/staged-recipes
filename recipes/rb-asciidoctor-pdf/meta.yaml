{% set name = "asciidoctor-pdf" %}
{% set version = "2.3.19" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  - url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
    sha256: 034A142964D627B82FD4F08A094ABEDAE981E632E7F1C501D3BD9C2DFBE073F9

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies -n $PREFIX/bin {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem

requirements:
  host:
    - ruby
  run:
    - {{ pin_compatible('ruby', max_pin='x.x') }}
    - asciidoctor ~=2.0
    - concurrent-ruby ~=1.1
    - matrix ~=0.4
    - prawn ~=2.4.0
    - prawn-icon ~=3.0.0
    - prawn-svg ~=0.34.0
    - prawn-table ~=0.2.0
    - prawn-templates ~=0.1.0
    - treetop ~=1.6.0
    - ttfunk ~=1.7.0

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/asciidoctor-pdf
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE
  summary: Converts AsciiDoc documents to PDF using the Prawn PDF generation library.

  doc_url: https://www.rubydoc.info/gems/asciidoctor-pdf

extra:
  recipe-maintainers:
    - rudispr
