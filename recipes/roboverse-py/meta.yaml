{% set name = "roboverse-py" %}
{% set version = "0.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/roboverse_py-{{ version }}.tar.gz
    sha256: 716881e0af780b8de9174dcc30bfb4ac25ad6a6eae0e19690a78a5f4eacbdbb7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - gymnasium
    - huggingface_hub
    - imageio-ffmpeg
    - loguru
    - mujoco-python
    - py-opencv
    - pybullet
    - python >={{ python_min }}
    - pytorch
    - rich
    - rootutils
    - torchvision
    - tqdm
    - tyro

test:
  imports:
    - metasim
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/RoboVerseOrg/RoboVerse
  summary: Towards a Unified Platform, Dataset and Benchmark for Scalable and Generalizable Robot Learning
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
